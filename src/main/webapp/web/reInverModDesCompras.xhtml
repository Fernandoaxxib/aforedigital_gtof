<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/layout3.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{reinversionModDesCompras.iniciar}"
			type="preRenderView" />
	</f:metadata>
	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue"
				outcome="/web/reInverModDesProceso.jsf" includeViewParams="true"
				value="Proceso">
				<f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="green" style="margin-left:13px !important"
				outcome="/web/reInverModDesCompras.jsf" includeViewParams="true"
				value="Compras">
				<f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/reInverModDesVentas.jsf" includeViewParams="true"
				value="Ventas">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />
		<p:dialog id="dlg1" styleClass="styleWhite" appendTo="@(body)"
			widgetVar="dlg2" modal="true" width="50%" resizable="false"
			style="margin-top:20px">
			<h:form>
				<p:dataTable var="registro" widgetVar="listaLotes" scrollable="true"
					scrollHeight="250" value="#{reinversionModDesCompras.listLotes}"
					filteredValue="#{reinversionModDesCompras.filtro}"
					globalFilterFunction="#{reinversionModDesCompras.globalFilterFunction}"
					emptyMessage="Sin información" selectionMode="single"
					selection="#{reinversionModDesCompras.selectedLote}"
					rowKey="#{registro.id_lote}" styleClass="styleTable2"
					style="padding-bottom:10px;border:0px">

					<p:ajax process="@this" event="rowSelect"
						listener="#{reinversionModDesCompras.onRowSelect}" />

					<p:ajax event="filter" global="false" />

					<f:facet name="header">
						<p:outputPanel style="text-align:center;margin-bottom:20px">
							<h:outputLabel
								style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
								value="LISTA DE LOTES" />
						</p:outputPanel>
					</f:facet>

					<f:facet name="header">
						<p:outputPanel
							style="text-align:left;margin-bottom:10px;margin-top:10px;margin-left:2px">
							<h:outputLabel style="margin-right:20px;font-weight:normal;"
								value="#{msg.aprob_label_filtro}" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaLotes').filter()"
								onkeypress="if (event.keyCode == 13) { return false; }"
								style="width:270px !important;background:#ffffff !important;font-size:12px !important"
								placeholder="Número de lote | Fecha de movimiento">

							</p:inputText>
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}"
						styleClass="gridCell-right">
						<h:outputText value="#{registro.id_lote}" />
					</p:column>
					<p:column headerText="Descripción" styleClass="gridCell-right">
						<h:outputText value="#{registro.descripcion}" />
					</p:column>
					<p:column headerText="Fecha Movimiento" styleClass="gridCell-right">
						<h:outputText value="#{registro.FEC_MOVIMTO}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Aceptar"
						actionListener="#{reinversionModDesCompras.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();"
						update="form:vLote form:fecha form:detalleLotes form:btnComprar form:btnGenerar"
						styleClass="blue ui-button-text" />
					<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-left:13px" />
				</p:outputPanel>
			</h:form>
		</p:dialog>
		<h:form id="form">
			<p:panel id="pnl1" header="Compras">
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel value="Fecha: " />
						</p:column>
						<p:column>
							<p:datePicker id="fecha"
								value="#{reinversionModDesCompras.fecha}" locale="es"
								maxdate="#{reinversionModDesCompras.fecActual}" showIcon="true"
								pattern="dd-MM-yyyy" yearNavigator="true" monthNavigator="true"
								inputStyle="width:100px; text-align:right;" readonlyInput="true">
								<p:ajax event="dateSelect"
									listener="#{reinversionModDesCompras.selectLote}"
									update="form:vLote form:detalleLotes form:detalleLotes:idMonto form:detalleLotes:idAcciones form:btnComprar form:btnGenerar" />
							</p:datePicker>
						</p:column>
						<p:column>
							<p:outputLabel value="Lote: " />
						</p:column>
						<p:column>
							<p:outputPanel id="vLote" class="outputlabel-shadow"
								style="padding-top:5px;width:100px;height:17px !important;text-align: right !important;padding-right: 5px">
								<p:outputLabel value="#{reinversionModDesCompras.lote}" />
							</p:outputPanel>
						</p:column>
						<p:column>
							<p:commandButton styleClass="blue"
								style="width:35px;margin-left:-19px" value="..."
								action="#{reinversionModDesCompras.getLotes}"
								update="dlg1 form:vLote form:fecha"
								oncomplete="PF('dlg2').show();" />
						</p:column>

						<p:column>
							<p:commandButton id="btnComprar" styleClass="blue" value="Compra"
								action="#{reinversionModDesCompras.comprar}"
								disabled="#{reinversionModDesCompras.disabled}"
								update="form:vLote form:fecha form:result" />
						</p:column>
						<p:column>
							<p:commandButton id="btnGenerar" styleClass="blue"
								value="Generar Reporte"
								action="#{reinversionModDesCompras.generarReporte}"
								disabled="#{reinversionModDesCompras.disabled}"
								update="form:vLote form:fecha form:result" />
						</p:column>
					</p:row>
				</p:panelGrid>


				<p:dataTable id="detalleLotes" var="registro"
					emptyMessage="Sin información" sortBy="#{pag.fechaAprobacion}"
					paginatorPosition="bottom" style="margin-top:20px"
					value="#{reinversionModDesCompras.detalleCompra}">


					<p:column headerText="Lote">
						<h:outputText value="#{registro.ID_LOTE}" style="float:left" />
					</p:column>

					<p:column headerText="Subcuenta">
						<h:outputText value="#{registro.SUBCUENTA}" style="float:left" />
					</p:column>

					<p:column headerText="SIEFORE">
						<h:outputText value="#{registro.SIEFORE}" style="float:left" />
						<f:facet name="footer">
							<h:outputText value="Totales" style="float:right" />
						</f:facet>
					</p:column>

					<p:column headerText="Monto">
						<h:outputText value="#{registro.MONTO}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText id="idMonto"
								value="#{reinversionModDesCompras.montoTotal}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</f:facet>
					</p:column>

					<p:column headerText="Acciones">
						<h:outputText value="#{registro.ACCIONES}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText id="idAcciones"
								value="#{reinversionModDesCompras.accionesTotal}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</f:facet>
					</p:column>
				</p:dataTable>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{reinversionModDesCompras}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
