<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{rechazos.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue ui-button-text"
				style="margin-left:13px !important"
				outcome="/web/rechazosSolicitudes.jsf" includeViewParams="true"
				value="Rechazo">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="green ui-button-text"
				style="margin-left:13px !important"
				outcome="/web/rechazosSolicitudesReporte.jsf"
				includeViewParams="true" value="Reporte">
				<f:param name="init" value="true" />
			</p:linkButton>


		</h:form>
	</ui:define>


	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">

			<p:panel id="reporte" header="GENERADOR DE REPORTE">

				<p:panelGrid id="busqueda" styleClass="ui-noborder" style="width:100%">

					<p:row style="width:100%">
						<p:column style="width:30%">
							<p:outputLabel value="Fecha inicio: " />
							<p:datePicker id="fechaInicial"
								inputStyle="width:120px; text-align:right;"
								value="#{rechazos.fechaInicial}" showIcon="true" locale="es"
								yearNavigator="true" monthNavigator="true" pattern="dd-MM-yyyy"
								readonlyInput="true" />
						</p:column>
						<p:column style="width:27%">
							<p:outputLabel value="Fecha fin: " />
							<p:datePicker id="fechaFinal" value="#{rechazos.fechaFinal}"
								inputStyle="width:120px; text-align:right;" showIcon="true"
								yearNavigator="true" monthNavigator="true" locale="es"
								pattern="dd-MM-yyyy" readonlyInput="true" />

						</p:column >

						<p:column style="width:43%;text-align:right;">
							<h:outputLabel value="Nombre de archivo (sin extensiÃ³n):" />
							<p:inputText id="archivo" value="#{rechazos.nombreArchivo}"
								style="width:150px;" maxlength="20"></p:inputText>

						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="3" style="text-align:right;">
							<p:commandButton class="blue"
								actionListener="#{rechazos.generarReporte}"
								value="Generar reporte" update="busqueda result" />
						</p:column>
					</p:row>

				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{rechazos}" />
				</ui:include>

			</p:panel>




		</h:form>

	</ui:define>

</ui:composition>
