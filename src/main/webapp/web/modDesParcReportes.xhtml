<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/layout3.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{modDesParcReportes.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue ui-button-text"
				outcome="/web/modDesParc.jsf" includeViewParams="true"
				value="#{msg.modulo_desempleoParc_btnPM}">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue ui-button-text"
				style="margin-left:13px !important" outcome="/web/modDesempParc.jsf"
				includeViewParams="true" value="Proceso individual">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="green ui-button-text"
				style="margin-left:13px !important"
				outcome="/web/modDesParcReportes.jsf" includeViewParams="true"
				value="#{msg.modulo_desempleoParc_btnReportes}">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue ui-button-text"
				style="margin-left:13px !important"
				outcome="/web/modDesParcLProcesar.jsf" includeViewParams="true"
				value="#{msg.modulo_desempleoParc_btnLProcesar}">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js"></h:outputScript>
		<h:form id="form">
			<p:panel id="pnl1" header="#{msg.modulo_desempleoParc_titulo2}"
				style="margin-bottom:20px">
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:selectOneRadio id="customRadio2" layout="pageDirection"
								value="#{modDesParcReportes.radioSelected}"
								style="margin-right:70px">
								<p:ajax listener="#{modDesParcReportes.radioSelected}"
									update="form:btnProcesar form:fCapturada2 form:ruta form:archivo form:customRadio2"
									global="false" />
								<f:selectItem
									itemLabel="#{msg.modulo_desempleoParc_radBtnRepDiag}"
									itemValue="1" />
								<f:selectItem
									itemLabel="#{msg.modulo_desempleoParc_radBtnGenLP}"
									itemValue="2" />
								<f:selectItem
									itemLabel="#{msg.modulo_desempleoParc_radBtnRepNS}"
									itemValue="3" />
								<f:selectItem
									itemLabel="#{msg.modulo_desempleoParc_radBtnRepMA}"
									itemValue="4" />
							</p:selectOneRadio>
						</p:column>
						<p:column>
							<p:panelGrid styleClass="ui-noborder" style="margin-left:60px">
								<p:row>
									<p:column>
										<p:outputLabel for="fCapturada2"
											value="#{msg.modulo_desempleoParc_lblfecha}" />
									</p:column>
									<p:column>
										<p:datePicker id="fCapturada2"
											value="#{modDesParcReportes.fecha}" locale="es"
											showIcon="true" pattern="dd-MM-yyyy" yearNavigator="true"
											monthNavigator="true"
											disabled="#{modDesParcReportes.disabled}"
											maxdate="#{modDesParcReportes.fecActual}"
											inputStyle="width:120px; text-align:right;"
											readonlyInput="true">

											<p:ajax event="dateSelect"
												listener="#{modDesParcReportes.opcionSeleccionada}"
												update="ruta archivo" global="false" />
										</p:datePicker>

										<p:commandButton id="btnProcesar"
											styleClass="blue ui-button-text" style="margin-left:99px"
											type="submit" value="#{msg.modulo_desempleoParc_btnProcesar}"
											disabled="#{modDesParcReportes.disabled}"
											action="#{modDesParcReportes.procesarReporte}"
											update="form:fCapturada2 form:customRadio2 form:customRadio2 result" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="#{msg.modulo_desempleoParc_lblRuta}" />
									</p:column>
									<p:column>
										<p:outputPanel styleClass="outputlabel-shadow"
											style="width:320px;height:17px !important;padding-top:5px">
											<p:outputLabel id="ruta" value="#{modDesParcReportes.ruta}" />
										</p:outputPanel>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="#{msg.modulo_desempleoParc_lblArchivo}" />
									</p:column>
									<p:column>
										<p:outputPanel styleClass="outputlabel-shadow"
											style="width:320px;height:17px !important;padding-top:5px">
											<p:outputLabel id="archivo"
												value="#{modDesParcReportes.archivo}" />
										</p:outputPanel>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{modDesParcReportes}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
