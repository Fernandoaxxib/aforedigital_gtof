<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{monitorProcesos.iniciar}" type="preRenderView" />
	</f:metadata>



	<ui:define name="left">

		<ui:include src="menu.xhtml" />

		<p:panel id="modulo" header="DETALLE DEL PROCESO"
			style="margin-top:18px">

			<h:form id="form2">

				<p:panelGrid id="monitorDetalle" styleClass="ui-noborder">
					<p:row>
						<p:column style="width:80px;">
							<h:outputText value="#{msg.monitor_detalle_columna_descripcion}"
								styleClass="etiqueta" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{monitorProcesos.selectedMonitor.descProceso}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText
								value="#{msg.monitor_detalle_columna_avanceProceso}"
								styleClass="etiqueta" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{monitorProcesos.selectedMonitor.avanceProceso}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg.monitor_detalle_columna_fechaInicio}"
								styleClass="etiqueta" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{monitorProcesos.selectedMonitor.fechahoraInicio}">
								<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg.monitor_detalle_columna_fechaAvance}"
								styleClass="etiqueta" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{monitorProcesos.selectedMonitor.fechahoraAvance}">
								<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg.monitor_detalle_columna_fechaFinal}"
								styleClass="etiqueta" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{monitorProcesos.selectedMonitor.fechahoraFinal}">
								<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{msg.monitor_detalle_columna_incluidoPor}"
								styleClass="etiqueta" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{monitorProcesos.selectedMonitor.incluidoPor}" />
						</p:column>
					</p:row>
				</p:panelGrid>

			</h:form>
		</p:panel>
	</ui:define>

	<ui:define name="center">
		<ui:include src="subMenuSeguimientoProcesos.xhtml" />
		<h:outputStylesheet name="estilo-base.css" library="css" />

		<h:form id="form">


			<p:panel id="monitor" header="MONITOR DE PROCESOS"
				style="margin-top:20px">

				<p:commandButton class="blue"
					actionListener="#{monitorProcesos.actualizar}"
					update="monitorTable jobs result form2:monitorDetalle"
					style="margin-top:20px" value="Actualizar todo" />

				<p:dataTable id="monitorTable" var="mon" paginatorPosition="bottom"
					style="margin-top:20px" emptyMessage="#{msg.aprob_msj_sinDatos}"
					value="#{monitorProcesos.monitor}" rows="5"
					selection="#{monitorProcesos.selectedMonitor}"
					rowKey="#{mon.sesionId}" paginator="true"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="#{msg.aprob_label_totalRegistros}" />
						<h:outputText id="totalRegistros"
							value="#{monitorProcesos.tablaCount}" />

					</f:facet>

					<p:ajax event="rowSelectRadio" update="form2" />
					<p:column id="radio" selectionMode="single"
						style="width:20px;text-align:center" />


					<!-- 
				<p:column headerText="#{msg.monitor_monitor_columna_id}">
					<h:outputText value="#{mon.sesionId}" />
				</p:column>
 -->
					<p:column headerText="Identificador del proceso">
						<h:outputText value="#{mon.abrevProceso}" />
					</p:column>

					<p:column headerText="#{msg.monitor_monitor_columna_estado}"
						style="text-align: center;">
						<h:outputText value="#{mon.estadoProceso}" />
					</p:column>

					<p:column headerText="#{msg.monitor_monitor_columna_fechaInicio}">
						<h:outputText value="#{mon.fechahoraInicio}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
						</h:outputText>
					</p:column>
				</p:dataTable>

				<p:panel id="jobs" header="Jobs" style="margin-top:20px">
					<p:dataTable id="jobTable" var="job" paginatorPosition="bottom"
						emptyMessage="#{msg.aprob_msj_sinDatos}"
						value="#{monitorProcesos.jobs}" rows="5"
						selection="#{monitorProcesos.selectedJob}" rowKey="#{job.job}"
						paginator="true" rowsPerPageTemplate="5,10,15">


						<p:column selectionMode="single"
							style="width:20px;text-align:center" />

						<p:column headerText="#{msg.monitor_job_columna_job}">
							<h:outputText value="#{job.job}" />
						</p:column>

						<p:column headerText="#{msg.monitor_job_columna_what}" width="80%">
							<h:outputText value="#{job.what}" />
						</p:column>

						<!--
				<p:column headerText="#{msg.monitor_job_columna_nextDate}">
					<h:outputText value="#{job.nextDate}" />
				</p:column>

				<p:column headerText="#{msg.monitor_job_columna_totalTime}">
					<h:outputText value="#{job.totalTime}" />
				</p:column>
				-->
					</p:dataTable>

					<p:commandButton class="blue"
						actionListener="#{monitorProcesos.ejecutar}" update="result"
						value="Ejecutar" style="margin-top:20px" />
				</p:panel>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{monitorProcesos}" />
				</ui:include>
			</p:panel>





		</h:form>

	</ui:define>







</ui:composition>
