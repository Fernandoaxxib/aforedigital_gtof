<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{repParcialesConsar.iniciar}" type="preRenderView" />
	</f:metadata>
	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />

		<p:panelGrid width="100%" styleClass="ui-noborder no-padding">
			<p:row>
				<p:column style="width:400px">
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column>
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>
		
		<h:form id="form">
			<p:panel header="REPORTE DE PARCIALES CONSAR" style="margin-top:10px">
				<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
					<p:row>
						<p:column style="width:110px">
							<p:outputLabel value="Fecha inicio: " />
						</p:column>
						<p:column style="width:172px">
							<p:datePicker id="dini" value="#{repParcialesConsar.fechaInicio}"
								locale="es" showIcon="true" pattern="dd-MM-yyyy"
								maxdate="#{repParcialesConsar.fecActual}" yearNavigator="true"
								monthNavigator="true"
								inputStyle="width:110px; text-align:right;" readonlyInput="true" />
						</p:column>
						<p:column>
							<p:outputLabel value="Fecha fin: " />
						</p:column>
						<p:column>
							<p:datePicker id="dffin" value="#{repParcialesConsar.fechaFin}"
								locale="es" showIcon="true" pattern="dd-MM-yyyy"
								maxdate="#{repParcialesConsar.fecActual}" yearNavigator="true"
								monthNavigator="true"
								inputStyle="width:110px; text-align:right;" readonlyInput="true" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
					<p:row>
						<p:column style="width:120px">
							<p:outputLabel value="Ruta:" />
						</p:column>
						<p:column class="outputlabel-shadow"
							style="width:398px;height:17px !important">
							<p:outputLabel value="#{repParcialesConsar.ruta}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
					<p:row>
						<p:column style="width:109px">
							<p:outputLabel value="Nombre archivo:" />
						</p:column>
						<p:column>
							<p:inputText id="archivo" value="#{repParcialesConsar.archivo}" maxlength="50"
								style=" width: 412px" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid class="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel
								value="El nombre del archivo no debe tener extensiÃ³n"
								style="color:blue;" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
					<p:row>
						<p:column style="width: 552px;text-align: right;">
							<p:commandButton styleClass="blue" type="submit"
								value="GENERAR REPORTE"
								update="form:dini form:dffin form:archivo form:result"
								action="#{repParcialesConsar.generarReporte}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{repParcialesConsar}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
