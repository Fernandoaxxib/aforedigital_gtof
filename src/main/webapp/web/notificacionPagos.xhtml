<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{notificacionPagos.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="busqueda" header="NOTIFICACIONES DE PAGO">
				<p:panelGrid id="fechas" styleClass="ui-noborder">
					<p:row>
						<p:column colspan="3">
							<p:outputLabel value="Pagos pendientes" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Fecha de proceso:" styleClass="" />
						</p:column>
						<p:column>
							<p:datePicker id="fecha" value="#{notificacionPagos.fecha}"
								inputStyle="width:120px; text-align:right;" yearNavigator="true"
								monthNavigator="true" showIcon="true" locale="es"
								pattern="dd-MM-yyyy" readonlyInput="true" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{notificacionPagos.buscarPagos}"
								update="notificacionTable acciones result" value="Consultar" />
						</p:column>
					</p:row>

				</p:panelGrid>


				<p:dataTable id="notificacionTable" var="pag"
					style="margin-top:20px"
					emptyMessage="#{notificacionPagos.mensajeTabla}"
					sortBy="#{pag.fechaAprobacion}" paginatorPosition="bottom"
					value="#{notificacionPagos.pagos}" rows="5" paginator="true"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="#{msg.aprob_label_totalRegistros}" />
						<h:outputText id="totalRegistros"
							value="#{notificacionPagos.tablaCount}" />

					</f:facet>

					<p:column headerText="Fecha">
						<h:outputText value="#{pag.fechaAprobacion}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputLabel value="Totales:"
								style="float:right;font-weight: normal" />
						</f:facet>
					</p:column>

					<p:column headerText="Títulos">
						<h:outputText value="#{pag.acciones}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$"
								minFractionDigits="6" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{notificacionPagos.totTitulos}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$"
									minFractionDigits="6" />
							</h:outputText>
						</f:facet>
					</p:column>

					<p:column headerText="Pesos">
						<h:outputText value="#{pag.pesos}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{notificacionPagos.totPesos}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</f:facet>
					</p:column>

					<p:column headerText="NSS">
						<h:outputText value="#{pag.nss}" />
					</p:column>

					<p:column headerText="Beneficiario" style="width:300px">
						<h:outputText value="#{pag.beneficiario}" />
					</p:column>


				</p:dataTable>

				<p:panelGrid id="acciones" styleClass="ui-noborder"
					style="margin-top:20px; text-align: right; width:100%;">
					<p:row>
						<p:column rendered="#{notificacionPagos.mostrarEnviar}">
							<p:commandButton id="enviar" class="blue"
								update="acciones result"
								actionListener="#{notificacionPagos.enviar}" value="Enviar" />
						</p:column>
						<p:column rendered="#{notificacionPagos.mostrarExportar}">
							<p:outputLabel
								value="Definir nombre de archivo (sin extensión): " />
							<p:inputText id="archivo" value="#{notificacionPagos.archivo}"
								maxlength="20" style="width:150px"></p:inputText>
							<p:commandButton id="exportar" class="blue"
								update="acciones result" style="margin-left:5px;"
								actionListener="#{notificacionPagos.exportar}" value="Exportar" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{notificacionPagos}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>



</ui:composition>
