<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{generacionLotesIntereses.iniciar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />
		<p:dialog id="dlg1" appendTo="@(body)" widgetVar="dlg2" modal="true"
			width="45%" resizable="false" styleClass="styleWhite">
			<h:form>
				<p:dataTable var="registro" widgetVar="listaLotes" scrollable="true"
					scrollHeight="250" value="#{generacionLotesIntereses.listLotesRev}"
					filteredValue="#{generacionLotesIntereses.filtro}"
					globalFilterFunction="#{generacionLotesIntereses.globalFilterFunction}"
					selectionMode="single"
					selection="#{generacionLotesIntereses.selectedLoteRev}"
					rowKey="#{registro.lote_carga}" emptyMessage="Sin información"
					style="padding-bottom:10px;border:0px" styleClass="styleTable2">

					<p:ajax process="@this" event="rowSelect"
						listener="#{generacionLotesIntereses.onRowSelect}" />

					<p:ajax event="filter" global="false" />


					<f:facet name="header">
						<p:outputPanel style="text-align:center;margin-bottom:20px">
							<h:outputLabel
								style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
								value="ARCHIVOS DE CARGA A REVERSAR POR LOTE" />
						</p:outputPanel>
					</f:facet>

					<f:facet name="header">
						<p:outputPanel
							style="text-align:left;margin-bottom:10px;margin-top:10px;margin-left:2px">
							<h:outputLabel style="margin-right:20px;font-weight:normal;"
								value="#{msg.aprob_label_filtro}" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaLotes').filter()"
								onkeypress="if (event.keyCode == 13) { return false; }"
								style="width:270px !important;background:#ffffff !important;font-size:12px !important"
								placeholder="Lote">
							</p:inputText>
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Lote Carga" styleClass="gridCell-right">
						<h:outputText value="#{registro.lote_carga}" />
					</p:column>
					<p:column headerText="Importe Total" styleClass="gridCell-right">
						<h:outputText value="#{registro.IMP_TOTAL_IT}" />
					</p:column>
					<p:column headerText="Total Registros" styleClass="gridCell-right">
						<h:outputText value="#{registro.registros}" />
					</p:column>
				</p:dataTable>
				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Aceptar"
						actionListener="#{generacionLotesIntereses.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();"
						update="form:pnl3 form:pnl4 form:pnl5"
						styleClass="blue ui-button-text" />
					<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-left:13px" />
				</p:outputPanel>
			</h:form>
		</p:dialog>
		<h:form id="form">
			<p:panel id="pnl1"
				header="Generación de lote de intereses transito Issste"
				style="margin-bottom:20px">
				<div class="ui-g">
					<div class="ui-g-6" style="width: 35%">
						<p:panelGrid id="pnl2" class="ui-noborder">
							<p:selectOneRadio id="radioSelect" layout="pageDirection"
								value="#{generacionLotesIntereses.radioSelected}">
								<p:ajax listener="#{generacionLotesIntereses.radioSelected}"
									global="false" update="form:pnl3 form:pnl4 form:pnl5" />
								<f:selectItem itemLabel="Cargar Archivo Op71" itemValue="20" />
								<f:selectItem itemLabel="Generar Archivo Op71" itemValue="10" />
								<f:selectItem itemLabel="Reversa de Carga de Archivos"
									itemValue="30" />
							</p:selectOneRadio>
						</p:panelGrid>
					</div>
					<div class="ui-g-6">
						<p:panelGrid id="pnl3" class="ui-noborder" style="margin-top:20px">
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 20}">
									<p:outputLabel value="Archivo:" style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 20}">
									<p:inputText id="archivo"
										value="#{generacionLotesIntereses.archivo}" maxlength="50"
										style="width:480px" />
								</p:column>
							</p:row>
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 20}">
									<p:outputLabel value="Ruta:" style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 20}">
									<p:outputPanel class="outputlabel-shadow"
										style="padding-top:5px;width:480px;height:17px !important">
										<p:outputLabel style="width:150px"
											value="#{generacionLotesIntereses.ruta}" />
									</p:outputPanel>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid id="pnl4" class="ui-noborder">
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:outputLabel value="Fecha Operación: "
										style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:selectOneMenu id="combFecha" style="width:130px" var="t"
										converter="selectOneMenuConverter"
										value="#{generacionLotesIntereses.selectedFecha}">
										<f:selectItem itemLabel="Seleccionar" itemValue="#{null}"
											noSelectionOption="true" />
										<f:selectItems value="#{generacionLotesIntereses.listFechas}"
											var="c" itemLabel="#{c.FECHA}" itemValue="#{c}" />

										<p:column>
											<h:outputText value="#{t.FECHA}" />
										</p:column>
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:outputLabel value="Lote: " style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:selectOneMenu id="combLote" style="width:130px" var="t"
										converter="selectOneMenuConverter"
										value="#{generacionLotesIntereses.selectedLote}">
										<f:selectItem itemLabel="Seleccionar" itemValue="#{null}"
											noSelectionOption="true" />
										<f:selectItems value="#{generacionLotesIntereses.listLotes}"
											var="c" itemLabel="#{c.lote_carga}" itemValue="#{c}" />

										<p:column>
											<h:outputText value="#{t.lote_carga}" />
										</p:column>
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:outputLabel value="Archivo: " style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:inputText id="archivo2"
										value="#{generacionLotesIntereses.archivo2}" maxlength="50"
										style="width:480px" />
								</p:column>
							</p:row>
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:outputLabel value="Ruta: " style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10}">
									<p:outputPanel class="outputlabel-shadow"
										style="padding-top:5px;width:480px;height:17px !important">
										<p:outputLabel style="width:150px"
											value="#{generacionLotesIntereses.ruta2}" />
									</p:outputPanel>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid id="pnl5" class="ui-noborder">
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 30}">
									<p:outputLabel value="Lote para reversar:"
										style="margin-right:15px" />
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 30}">
									<p:outputPanel id="vLote" class="outputlabel-shadow"
										style="text-align: right !important;padding-top:5px;width:100px;height:17px !important;margin-right:-15px;border:#{generacionLotesIntereses.border}">
										<p:outputLabel style="padding-right:10px"
											value="#{generacionLotesIntereses.lote}" />
									</p:outputPanel>
								</p:column>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 30}">
									<p:commandButton id="btnC" styleClass="blue" style="width:35px"
										value="..." update="dlg1" oncomplete="PF('dlg2').show();" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid id="pnl6" class="ui-noborder">
							<p:row>
								<p:column
									rendered="#{generacionLotesIntereses.radioSelected eq 10 or generacionLotesIntereses.radioSelected eq 20 or generacionLotesIntereses.radioSelected eq 30 }">
									<p:commandButton styleClass="blue" type="submit"
										value="Ejecutar" ajax="true"
										action="#{generacionLotesIntereses.ejecutar}" global="true"
										update="form:pnl3 form:pnl4 form:pnl5 form:result" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{generacionLotesIntereses}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
