<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{recaudacionCarga.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue"
				outcome="/web/recaudacionActualiza.jsf" includeViewParams="true"
				value="ACTUALIZA">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="green" style="margin-left:13px !important"
				outcome="/web/recaudacionCarga.jsf" includeViewParams="true"
				value="CARGA">
				<f:param name="init" value="true" />
			</p:linkButton>

		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="pnl1" header="CARGA DE ARCHIVO">
				<p:panelGrid id="pnl2" styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel value="Nombre del archivo: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:inputText id="archivo" value="#{recaudacionCarga.archivo}"
								maxlength="20" style="width:215px"></p:inputText>
						</p:column>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{recaudacionCarga.cargar}"
								update="form:pnl2 form:result" value="Cargar" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Fecha OperaciÃ³n:"  styleClass="etiqueta" style="margin-right:15px" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="combLote" style="width:130px" var="t"
								converter="selectOneMenuConverter"
								value="#{recaudacionCarga.selectedLote}">
								<f:selectItem itemLabel="Seleccionar" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{recaudacionCarga.listDesmarcar}"
									var="c" itemLabel="#{c.lote}" itemValue="#{c}" />

								<p:column>
									<h:outputText value="#{t.lote}" />
								</p:column>
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{recaudacionCarga.aplicar}"
								update="form:pnl2 form:result" value="Aplicar" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{recaudacionCarga}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
