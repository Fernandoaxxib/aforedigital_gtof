<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:define name="center" id="img-fondo-oper">
		<h:outputStylesheet name="estilo-operaciones.css" library="css" />        
		<h:form>
			<p:panelGrid columns="1" class="no-border tb"
				style="width: 100%; height: 100%">


				<p:panelGrid class="no-border tb"
					style="margin-top:50px; width: 100%; text-align:center;">
					<p:row>
						<p:column style="text-align:center;">
							<h:outputLabel class="btn-p"
								value="OPERACIONES Y GESTIÓN DE FONDOS" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid class="no-border tb"
					style="margin-top:70px; width: 100%; text-align:center;">
					<p:row>
						<p:column style="width:35%; text-align: right;">							
							<p:commandButton ajax="false" styleClass="tran corn"
								value="TRANSACCIONES Y DISPOSICIONES"
								onclick="showDialog(); return true"
								actionListener="#{menu.graficas}">
							</p:commandButton>
						</p:column>
						<p:column style="width:15%; text-align: center;">
							<p:commandButton ajax="false" styleClass="proc corn"
								value="SEGUIMIENTO DE PROCESOS"
								onclick="showDialog(); return true"
								actionListener="#{menu.monitor}">
							</p:commandButton>
						</p:column>

						<p:column style="width:15%; text-align: center;">
							<p:commandButton ajax="false" styleClass="repo corn"
								value="CONSULTAS Y REPORTES GENERALES"
								onclick="showDialog(); return true"
								actionListener="#{menu.reportes}">
							</p:commandButton>
						</p:column>
						<p:column style="width:35%; text-align: left;">
							<p:commandButton ajax="false" styleClass="cata corn"
								value="CATÁLOGOS GENERALES"
								onclick="showDialog(); return true"
								actionListener="#{menu.catalogos}">
							</p:commandButton>
						</p:column>
					</p:row>
				</p:panelGrid>

			</p:panelGrid>
		</h:form>


	</ui:define>

</ui:composition>
