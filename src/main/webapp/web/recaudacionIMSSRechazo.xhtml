<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{recaudacionRechazo.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue"
				outcome="/web/recaudacionIMSSProceso.jsf" includeViewParams="true"
				value="PROCESO">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/recaudacionIMSSReporte.jsf" includeViewParams="true"
				value="REPORTE">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="green" style="margin-left:13px !important"
				outcome="/web/recaudacionIMSSRechazo.jsf" includeViewParams="true"
				value="RECHAZO">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />
		
		<p:dialog id="dlg1" appendTo="@(body)" widgetVar="dlg2" modal="true"
			width="45%" resizable="false" styleClass="styleWhite">
			<h:form>
				<p:dataTable var="registro" widgetVar="listaLotes" scrollable="true"
					scrollHeight="250" value="#{recaudacionRechazo.lotes}"
					filteredValue="#{recaudacionRechazo.filtro}"
					globalFilterFunction="#{recaudacionRechazo.globalFilterFunction}"
					selectionMode="single" selection="#{recaudacionRechazo.lote}"
					rowKey="#{registro.lote}" emptyMessage="Sin informaci贸n"
					style="padding-bottom:10px;border:0px" styleClass="styleTable2">

					<p:ajax process="@this" event="rowSelect" />

					<p:ajax event="filter" global="false" />


					<f:facet name="header">
						<p:outputPanel style="text-align:center;margin-bottom:20px">
							<h:outputLabel
								style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
								value="LISTA DE LOTES" />
						</p:outputPanel>
					</f:facet>

					<f:facet name="header">
						<p:outputPanel
							style="text-align:left;margin-bottom:10px;margin-top:10px;margin-left:2px">
							<h:outputLabel style="margin-right:20px;font-weight:normal;"
								value="#{msg.aprob_label_filtro}" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaLotes').filter()"
								onkeypress="if (event.keyCode == 13) { return false; }"
								style="width:270px !important;background:#ffffff !important;font-size:12px !important"
								placeholder="Lote|Id. Operaci贸n|Fecha|Sec">
							</p:inputText>
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Lote" styleClass="gridCell-right">
						<h:outputText value="#{registro.lote}" />
					</p:column>
					<p:column headerText="Id Operaci贸n" styleClass="gridCell-right">
						<h:outputText value="#{registro.idOperacion}" />
					</p:column>
					<p:column headerText="Fecha" styleClass="gridCell-right">
						<h:outputText value="#{registro.fechaLote}" />
					</p:column>
					<p:column headerText="Sec" styleClass="gridCell-right">
						<h:outputText value="#{registro.secLote}" />
					</p:column>


				</p:dataTable>
				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Aceptar" oncomplete="PF('dlg2').hide();"
						update="form:pGrid" styleClass="blue ui-button-text" />
					<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-left:13px" />
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<h:form id="form">
			<p:panel id="busqueda" header="RECAUDACIONES IMSS RECHAZO">
				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">

					<p:row>

						<p:column style="width:15%">
							<p:outputLabel value="Id operaci贸n: " style="margin-left:6px"
								styleClass="etiqueta" />
						</p:column>
						<p:column style="width:15%">
							<p:inputText id="lotes" value="#{recaudacionRechazo.loteDesc}"
								readonly="true" style="width:50px" maxlength="20"></p:inputText>
							<p:commandButton id="btnD" styleClass="blue" style="width:35px"
								actionListener="#{recaudacionRechazo.consultarLotes}"
								value="..." update="pGrid dlg1 result" />
						</p:column>

						<p:column style="width:15%">
							<p:outputLabel value="Fecha lote: " 
								styleClass="etiqueta" />
						</p:column>
						<p:column style="width:15%">
							<p:outputLabel value="#{recaudacionRechazo.lote.fechaLote}" />
						</p:column>

						<p:column style="width:15%">
							<p:outputLabel value="Sec. lote: " style="margin-left:-9px"
								styleClass="etiqueta" />
						</p:column>
						<p:column style="width:15%">
							<p:outputLabel value="#{recaudacionRechazo.lote.secLote}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="6">
							<p:commandButton class="blue"
								actionListener="#{recaudacionRechazo.buscar}"
								update="pGrid pMov result" value="buscar" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panel id="pMov" header="RECHAZOS" style="margin-top:20px">
					<p:dataTable id="movimientos" var="mon" paginatorPosition="bottom"
						emptyMessage="#{recaudacionRechazo.mensajeTabla}"
						selection="#{recaudacionRechazo.selectedSolicitud}"
						widgetVar="listSolicitudes"
						rowKey="#{mon.nss}"
						value="#{recaudacionRechazo.rechazos}" rows="5" paginator="true"
						rowsPerPageTemplate="5,10,15">
						
						<f:facet name="header">
						<p:panelGrid class="no-border no-padding" style="margin-top:10px;">
							<p:row>
								<p:column
									style="text-align: left !important;width: 35px !important;">
									<p:commandButton id="btnMarcar"
										styleClass="blue ui-button-text" type="submit"
										update="movimientos"
										action="#{recaudacionRechazo.marcarTodos}"
										onclick="PF('listSolicitudes').selectAllRows()"
										value="Marcar Todos"
										rendered="#{recaudacionRechazo.mostrarEjecutar}"
										 ajax="true"
										global="false" />
								</p:column>
								<p:column
									style="text-align: left !important;width: 40px !important;">
									<p:commandButton id="btnDesmarcar"
										styleClass="blue ui-button-text" type="submit"
										update="movimientos"
										action="#{recaudacionRechazo.desmarcarTodos}"
										onclick="PF('listSolicitudes').unselectAllRows()"
										value="Desmarcar Todos"
										rendered="#{recaudacionRechazo.mostrarEjecutar}"
										 ajax="true"
										global="false" />
								</p:column>
								<p:column
									style="text-align: left !important;width: 65px !important;">
									<p:commandButton id="btnAprobar"
										styleClass="blue ui-button-text"
										action="#{recaudacionRechazo.ejecutar}" type="submit"
										update="movimientos form:result"
										value="Procesar seleccionados"
										rendered="#{recaudacionRechazo.mostrarEjecutar}"
										 ajax="true"
										global="true" />
								</p:column>
								<p:column
									style="text-align: right !important;width: 100px !important;">
									<p:outputPanel>
										<h:outputLabel for="registros"
											value="#{msg.aprob_label_totalRegistros}"
											style="font-size:12px" />
										<h:outputText id="totalRegistros"
											value="#{recaudacionRechazo.count}" />
									</p:outputPanel>
								</p:column>
							</p:row>
						</p:panelGrid>
					</f:facet>

						<p:ajax event="rowSelectCheckbox"
							listener="#{recaudacionRechazo.seleccion}"
							update="movimientos" global="false" />

						<p:ajax event="rowUnselectCheckbox"
							listener="#{recaudacionRechazo.deseleccion}"
							update="movimientos" global="false" />

						<f:facet name="paginatorBottomLeft">
							<p:outputPanel style="margin-top:5px">
								<p:outputLabel value="Registros seleccionados: " />
								<p:outputLabel id="count"
									value="#{recaudacionRechazo.seleccionados}" />
							</p:outputPanel>
						</f:facet>

						<p:column selectionMode="multiple"
							style="width:16px;text-align:center;" />

						<p:column headerText="NSS" style="width:100px;text-align: center;">
							<h:outputText value="#{mon.nss}" />
						</p:column>

						<p:column headerText="CURP"
							style="width:100px;text-align: center;">
							<h:outputText value="#{mon.curp}" />
						</p:column>

						<p:column headerText="Clave rechazo"
							style="width:100px;text-align: center;">
							<h:outputText value="#{mon.claveMotivoRechazo}" />
						</p:column>

						<p:column headerText="RCV" style="width:100px;text-align: center;">
							<h:outputText value="#{mon.rcv}" />
						</p:column>

						<p:column headerText="Vol."
							style="width:100px;text-align: center;">
							<h:outputText value="#{mon.aportacionesVol}" />
						</p:column>

						<p:column headerText="Com."
							style="width:100px;text-align: center;">
							<h:outputText value="#{mon.aportacionesCom}" />
						</p:column>

						<p:column headerText="Motivo rechazo"
							style="width:200px;text-align: center;">
							<h:outputText value="#{mon.motivoRechazo}" />
						</p:column>
					</p:dataTable>
				</p:panel>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{recaudacionRechazo}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>



</ui:composition>
