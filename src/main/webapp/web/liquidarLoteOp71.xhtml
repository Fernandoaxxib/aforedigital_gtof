<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{liquidarLoteOp71.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<p:dialog id="dlg1" appendTo="@(body)" widgetVar="dlg2" modal="true"
			width="45%" resizable="false" styleClass="styleWhite">
			<h:form>
				<p:dataTable var="registro" widgetVar="listaLotes" scrollable="true"
					scrollHeight="250" value="#{liquidarLoteOp71.listLotes}"
					filteredValue="#{liquidarLoteOp71.filtro}"
					globalFilterFunction="#{liquidarLoteOp71.globalFilterFunction}"
					selectionMode="single" selection="#{liquidarLoteOp71.selectedLote}"
					rowKey="#{registro.fec_lote}" emptyMessage="Sin información"
					style="padding-bottom:10px;border:0px" styleClass="styleTable2">

					<p:ajax process="@this" event="rowSelect"
						listener="#{liquidarLoteOp71.onRowSelect}" />

					<p:ajax event="filter" global="false" />


					<f:facet name="header">
						<p:outputPanel style="text-align:center;margin-bottom:20px">
							<h:outputLabel
								style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
								value="LISTA DE LOTES" />
						</p:outputPanel>
					</f:facet>

					<f:facet name="header">
						<p:outputPanel
							style="text-align:left;margin-bottom:10px;margin-top:10px;margin-left:2px">
							<h:outputLabel style="margin-right:20px;font-weight:normal;"
								value="#{msg.aprob_label_filtro}" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaLotes').filter()"
								onkeypress="if (event.keyCode == 13) { return false; }"
								style="width:270px !important;background:#ffffff !important;font-size:12px !important"
								placeholder="Fecha lote">
							</p:inputText>
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Id. Operación" styleClass="gridCell-right">
						<h:outputText value="#{registro.id_operacion}" />
					</p:column>
					<p:column headerText="Fecha lote" styleClass="gridCell-right">
						<h:outputText value="#{registro.fec_lote}" />
					</p:column>
					<p:column headerText="Consecutivo" styleClass="gridCell-right">
						<h:outputText value="#{registro.consecutivo_dia}" />
					</p:column>

				</p:dataTable>
				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Aceptar"
						actionListener="#{liquidarLoteOp71.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();"
						update="form:vLote form:vConsec form:vFecha form:grid2"
						styleClass="blue ui-button-text" />
					<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-left:13px" />
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<h:form id="form">
			<p:panel id="busqueda" header="LIQUIDAR LOTE OP71">
				<p:panelGrid id="grid1" styleClass="ui-noborder" style="margin-bottom:20px">
					<p:row>
						<p:column>
							<p:outputLabel value="Id. Operación " style="margin-right:15px"/>
						</p:column>
						<p:column>
							<p:outputPanel id="vLote" class="outputlabel-shadow"
								style="text-align: right !important;padding-top:5px;width:100px;height:17px !important;margin-right:-15px;border:#{liquidarLoteOp71.border}">
								<p:outputLabel style="padding-right:10px"
									value="#{liquidarLoteOp71.id_operacion}" />
							</p:outputPanel>
						</p:column>
						<p:column>
							<p:commandButton id="btnC" styleClass="blue" style="width:35px"
								value="..." update="dlg1" oncomplete="PF('dlg2').show();" />
						</p:column>
						<p:column>
							<p:outputLabel value="Fecha lote:" style="margin-right:7px" />
						</p:column>
						<p:column>
							<p:outputPanel id="vFecha" class="outputlabel-shadow"
								style="text-align: right !important;padding-top:5px;width:135px;height:17px !important;margin-right:15px;">
								<p:outputLabel style="padding-right:10px"
									value="#{liquidarLoteOp71.fec_lote}" />
							</p:outputPanel>
						</p:column>
						<p:column>
							<p:outputLabel value="Consecutivo: " />
						</p:column>
						<p:column>
							<p:outputPanel id="vConsec" class="outputlabel-shadow"
								style="text-align: right !important;padding-top:5px;width:100px;height:17px !important;margin-right:10px;">
								<p:outputLabel style="padding-right:10px"
									value="#{liquidarLoteOp71.consecutivo_dia}" />
							</p:outputPanel>
						</p:column>
						<p:column>
							<p:commandButton styleClass="blue" style="margin-right:10px"
								type="submit" value="Consultar" id="btnConsultar"
								update="form:table1 form:result form:vLote form:grid2"
								action="#{liquidarLoteOp71.consultar}" />

							<p:commandButton styleClass="blue" type="submit" value="Liquidar"
								id="btnLiquidar" update="form:grid1 form:grid2 form:result"
								action="#{liquidarLoteOp71.liquidar}" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid id="grid2" styleClass="ui-noborder"
					style="margin-bottom:20px">
					<p:row>
						<p:column>
							<p:outputLabel value="Siefore:" style="margin-right:50px" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="combSiefore"
								style="width:130px" var="t"
								converter="selectOneMenuConverter"
								value="#{liquidarLoteOp71.selectedSiefore}">
								<f:selectItem itemLabel="Seleccionar" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{liquidarLoteOp71.listaSiefore}" var="c"
									itemLabel="#{c.clave_procesar}" itemValue="#{c}" />

								<p:column>
									<h:outputText value="#{t.clave_procesar}" />
								</p:column>
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<p:outputLabel value="Agrupación:" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="combAgrupacion"
								style="width: 125px;margin-right: 15px;"
								value="#{liquidarLoteOp71.agrupacion}">
								<f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
								<f:selectItem itemLabel="AGRUPACIÓN RCV" itemValue="RCV" />
								<f:selectItem itemLabel="AGRUPACIÓN GUB" itemValue="GUB" />
								<f:selectItem itemLabel="TODAS" itemValue="TOD" />
							</p:selectOneMenu>
						</p:column>
						<p:column style="width:500px">
							<p:selectBooleanCheckbox value="#{liquidarLoteOp71.band}"
								itemLabel="Generar Interface">
								<p:ajax listener="#{liquidarLoteOp71.habilitar}"
									update="form:pnl3" />
							</p:selectBooleanCheckbox>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid id="pnl3" styleClass="ui-noborder"
					style="margin-bottom:20px">
					<p:row>
						<p:column rendered="#{liquidarLoteOp71.selected eq 1}">
							<p:outputLabel value="Fecha aplicado:" />
						</p:column>
						<p:column rendered="#{liquidarLoteOp71.selected eq 1}">
							<p:datePicker id="fAplicado" value="#{liquidarLoteOp71.fecha}"
								locale="es" showIcon="true" pattern="dd-MM-yyyy"
								yearNavigator="true" monthNavigator="true"								
								inputStyle="width:116px; text-align:right;"
								maxdate="#{liquidarLoteOp71.fecActual}" readonlyInput="true">
							</p:datePicker>
						</p:column>
						<p:column rendered="#{liquidarLoteOp71.selected eq 1}">
							<p:outputLabel value="Siefore:" style="margin-right:27px"/>
						</p:column>
						<p:column rendered="#{liquidarLoteOp71.selected eq 1}">
							<p:selectOneMenu id="combSectores" style="width:125px;margin-right:15px" var="t"
								converter="selectOneMenuConverter"
								value="#{liquidarLoteOp71.selectedSector}">
								<f:selectItem itemLabel="Seleccionar" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{liquidarLoteOp71.listaSectores}" var="c"
									itemLabel="#{c.clave_procesar}" itemValue="#{c}" />

								<p:column>
									<h:outputText value="#{t.clave_procesar}" />
								</p:column>
							</p:selectOneMenu>
						</p:column>
						<p:column rendered="#{liquidarLoteOp71.selected eq 1}">
							<p:commandButton styleClass="blue" type="submit" value="Generar Interfase"
								id="btnGenInterf" update="form:pnl3 form:result"
								action="#{liquidarLoteOp71.generarInterfase}" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:dataTable id="table1" var="mon" class="sinfondo"
					value="#{liquidarLoteOp71.listaOperaciones}"
					widgetVar="listSolicitudes"
					emptyMessage="#{msg.aprob_msj_sinDatos}"
					rowKey="#{mon.oc_desc_concepto}" style="border:0px" rows="10"
					paginator="true" paginatorPosition="bottom"
					rowsPerPageTemplate="5,10,15">



					<p:column headerText="Concepto" width="150">
						<h:outputText value="#{mon.oc_desc_concepto}" style="float:left;" />
					</p:column>
					<p:column headerText="Monto a liquidar" width="40">
						<h:outputText value="#{mon.on_importes_aceptados}"
							style="float:right;" />
					</p:column>
					<p:column headerText="Monto liquidado" width="40">
						<h:outputText value="#{mon.on_monto_liquidado}"
							style="float:right;" />
					</p:column>
					<p:column headerText="Monto abono" width="40">
						<h:outputText value="#{mon.on_monto_abono}" style="float:right;" />
					</p:column>
					<p:column headerText="Fecha aplicado" width="40">
						<h:outputText value="#{mon.od_fec_aplicado}" style="float:right;" />
					</p:column>
					<p:column headerText="Estado" width="40">
						<h:outputText value="#{mon.oc_estado}" style="float:right;" />
					</p:column>
				</p:dataTable>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{liquidarLoteOp71}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
