<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style>
.ui-menu {
	white-space: nowrap;
	width: auto !important;
}
</style>
</h:head>

<h:body>

	<h:form>
		<p:selectOneMenu id="sub" class="submenu img" style="width:auto"
			value="#{menu.submenu}" dir="rtl">
			
			<f:selectItem itemLabel="LIQUIDAR MOVIMIENTOS" itemValue="/web/liquidarMovimientos.jsf" />
			
			<f:selectItem itemLabel="GENERACIÓN DE MOVIMIENTOS" itemValue="/web/generarMovimientosImss.jsf" />
			
			<f:selectItem itemLabel="LIQUIDAR RENDIMIENTOS" itemValue="/web/liquidarRendimientos.jsf" />
			
			<f:selectItem itemLabel="RECAUDACIONES IMSS" itemValue="/web/recaudacionIMSSProceso.jsf" />
			
			<f:selectItem itemLabel="MÓDULO DE ACLARACIONES ESPECIALES" itemValue="/web/aclaraEspecProcesos.jsf" />
			
			<f:selectItem itemLabel="NÓMINA DE EMPLEADOS GRUPO FINANCIERO BANORTE" itemValue="/web/dispersionCuotas.jsf" />
			
			<f:selectItem itemLabel="LIQUIDAR LOTE OP71" itemValue="/web/liquidarLoteOp71.jsf" />
			
			<f:selectItem itemLabel="ACTUALIZA SALDOS Y BONO DE PENSIÓN" itemValue="/web/actualizaSaldosBonoReca.jsf" />
			
			<f:selectItem itemLabel="REPORTE CONCILIACIÓN IMPORTES" itemValue="/web/conciliacionSemanas.jsf" />
            
			<p:ajax event="change" listener="#{menu.navigateSub}" oncomplete="PF('statusDialog').show();" />
		</p:selectOneMenu>
	</h:form>


</h:body>


</html>
