<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{rechazos.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="green ui-button-text"
				style="margin-left:13px !important"
				outcome="/web/rechazosSolicitudes.jsf" includeViewParams="true"
				value="Rechazo">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue ui-button-text"
				style="margin-left:13px !important"
				outcome="/web/rechazosSolicitudesReporte.jsf"
				includeViewParams="true" value="Reporte">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>


	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="busqueda" header="RECHAZO" >
				<p:panelGrid id="panel" styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:selectOneRadio id="opcion" value="#{rechazos.opcion}"
								unselectable="false">
								<f:selectItem itemLabel="Folio" itemValue="1" />
								<f:selectItem itemLabel="Resolución" itemValue="2" />
								<f:selectItem itemLabel="NSS" itemValue="3" />
							</p:selectOneRadio>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputText id="valor" value="#{rechazos.valor}"
								style="width:150px" maxlength="11"></p:inputText>

							<p:commandButton class="blue" actionListener="#{rechazos.buscar}"
								style="margin-left:5px;"
								update="panel pGridInfo pGridRech result" value="Buscar" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="pGrid" styleClass="ui-noborder"
					style="margin-top:20px;height:100%;width:100%;">

					<p:row style="height:100%">
						<p:column style="width:50%;">
							<p:panel id="info" header="INFORMACIÓN GENERAL"
								style="height:100%;">
								<p:panelGrid id="pGridInfo" styleClass="ui-noborder">
									<p:row>
										<p:column>
											<p:outputLabel value="Folio:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.folio}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Resolución:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.resolucion}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="NSS:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.nss}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Nombre:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.nombre}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Tipo presentación:"
												styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.descPrestacion}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Tipo pensión:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.descPension}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Ejecutivo:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.nombreEmpleado}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Right Fax:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.fax}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Plaza:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.plaza}"></h:outputText>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel value="Fecha capturada:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<h:outputText value="#{rechazos.rechazo.fechaInclusion}">
												<f:convertDateTime pattern="dd-MM-yyyy" />
											</h:outputText>
										</p:column>

									</p:row>
								</p:panelGrid>
							</p:panel>

						</p:column>

						<p:column style="width:50%;">
							<p:panel id="rech" header="MANEJO DE RECHAZOS"
								style="height:100%;">

								<p:panelGrid id="pGridRech" styleClass="ui-noborder"
									style="margin-top:140px">

									<p:row>
										<p:column>
											<p:outputLabel value="Rechazo1:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<p:selectOneMenu id="rechazo1" style="width:290px"
												disabled="#{rechazos.deshabilitado}"
												converter="selectOneMenuConverter"
												value="#{rechazos.rechazo1}">
												<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
													itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems value="#{rechazos.catRechazos}" var="c"
													itemLabel="#{c.descripcion}" itemValue="#{c}" />

											</p:selectOneMenu>
										</p:column>

									</p:row>

									<p:row>
										<p:column>
											<p:outputLabel value="Rechazo2:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<p:selectOneMenu id="rechazo2" style="width:290px"
												disabled="#{rechazos.deshabilitado}"
												converter="selectOneMenuConverter"
												value="#{rechazos.rechazo2}">
												<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
													itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems value="#{rechazos.catRechazos}" var="c"
													itemLabel="#{c.descripcion}" itemValue="#{c}" />

											</p:selectOneMenu>
										</p:column>

									</p:row>

									<p:row>
										<p:column>
											<p:outputLabel value="Rechazo3:" styleClass="etiqueta"></p:outputLabel>
										</p:column>
										<p:column>
											<p:selectOneMenu id="rechazo3" style="width:290px"
												disabled="#{rechazos.deshabilitado}"
												converter="selectOneMenuConverter"
												value="#{rechazos.rechazo3}">
												<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
													itemValue="#{null}" noSelectionOption="true" />
												<f:selectItems value="#{rechazos.catRechazos}" var="c"
													itemLabel="#{c.descripcion}" itemValue="#{c}" />


											</p:selectOneMenu>
										</p:column>

									</p:row>

									<p:row>

										<p:column colspan="2" style="text-align:right;">
											<p:commandButton class="blue"
												disabled="#{rechazos.deshabilitado}"
												actionListener="#{rechazos.rechazar}"
												update="panel pGridRech result" value="Rechazar" />
										</p:column>
									</p:row>
								</p:panelGrid>
							</p:panel>
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="2">
							<ui:include src="processResult.xhtml">
								<ui:param name="base" value="#{rechazos}" />
							</ui:include>
						</p:column>
					</p:row>

				</p:panelGrid>




			</p:panel>


		</h:form>

	</ui:define>

</ui:composition>
