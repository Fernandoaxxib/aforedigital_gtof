<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{retParImssOP84.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="green" outcome="/web/retParImssOP84.jsf"
				includeViewParams="true" value="#{msg.retPar_imss_op84_btnOP84}">
				<f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="blue" style="margin-left:13px"
				outcome="/web/retParImssOP8586.jsf" includeViewParams="true"
				value="#{msg.retPar_imss_op84_btnOP8586}">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />
		<p:dialog id="dlg1" appendTo="@(body)" widgetVar="dlg2" modal="true"
			width="45%" resizable="false" styleClass="styleWhite">
			<h:form>
				<p:dataTable var="registro" widgetVar="listaLotes" scrollable="true"
					scrollHeight="250" value="#{retParImssOP84.listLotes}"
					filteredValue="#{retParImssOP84.filtro}"
					globalFilterFunction="#{retParImssOP84.globalFilterFunction}"
					selectionMode="single" selection="#{retParImssOP84.selectedLote}"
					rowKey="#{registro.ID_LOTE}" emptyMessage="Sin información"
					style="padding-bottom:10px;border:0px" styleClass="styleTable2">

					<p:ajax process="@this" event="rowSelect"
						listener="#{retParImssOP84.onRowSelect}" />

					<p:ajax event="filter" global="false" />


					<f:facet name="header">
						<p:outputPanel style="text-align:center;margin-bottom:20px">
							<h:outputLabel
								style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
								value="LISTA DE LOTES" />
						</p:outputPanel>
					</f:facet>

					<f:facet name="header">
						<p:outputPanel
							style="text-align:left;margin-bottom:10px;margin-top:10px;margin-left:2px">
							<h:outputLabel style="margin-right:20px;font-weight:normal;"
								value="#{msg.aprob_label_filtro}" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaLotes').filter()"
								onkeypress="if (event.keyCode == 13) { return false; }"
								style="width:270px !important;background:#ffffff !important;font-size:12px !important"
								placeholder="Número de lote | Fecha lote">

							</p:inputText>
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}"
						styleClass="gridCell-right">
						<h:outputText value="#{registro.ID_LOTE}" />
					</p:column>
					<p:column headerText="Fecha lote" styleClass="gridCell-right">
						<h:outputText value="#{registro.FECHA_LOTE}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Número de registros"
						styleClass="gridCell-right">
						<h:outputText value="#{registro.NUMERO_REGISTROS}" />
					</p:column>
				</p:dataTable>
				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Aceptar"
						actionListener="#{retParImssOP84.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();" update=":form:pnl2"
						styleClass="blue ui-button-text" />
					<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-left:13px" />
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<h:form id="form">
			<p:panel header="Retiros Parciales IMSS OP84">
				<p:panel header="Carga de archivo">
					<p:panelGrid class="ui-noborder">
						<p:row>
							<p:column style="width:78px">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblRuta}" />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:290px;height:17px !important">
								<p:outputLabel value="#{retParImssOP84.ruta}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:68px">
								<p:outputLabel value="Archivo:" />
							</p:column>
							<p:column>
								<p:inputText id="nombreArchivo" maxlength="50"
									placeholder="YYYYMMDD.OP84"
									value="#{retParImssOP84.nombreArchivo}" style="width:306px" />
							</p:column>
							<p:column>
								<p:commandButton styleClass="blue ui-button-text" type="submit"
									value="#{msg.retPar_imss_op84_btnCargar}"
									action="#{retParImssOP84.cargarArchivo}"
									update="form:result form:nombreArchivo" ajax="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>

				<p:panel header="GENERAR REPORTE" id="pnl2" style="margin-top:20px">
					<p:panelGrid class="no-border no-padding">
						<p:row>
							<p:column style="width:100px">
								<p:selectOneRadio id="customRadio"
									value="#{retParImssOP84.radioSelected}"
									unselectable="#{retParImssOP84.seleccion1}"
									layout="pageDirection">
									<p:ajax listener="#{retParImssOP84.radioSelected}"
										update="form:btnConsultar form:customRadio2 form:customRadio form:dfini form:dffin form:vLote form:btnC form:table1 form:vArchivo form:btnGenerar"
										global="false" />
									<f:selectItem itemLabel="Fecha" itemValue="1" />
								</p:selectOneRadio>
							</p:column>
							<p:column>
								<p:outputLabel value="#{msg.retPar_imss_op84_lblFecIni}" />
							</p:column>
							<p:column style="padding-right:11px !important">
								<p:datePicker id="dfini" value="#{retParImssOP84.fecIni}"
									locale="es" showIcon="true" pattern="dd-MM-yyyy"
									maxdate="#{retParImssOP84.today}" yearNavigator="true"
									monthNavigator="true"
									inputStyle="width:90px; text-align:right;" readonlyInput="true"
									disabled="#{retParImssOP84.disabled1}">
									<p:ajax event="dateSelect" global="false"
										listener="#{retParImssOP84.limpiar}" />
								</p:datePicker>
							</p:column>
							<p:column>
								<p:outputLabel value="#{msg.retPar_imss_op84_lblFecFin}" />
							</p:column>
							<p:column>
								<p:datePicker id="dffin" value="#{retParImssOP84.fecFin}"
									locale="es" showIcon="true" pattern="dd-MM-yyyy"
									maxdate="#{retParImssOP84.today}" yearNavigator="true"
									monthNavigator="true"
									inputStyle="width:90px; text-align:right;" readonlyInput="true"
									disabled="#{retParImssOP84.disabled2}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="no-border no-padding" style="margin-top:5px">
						<p:row>
							<p:column>
								<p:selectOneRadio id="customRadio2"
									value="#{retParImssOP84.radioSelected2}" style="width:100px"
									unselectable="#{retParImssOP84.seleccion2}"
									layout="pageDirection">
									<p:ajax listener="#{retParImssOP84.radioSelected2}"
										update="form:btnConsultar form:customRadio form:customRadio2 form:dfini form:dffin form:vLote form:btnC form:table1 form:vArchivo form:btnGenerar"
										global="false" />
									<f:selectItem itemLabel="Lote" itemValue="1" />
								</p:selectOneRadio>
							</p:column>
							<p:column>
								<p:outputPanel id="vLote" class="outputlabel-shadow"
									style="text-align: right !important;padding-right: 5px;padding-top:5px;width:285px;height:17px !important;border:#{retParImssOP84.border}">
									<p:outputLabel value="#{retParImssOP84.lote}" />
								</p:outputPanel>
							</p:column>
							<p:column>
								<p:commandButton id="btnC" styleClass="blue" style="width:35px"
									value="..." action="#{retParImssOP84.getLotes}"
									disabled="#{retParImssOP84.disabled4}"
									update="dlg1 dfini dffin" oncomplete="PF('dlg2').show();" />
							</p:column>
							<p:column style="padding-left:30px !important">
								<p:commandButton id="btnConsultar"
									styleClass="blue ui-button-text" type="submit"
									value="#{msg.retPar_imss_op84_btnConsultar}"
									action="#{retParImssOP84.consultarOP84}"
									disabled="#{retParImssOP84.disabled3}"
									update="form:vArchivo form:btnGenerar form:table1 form:customRadio form:customRadio2 form:dfini form:dffin form:vLote form:result form:btnConsultar"
									ajax="true" />
							</p:column>
						</p:row>
					</p:panelGrid>


					<p:dataTable id="table1" var="mon"
						value="#{retParImssOP84.registros}" emptyMessage="Sin información"
						scrollable="true" scrollHeight="100"
						style="font-size:12px;margin-top:10px">

						<p:column headerText="#{msg.retPar_imss_op84_lblCurp}" width="90">
							<h:outputText value="#{mon.CURP_TRABAJADOR}" style="float:left;" />
						</p:column>
						<p:column headerText="#{msg.retPar_imss_op84_lblNss}" width="70">
							<h:outputText value="#{mon.NSS_TRABAJADOR}" style="float:right;" />
						</p:column>
						<p:column headerText="#{msg.retPar_imss_op84_lblDiag}" width="60">
							<h:outputText value="#{mon.DIAGNOSTICO_IMSS}"
								style="float:right;" />
						</p:column>
						<p:column headerText="#{msg.retPar_imss_op84_lblFecEnvio}"
							width="80">
							<h:outputText value="#{mon.FECHA_ENVIO_NOTIFICACION_PAGO}"
								style="float:right;" />
						</p:column>
					</p:dataTable>
					<p:panelGrid class="ui-noborder" style="margin-top:20px">
						<p:row>
							<p:column style="width:78px">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblRuta}" />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:290px;height:17px !important">
								<p:outputLabel value="#{retParImssOP84.ruta2}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:68px">
								<p:outputLabel value="Archivo:" />
							</p:column>
							<p:column>
								<p:inputText id="vArchivo" value="#{retParImssOP84.archivo}"
									disabled="#{retParImssOP84.disabled5}" maxlength="50"
									style="width:306px;margin-right: 10px;" />
							</p:column>
							<p:column>
								<p:commandButton id="btnGenerar"
									styleClass="blue ui-button-text" type="submit"
									value="Generar Reporte"
									action="#{retParImssOP84.generarReporte}"
									disabled="#{retParImssOP84.disabled5}"
									update="form:table1 form:result form:btnGenerar form:vArchivo form:form:dfini form:form:dffin form:vLote form:btnC form:customRadio form:customRadio2 form:btnConsultar"
									ajax="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column>
								<p:outputLabel value="El archivo deberá tener la extensión .xls"
									style="color:blue;" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
				<p:panel style="border:0px !important; margin-bottom:10px !important">
					<ui:include src="processResult.xhtml">
						<ui:param name="base" value="#{retParImssOP84}" />
					</ui:include>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
