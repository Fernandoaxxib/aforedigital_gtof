<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{calculoCont.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="green"
				outcome="/web/calculoContabilidad.jsf" includeViewParams="true"
				value="CÁLCULO CONTABILIDAD">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/consultaBono.jsf" includeViewParams="true"
				value="CONSULTA BONO">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/interfaces.jsf" includeViewParams="true"
				value="INTERFACES">
				<f:param name="init" value="true" />
			</p:linkButton>


		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="busqueda" header="CÁLCULO PARA CONTABILIDAD">

				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel value="Fecha: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:datePicker id="fecha"
								inputStyle="width:120px; text-align:right;"
								value="#{calculoCont.fecha}" showIcon="true" locale="es"
								yearNavigator="true" monthNavigator="true" pattern="dd-MM-yyyy"
								readonlyInput="true">
							</p:datePicker>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Cálculo diario del bono de pensión: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
											actionListener="#{calculoCont.calculoDiario}"
											update="pGrid result" value="Ejecutar" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Archivo de contabilidad: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
											actionListener="#{calculoCont.archivo}"
											update="pGrid result" value="Generar" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Reporte del cálculo del bono de pensión: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
											actionListener="#{calculoCont.calculoBono}"
											update="pGrid result" value="Generar" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Generación automática del bono de pensión: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
											actionListener="#{calculoCont.generacionAuto}"
											update="pGrid result" value="Generar" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{calculoCont}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>



</ui:composition>
