<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{valorUMA.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">

		<p:panelGrid width="100%" styleClass="ui-noborder no-padding">
			<p:row>
				<p:column style="width:400px">
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column>
					<ui:include src="subMenuCatalogos.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>


		<h:form id="form">
			<p:panel header="VALORES UMA" style="margin-top:10px">
				<p:panelGrid id="grid" styleClass="ui-noborder">
					<p:row>
						<p:column style="width:250px">
						</p:column>
						<p:column style="width:650px">
							<p:dataTable id="tabla" var="val"
								emptyMessage="#{msg.aprob_msj_sinDatos}"
								value="#{valorUMA.valores}" paginator="true"  rows="5"
				>

								<p:column headerText="Valor UMA">
									<h:outputText value="#{val.monto}" style="float:right">
										<f:convertNumber type="currency" currencySymbol="$" minFractionDigits="6"/>
									</h:outputText>
								</p:column>

								<p:column headerText="Fecha UMA">
									<h:outputText value="#{val.fecha}" style="float:right">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Fecha última actualización">
									<h:outputText value="#{val.fechaUltAct}" style="float:right">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>

								</p:column>

								<p:column headerText="Usuario">
									<h:outputText value="#{val.user}" />

								</p:column>

								<p:column style="width:60px">

									<f:facet name="header">
										<p:commandButton styleClass="botonEdicion"
											actionListener="#{valorUMA.nuevo}"
											update="formDlg:mensaje formDlg:valorUMA formDlg:fechaUMA"
											icon="ui-icon ui-icon-plus" title="Nuevo"
											oncomplete="PF('dlg').show();"></p:commandButton>
									</f:facet>
									<p:commandButton styleClass="botonEdicion"
										update="formDlg:mensaje formDlg:valorUMA formDlg:fechaUMA"
										icon="ui-icon ui-icon-pencil" title="Editar"
										actionListener="#{valorUMA.editar(val)}"
										oncomplete="PF('dlg').show();"></p:commandButton>

									<p:commandButton styleClass="botonEdicion"
										update="form:tabla form:result" icon="ui-icon ui-icon-trash"
										title="Borrar" oncomplete="PF('confirmDelete').show();"
										actionListener="#{valorUMA.borrar(val)}"></p:commandButton>


								</p:column>
							</p:dataTable>


							<p:dialog styleClass="styleWhite" appendTo="@(body)"
								 header="Borrar valor UMA"  showEffect="fade" resizable="false"
								widgetVar="confirmDelete" modal="true">
								<p:panel style="border:0px !important;text-align:center">
									<p:outputPanel style="margin-top:10px;margin-bottom:10px">
										<p:outputLabel
											value="¿Desea continuar?"
											style="font-size:14px !important; color: #59ad40 !important;" />
									</p:outputPanel>

									<p:outputPanel style="text-align:center">
										<p:commandButton value="Si" update="form:grid form:result" style="width:90px"
											class="blue" actionListener="#{valorUMA.guardar}"
											oncomplete="PF('confirmDelete').hide();" />
										<p:commandButton value="No" class="blue" style="width:90px"
											onclick="PF('confirmDelete').hide();" type="button" />
									</p:outputPanel>
								</p:panel>
							</p:dialog>

						</p:column>

					</p:row>
					<p:row>
						<p:column>
						</p:column>
						<p:column>
							<p:panelGrid id="pGrid" styleClass="ui-noborder">

								<p:row>
									<p:column>
										<p:outputLabel value="Fecha Inicio: " />
										<p:datePicker id="fechaInicial"
											inputStyle="width:120px; text-align:right;"
											yearNavigator="true" monthNavigator="true"
											value="#{valorUMA.fechaInicial}" showIcon="true" locale="es"
											pattern="dd-MM-yyyy" readonlyInput="true" />
									</p:column>
									<p:column>
										<p:outputLabel value="Fecha Fin: " />
										<p:datePicker id="fechaFinal" value="#{valorUMA.fechaFinal}"
											yearNavigator="true" monthNavigator="true"
											inputStyle="width:120px; text-align:right;" showIcon="true"
											locale="es" pattern="dd-MM-yyyy" readonlyInput="true" />

									</p:column>
									<p:column colspan="2" style="text-align:right">
										<p:commandButton class="blue"
											actionListener="#{valorUMA.generarReporte}"
											update="pGrid result" value="Generar reporte" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{valorUMA}" />
				</ui:include>
			</p:panel>



		</h:form>


		<p:dialog styleClass="styleWhite" header="Valor UMA" appendTo="@(body)" widgetVar="dlg" showEffect="fade"
			modal="true" resizable="false">
			<h:form id="formDlg">
				<p:messages autoUpdate="true" />
				<p:panelGrid id="dGrid" styleClass="ui-noborder">
					<p:row>
						<p:column colspan="2">
							<p:outputLabel id="mensaje" value="#{valorUMA.mensaje}"
								styleClass="etiqueta" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Valor UMA: " />
						</p:column>
						<p:column>
							<p:inputText id="valorUMA" value="#{valorUMA.valorUMA}"
								maxlength="11" style="width:150px;text-align:right;"></p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Fecha UMA: " />
						</p:column>
						<p:column>
							<p:datePicker id="fechaUMA"
								inputStyle="width:120px; text-align:right;" yearNavigator="true"
								monthNavigator="true" value="#{valorUMA.fechaUMA}"
								showIcon="true" locale="es" pattern="dd-MM-yyyy"
								readonlyInput="true" />
						</p:column>
					</p:row>

				</p:panelGrid>


				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Guardar"
						actionListener="#{valorUMA.guardar}"
						oncomplete="PF('dlg').hide();" update="form:tabla form:result"
						styleClass="blue" />
					<p:commandButton value="Cerrar" onclick="PF('dlg').hide();"
						update="form:tabla form:result" styleClass="blue"
						style="margin-left:13px" />

				</p:outputPanel>
			</h:form>
		</p:dialog>


	</ui:define>


</ui:composition>
