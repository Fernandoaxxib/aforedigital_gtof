<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{recaudacionProceso.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="green"
				outcome="/web/recaudacionIMSSProceso.jsf" includeViewParams="true"
				value="PROCESO">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/recaudacionIMSSReporte.jsf" includeViewParams="true"
				value="REPORTE">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/recaudacionIMSSRechazo.jsf" includeViewParams="true"
				value="RECHAZO">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<p:dialog id="dlg1" appendTo="@(body)" widgetVar="dlg2" modal="true"
			width="45%" resizable="false" styleClass="styleWhite">
			<h:form>
				<p:dataTable var="registro" widgetVar="listaLotes"
					scrollable="true" scrollHeight="250" value="#{recaudacionProceso.lotes}"
					filteredValue="#{recaudacionProceso.filtro}"
					globalFilterFunction="#{recaudacionProceso.globalFilterFunction}"
					selectionMode="single" selection="#{recaudacionProceso.lote}"
					rowKey="#{registro.lote}" emptyMessage="Sin informaci贸n"
					style="padding-bottom:10px;border:0px" styleClass="styleTable2">

					<p:ajax process="@this" event="rowSelect" />

					<p:ajax event="filter" global="false" />


					<f:facet name="header">
						<p:outputPanel style="text-align:center;margin-bottom:20px">
							<h:outputLabel
								style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
								value="LISTA DE LOTES" />
						</p:outputPanel>
					</f:facet>

					<f:facet name="header">
						<p:outputPanel
							style="text-align:left;margin-bottom:10px;margin-top:10px;margin-left:2px">
							<h:outputLabel style="margin-right:20px;font-weight:normal;"
								value="#{msg.aprob_label_filtro}" />
							<p:inputText id="globalFilter"
								onkeyup="PF('listaLotes').filter()"
								onkeypress="if (event.keyCode == 13) { return false; }"
								style="width:270px !important;background:#ffffff !important;font-size:12px !important"
								placeholder="Lote|Id. Operaci贸n|Fecha|Sec">
							</p:inputText>
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Lote" styleClass="gridCell-right">
						<h:outputText value="#{registro.lote}" />
					</p:column>
					<p:column headerText="Id Operaci贸n" styleClass="gridCell-right">
						<h:outputText value="#{registro.idOperacion}" />
					</p:column>
					<p:column headerText="Fecha" styleClass="gridCell-right">
						<h:outputText value="#{registro.fechaLote}" />
					</p:column>
					<p:column headerText="Sec" styleClass="gridCell-right">
						<h:outputText value="#{registro.secLote}" />
					</p:column>


				</p:dataTable>
				<p:outputPanel style="margin-top:20px;text-align:right">
					<p:commandButton value="Aceptar" oncomplete="PF('dlg2').hide();"
						update="form:pGrid" styleClass="blue ui-button-text" />
					<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-left:13px" />
				</p:outputPanel>
			</h:form>
		</p:dialog>

		<h:form id="form">
			<p:panel id="busqueda" header="RECAUDACIONES IMSS">
				<p:panelGrid id="main" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column style="width:300px">
							<p:selectOneRadio id="opcion" layout="responsive" columns="1"
								value="#{recaudacionProceso.opcion}" unselectable="true">
								<p:ajax update="pGrid"
									listener="#{recaudacionProceso.changeOpcion}" />
								<f:selectItem itemLabel="Carga archivo" itemValue="30" />
								<f:selectItem itemLabel="Generar archivo" itemValue="20" />
								<f:selectItem itemLabel="Generar movimientos" itemValue="10" />
								<f:selectItem itemLabel="Reversar" itemValue="40" />
							</p:selectOneRadio>
						</p:column>
						<p:column style="vertical-align: text-top;">
							<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
								<p:row rendered="#{recaudacionProceso.mostrarLote}">
									<p:column>
										<p:outputLabel value="Id operaci贸n: " styleClass="etiqueta" />
									</p:column>
									<p:column>
										<p:inputText id="lotes" value="#{recaudacionProceso.loteDesc}"
											readonly="true" style="width:50px" maxlength="20"></p:inputText>
										<p:commandButton id="btnD" styleClass="blue"
											style="width:35px"
											actionListener="#{recaudacionProceso.consultarLotes}" value="..."
											update="pGrid dlg1 result" />
									</p:column>

								</p:row>
								<p:row rendered="#{recaudacionProceso.mostrarLote}">
									<p:column style="height:24px">
										<p:outputLabel value="Fecha lote: " styleClass="etiqueta" />
									</p:column>
									<p:column>
										<p:outputLabel value="#{recaudacionProceso.lote.fechaLote}" />
									</p:column>
								</p:row>
								<p:row rendered="#{recaudacionProceso.mostrarLote}">
									<p:column style="height:24px">
										<p:outputLabel value="Sec. lote: " styleClass="etiqueta" />
									</p:column>
									<p:column>
										<p:outputLabel value="#{recaudacionProceso.lote.secLote}" />
									</p:column>
								</p:row>
								<p:row rendered="#{recaudacionProceso.mostrarFecha}">
									<p:column>
										<p:outputLabel value="Fecha: " styleClass="etiqueta" />
									</p:column>
									<p:column>
										<p:datePicker id="fecha"
											inputStyle="width:120px; text-align:right;"
											value="#{recaudacionProceso.fecha}" showIcon="true"
											locale="es" yearNavigator="true" monthNavigator="true"
											pattern="dd-MM-yyyy" readonlyInput="true">
										</p:datePicker>
									</p:column>
								</p:row>
								<p:row rendered="#{recaudacionProceso.mostrarArchivo}">
									<p:column>
										<p:outputLabel value="Nombre del archivo: "
											styleClass="etiqueta" />
									</p:column>
									<p:column>
										<p:inputText id="archivo"
											value="#{recaudacionProceso.archivo}" maxlength="20"
											style="width:215px"></p:inputText>
									</p:column>
								</p:row>
								<p:row rendered="#{recaudacionProceso.mostrarDirectorio}">
									<p:column style="height:24px">
										<p:outputLabel value="Directorio: " styleClass="etiqueta" />
									</p:column>
									<p:column>
										<p:outputLabel value="#{recaudacionProceso.directorio}" />
									</p:column>
								</p:row>
								<p:row rendered="#{recaudacionProceso.mostrarEjecutar}">
									<p:column>
										<p:commandButton class="blue"
											actionListener="#{recaudacionProceso.ejecutar}"
											update="pGrid result" value="ejecutar" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{recaudacionProceso}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>



</ui:composition>
