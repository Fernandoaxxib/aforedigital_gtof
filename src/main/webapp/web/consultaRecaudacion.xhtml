<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{consultaRecaudacion.iniciar}"
			type="preRenderView" />
	</f:metadata>


	<ui:define name="center">

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form">
			<p:panel id="pDatos" header="RECAUDACIÓN VENTANILLA ÚNICA"
				style="margin-top:20px">

				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel value="#{msg.modDesParc_solicitud_nss}" />
							<p:inputText id="nss" value="#{consultaRecaudacion.nss}" 
								maxlength="11" style="margin-left:5px;width:90px"></p:inputText>
						</p:column>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{consultaRecaudacion.consultarNSS}"
								update="pGrid datos pMontos pCuotas result"
								value="Consultar" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{consultaRecaudacion.generarReporte}"
								rendered="#{consultaRecaudacion.mostrarReporte}" update="result"
								value="Generar reporte" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:dataTable id="datos" var="dat" style="margin-top:20px"
					emptyMessage="#{consultaRecaudacion.mensajeTabla}"
					value="#{consultaRecaudacion.datos}">

					<p:column headerText="Período de pago" style="text-align:center">
						<h:outputText value="#{dat.periodo}" />
					</p:column>

					<p:column headerText="Último SDI">
						<h:outputText value="#{dat.ultimoSDI}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Registro patronal IMSS">
						<h:outputText value="#{dat.registroPatronal}" />
					</p:column>

					<p:column headerText="Fecha aplicado">
						<h:outputText value="#{dat.fechaAplicado}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor título">
						<h:outputText value="#{dat.valorTitulo}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Siefore">
						<h:outputText value="#{dat.siefore}" />
					</p:column>

					<p:column headerText="SAR92 monto">
						<h:outputText value="#{dat.sar92Monto}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
				</p:dataTable>

				<p:panel id="pMontos" header="MONTOS" style="margin-top:20px">
					<p:dataTable id="monto" var="mon"
						emptyMessage="#{consultaRecaudacion.mensajeTabla}"
						value="#{consultaRecaudacion.datos}">

						<p:column headerText="Aportación estatal">
							<h:outputText value="#{mon.aportacionEstatalMonto}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Retiro">
							<h:outputText value="#{mon.retiroMonto}" style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Cesantía y vejez">
							<h:outputText value="#{mon.cesantiaVejezMonto}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Cuota social">
							<h:outputText value="#{mon.cuotaSocialMonto}" style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Aportación especial">
							<h:outputText value="#{mon.aportacionEspecialMonto}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Vivienda 97">
							<h:outputText value="#{mon.vivienda97Monto}" style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</p:panel>

				<p:panel id="pCuotas" header="CUOTAS" style="margin-top:20px">
					<p:dataTable id="cuota" var="cuo"
						emptyMessage="#{consultaRecaudacion.mensajeTabla}"
						value="#{consultaRecaudacion.datos}">

						<p:column headerText="Aportación estatal">
							<h:outputText value="#{cuo.aportacionEstatalCuota}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Retiro">
							<h:outputText value="#{cuo.retiroCuota}" style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Cesantía y vejez">
							<h:outputText value="#{cuo.cesantiaVejezCuota}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Cuota social">
							<h:outputText value="#{cuo.cuotaSocialCuota}" style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Aportación especial">
							<h:outputText value="#{cuo.aportacionEspecialCuota}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column headerText="Vivienda 97">
							<h:outputText value="#{cuo.vivienda97Cuota}" style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>
					</p:dataTable>
				</p:panel>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{consultaRecaudacion}" />
				</ui:include>


			</p:panel>



		</h:form>

	</ui:define>


</ui:composition>
