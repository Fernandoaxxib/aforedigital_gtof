<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaConsultaMarcas.iniciar}" type="preRenderView"/>		
	</f:metadata>
	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>
	
	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>
	
	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue ui-button-text" style="margin-left:20px !important" outcome="/web/desmarcaCargaMasiva.jsf" includeViewParams="true" value="#{msg.carga_masiva_text_titulo_carga}" >			         
					    <f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="blue ui-button-text" style="margin-left:20px !important" outcome="/web/desmarcaMasiva.jsf" includeViewParams="true" value="#{msg.desmarca_masiva_text_titulo}" >			         
					    <f:param name="init" value="true" />
		    </p:linkButton>
		    <p:linkButton styleClass="green ui-button-text" style="margin-left:20px !important" outcome="/web/desmarcaConsultaMarcas.jsf" includeViewParams="true" value="#{msg.marca_masiva_text_titulo}" >			         
					    <f:param name="init" value="true" />
		    </p:linkButton>
		</h:form>
	</ui:define>
	
	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />
         
        
			<h:form id="form">

			<p:panel id="pnlResult" header="CONSULTA MARCAS POR PROCESO OPERATIVO" 	style="font-size:12px;margin-bottom:20px;margin-top:20px">
			
			
			<p:panelGrid class="no-border no-padding" layout="grid" columns="2">
			
				<p:panel  header="POR PROCESO OPERATIVO" style="width:98%">
				
							<p:panelGrid class="ui-noborder" style="margin-top:20px">
							
							
							</p:panelGrid>		
				
							<p:panelGrid  class="ui-noborder" style="margin-top:10px">
							
									<p:row>
									
										   <p:column style="text-align: left !important;width: 120px !important;">
											
											<p:outputLabel value="Clave Proceso:" />
											
											</p:column>						 
											
											<p:column style="text-align: left !important;width: 150px !important;">			 
											    <p:selectOneMenu id="tipoProceso" style="width:200px" required="false"
												requiredMessage="Tipo Proceso es requerido"
												value="#{desmarcaConsultaMarcas.selectedTipoClave}">
												<f:selectItems value="#{desmarcaConsultaMarcas.listaTipoProceso}" style="text-Align:left;font-size:15px;width:210px"/>
												</p:selectOneMenu>
											</p:column>
									
									
									</p:row>
							
							</p:panelGrid>
							
							<p:panelGrid  class="ui-noborder" style="margin-top:10px">
							
									<p:row style="text-align: right !important;width: 450px !important;">
									
										   <p:column style="text-align: right !important;width: 450px !important;">
											<p:commandButton styleClass="blue ui-button-text"  value="Consultar Marcas" action="#{desmarcaConsultaMarcas.reversaArchivo}" update="result" ajax="true"/>
											</p:column>				 
									
									</p:row>
							
							</p:panelGrid>
							<p:panelGrid class="ui-noborder" style="margin-top:18px">
							
							
							</p:panelGrid>	
				
				</p:panel>
				
				<p:panel  header="POR NSS Y/O CURP" style="width:98%">
				
							<p:panelGrid  class="ui-noborder" style="margin-top:10px">
							
									<p:row>
									
										   <p:column  style="text-align: left !important;width: 120px !important;">
											<p:outputLabel value="Ruta:"/>
											</p:column>
											<p:column class="outputlabel-shadow" style="width:312px;padding-left: 10px !important;">
											<p:outputLabel value="#{desmarcaConsultaMarcas.rutaCarga}" />
											</p:column>
									
									
									</p:row>
							
							</p:panelGrid>
							
							
							<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column  style="text-align: left !important;width: 120px !important;">
									<p:outputLabel value="Archivo:"/>
								</p:column>
								<p:column style="text-Align:left;font-size:15px;width:308px">
									<p:inputText id="nombreCarga" value="#{desmarcaConsultaMarcas.nombreArchivoCarga}"  style="text-Align:left;font-size:15px;width:308px"/>
								</p:column>
							</p:row>
							</p:panelGrid>
							<p:panelGrid class="ui-noborder" style="margin-top:10px">
							
							<p:row style="text-align: right !important;width: 450px !important;">
								<p:column style="text-align: right !important;width: 450px !important;">

									<p:commandButton styleClass="blue ui-button-text" value="Consultar Marcas" action="#{desmarcaConsultaMarcas.cargarArchivo}" update="result nombreCarga" ajax="true"/>
								</p:column>
							</p:row>
						</p:panelGrid>
							
				</p:panel>
			
			</p:panelGrid>
			

			
			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{desmarcaConsultaMarcas}" />
			</ui:include>
			
			</p:panel>
			
			
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
