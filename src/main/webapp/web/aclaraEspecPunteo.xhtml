<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{aclaraEspecPunteo.iniciar}"
			type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>
	
	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue" outcome="/web/aclaraEspecProcesos.jsf"
				includeViewParams="true" value="Procesos">
				<f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="green" style="margin-left:13px"
				outcome="/web/aclaraEspecPunteo.jsf" includeViewParams="true"
				value="Punteo">
				<f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="blue" style="margin-left:13px"
				outcome="/web/aclaraEspecHist.jsf" includeViewParams="true"
				value="Histórico">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="busqueda" header="PUNTEO">
				
				<p:panel header="DATOS DE PUNTEO">
					
				</p:panel>				
				<p:panel header="DATOS DE AFILIACIÓN" style="margin-top:20px">					
					
				</p:panel>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{aclaraEspecPunteo}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
