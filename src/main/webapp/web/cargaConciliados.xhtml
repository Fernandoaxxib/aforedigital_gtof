<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{cargaConciliados.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuRecaudaciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue"
				outcome="/web/conciliacionSemanas.jsf" includeViewParams="true"
				value="CONCILIACIÓN">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="green" style="margin-left:13px !important"
				outcome="/web/cargaConciliados.jsf" includeViewParams="true"
				value="CARGA">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/reporteConciliados.jsf" includeViewParams="true"
				value="REPORTE">
				<f:param name="init" value="true" />
			</p:linkButton>

			<p:linkButton styleClass="blue" style="margin-left:13px !important"
				outcome="/web/contingencia.jsf" includeViewParams="true"
				value="CONTINGENCIA">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="busqueda" header="CARGA CONCILIADOS">
				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column style="height:24px">
							<p:outputLabel value="Directorio: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{cargaConciliados.directorio}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Nombre del archivo: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:inputText id="archivo" value="#{cargaConciliados.archivo}"
								maxlength="20" style="width:215px"></p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Lote generado: " styleClass="etiqueta" />
						</p:column>
						<p:column>
							<p:inputText id="lote" value="#{cargaConciliados.lote}"
								readonly="true" style="width:150px" maxlength="20"></p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:selectOneRadio id="opcion" value="#{cargaConciliados.opcion}"
								unselectable="true">

								<f:selectItem itemLabel="Prevalidación" itemValue="PREVA" />
								<f:selectItem itemLabel="Normal" itemValue="NORMAL" />

							</p:selectOneRadio>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{cargaConciliados.cargarArchivo}"
								update="pGrid result" value="Cargar archivo" />
						</p:column>
						<p:column>
							<p:commandButton class="blue"
								actionListener="#{cargaConciliados.conciliarArchivo}"
								update="pGrid result" value="Conciliar archivo" />
						</p:column>
					</p:row>

				</p:panelGrid>

				<p:panel id="pMontos" header="Resultados de la conciliación"
					style="margin-top:20px">
					<p:dataTable id="sem" var="mon" emptyMessage="Sin información"
						value="#{cargaConciliados.estados}">

						<p:column headerText="Estado">
							<h:outputText value="#{mon.estado}" />
						</p:column>

						<p:column headerText="Referencia">
							<h:outputText value="#{mon.referencia}" />
						</p:column>
					</p:dataTable>
				</p:panel>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{cargaConciliados}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>



</ui:composition>
