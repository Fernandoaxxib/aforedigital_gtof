<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{reinversionModDesProceso.iniciar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />


		<p:panelGrid class="no-border" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column style="text-align:right">
					<h:form>
						<p:linkButton styleClass="green"
							outcome="/web/reInverModDesProceso.jsf" includeViewParams="true"
							value="Proceso">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="blue"
							style="margin-left:13px !important"
							outcome="/web/reInverModDesCompras.jsf" includeViewParams="true"
							value="Compras">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="blue"
							style="margin-left:13px !important"
							outcome="/web/reInverModDesVentas.jsf" includeViewParams="true"
							value="Ventas">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form">
			<p:panel id="pnl1" header="Proceso" style="margin-top:10px;margin-bottom:20px">
				<p:panelGrid columns="1" styleClass="ui-noborder"
					style="margin-bottom:10px" cellpadding="5">
					<p:selectOneRadio id="radSelect" layout="pageDirection"
						value="#{reinversionModDesProceso.radioSelected}">
						<p:ajax listener="#{reinversionModDesProceso.radioSelected}"
							update="form:pnl2 form:pnl3 form:pnl4 form:pnl5 form:pnl6 form:pnl7 form:result"
							global="false" />
						<f:selectItem itemValue="4"
							itemLabel="Reporte de Cuentas Canceladas" />
						<f:selectItem itemValue="1"
							itemLabel="Obtener Saldos Actuales Cuentas a Reinvertir" />
						<f:selectItem itemValue="2"
							itemLabel="Reporte de Cuentas a Reinvertir" />
						<f:selectItem itemValue="3" itemLabel="GeneraciÃ³n de Movimientos" />
					</p:selectOneRadio>
				</p:panelGrid>

				<p:outputPanel id="pnl2"
					style="display:#{reinversionModDesProceso.display1}">
					<p:panelGrid styleClass="ui-noborder">
						<p:row>
							<p:column style="width:50px">
								<p:outputLabel value="Inicio:" />
							</p:column>
							<p:column>
								<p:datePicker id="fechaI"
									value="#{reinversionModDesProceso.fechaI}" locale="es"
									showIcon="true" pattern="dd-MM-yyyy"
									maxdate="#{reinversionModDesProceso.fecActual}"
									yearNavigator="true" monthNavigator="true"
									inputStyle="width:120px; text-align:right;"
									readonlyInput="true" />
							</p:column>
							<p:column style="width:50px">
								<p:outputLabel value="Fin:" />
							</p:column>
							<p:column>
								<p:datePicker id="fechaF"
									value="#{reinversionModDesProceso.fechaF}" locale="es"
									showIcon="true" pattern="dd-MM-yyyy"
									maxdate="#{reinversionModDesProceso.fecActual}"
									yearNavigator="true" monthNavigator="true"
									inputStyle="width:120px; text-align:right;"
									readonlyInput="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:outputPanel>

				<p:outputPanel id="pnl3"
					style="display:#{reinversionModDesProceso.display2}">
					<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:130px">
								<p:outputLabel value="Fecha: " />
							</p:column>
							<p:column>
								<p:datePicker id="fCapturada"
									value="#{reinversionModDesProceso.fecha}" locale="es"
									maxdate="#{reinversionModDesProceso.fecActual}" showIcon="true"
									pattern="dd-MM-yyyy" yearNavigator="true" monthNavigator="true"
									inputStyle="width:185px; text-align:right;"
									readonlyInput="true" />
							</p:column>
							<p:column>
								<p:commandButton styleClass="blue" type="submit"
									disabled="#{reinversionModDesProceso.disabled}" value="Ejecutar"
									action="#{reinversionModDesProceso.ejecutar}"
									update="form:result form:fechaI form:fechaF form:fCapturada" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:outputPanel>

				<p:outputPanel id="pnl4"
					style="display:#{reinversionModDesProceso.display}">
					<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:140px">
								<p:outputLabel value="Cuentas Pendientes: " />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:200px !important;height:17px !important;text-align:right !important">
								<p:outputLabel
									value="#{reinversionModDesProceso.cuentasPendientes}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:outputPanel>

				<p:outputPanel id="pnl5"
					style="display:#{reinversionModDesProceso.display3}">
					<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:60px">
								<p:outputLabel value="Ruta: " />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:385px !important;height:17px !important">
								<p:outputLabel id="ruta"
									value="#{reinversionModDesProceso.ruta}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:outputPanel>
				<p:outputPanel id="pnl6"
					style="display:#{reinversionModDesProceso.display4}">
					<p:panelGrid styleClass="ui-noborder" style="margin-top:10px">
						<p:row style="margin-top:10px">
							<p:column style="width:60px">
								<p:outputLabel value="Archivo: " />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:385px !important;height:17px !important">
								<p:outputLabel id="archivo"
									value="#{reinversionModDesProceso.archivo}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:outputPanel>

				<p:outputPanel id="pnl7">
					<div class="ui-g" style="width: 495px">
						<div class="ui-g-12" style="margin-top: 10px; text-align: right">
							<p:commandButton
								rendered="#{reinversionModDesProceso.radioSelected eq 4}"
								styleClass="blue" type="submit" value="Ejecutar"
								action="#{reinversionModDesProceso.ejecutar}"
								update="form:result form:fechaI form:fechaF form:fCapturada" />
						</div>
					</div>
				</p:outputPanel>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{reinversionModDesProceso}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
