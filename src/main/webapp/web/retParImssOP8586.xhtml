<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/layout3.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{retParImssOP8586.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>

	<ui:define name="botones">
		<h:form>
			<p:linkButton styleClass="blue" outcome="/web/retParImssOP84.jsf"
				includeViewParams="true" value="#{msg.retPar_imss_op84_btnOP84}">
				<f:param name="init" value="true" />
			</p:linkButton>
			<p:linkButton styleClass="green" style="margin-left:13px"
				outcome="/web/retParImssOP8586.jsf" includeViewParams="true"
				value="#{msg.retPar_imss_op84_btnOP8586}">
				<f:param name="init" value="true" />
			</p:linkButton>
		</h:form>
	</ui:define>

	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />

		<p:dialog id="dlg1" appendTo="@(body)" widgetVar="dlg2" modal="true"
			width="45%" resizable="false" style="font-size:12px"
			styleClass="styleWhite">

			<p:dataTable var="registro" value="#{retParImssOP8586.listLotes}"
				selectionMode="single" selection="#{retParImssOP8586.selectedLote}"
				emptyMessage="Sin información" rowKey="#{registro.ID_LOTE}"
				style="padding-bottom:10px;border:0px" styleClass="styleTable2">

				<f:facet name="header">
					<p:outputPanel style="text-align:center;margin-bottom:20px">
						<h:outputLabel
							style="font-family: 'Montserrat';font-size: 14px; margin: 20px auto 30px auto;color: #3c3c3c;"
							value="LISTA DE LOTES" />
					</p:outputPanel>
				</f:facet>

				<p:ajax process="@this" event="rowSelect"
					listener="#{retParImssOP8586.onRowSelect}" />

				<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}"
					styleClass="gridCell-right">
					<h:outputText value="#{registro.ID_LOTE}" />
				</p:column>
				<p:column headerText="Fecha lote" styleClass="gridCell-right">
					<h:outputText value="#{registro.FECHA_LOTE}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Número de registros"
					styleClass="gridCell-right">
					<h:outputText value="#{registro.TOTAL_DE_REGISTROS}" />
				</p:column>
			</p:dataTable>
			<p:outputPanel style="margin-top:20px;text-align:right">
				<p:commandButton value="Aceptar"
					actionListener="#{retParImssOP8586.opcionSeleccionada2}"
					oncomplete="PF('dlg2').hide();" update=":form:vLote"
					styleClass="blue ui-button-text" />
				<p:commandButton value="Cerrar" onclick="PF('dlg2').hide();"
					styleClass="blue ui-button-text" style="margin-left:20px" />
			</p:outputPanel>
		</p:dialog>

		<h:form id="form">
			<p:panel id="pnlResult" header="#{msg.retPar_imss_op8586_titulo1}"
				style="margin-bottom:20px">
				<p:panelGrid class="ui-noborder" layout="grid" columns="2">
					<p:panel header="Generación OP85" style="width:100%">

						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column style="width: 89px;padding-left: 0px !important">
									<p:outputLabel value="#{msg.retPar_imss_op8586_lblRuta}" />
								</p:column>
								<p:column class="outputlabel-shadow"
									style="height:17px !important;width:312px">
									<p:outputLabel value="#{retParImssOP8586.ruta}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column style="width:78px;padding-left: 0px !important;">
									<p:outputLabel value="#{msg.retPar_imss_op8586_lblArchivo}" />
								</p:column>
								<p:column>
									<p:inputText id="vArchivo1" value="#{retParImssOP8586.archivo}"
										style="width:325px" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<div class="ui-g">
							<div class="ui-g-12" style="text-align: right; width: 96%">
								<p:commandButton styleClass="blue ui-button-text" type="submit"
									value="#{msg.retPar_imss_op8586_btnGenerar85}"
									action="#{retParImssOP8586.generarOP85}" update="form:result"
									ajax="true" />
							</div>
						</div>
					</p:panel>
					<p:panel header="Carga respuesta OP86">
						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column style="width: 89px;padding-left: 0px !important">
									<p:outputLabel value="#{msg.retPar_imss_op8586_lblRuta}" />
								</p:column>
								<p:column class="outputlabel-shadow"
									style="height: 17px !important">
									<p:outputLabel value="#{retParImssOP8586.ruta2}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column style="width:79px;padding-left: 0px !important">
									<p:outputLabel value="#{msg.retPar_imss_op8586_lblArchivo}" />
								</p:column>
								<p:column>
									<p:inputText id="idArchivo2"
										value="#{retParImssOP8586.archivo2}" style="width:305px" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<div class="ui-g">
							<div class="ui-g-12" style="text-align: right; width: 93%">
								<p:commandButton styleClass="blue ui-button-text" type="submit"
									value="#{msg.retPar_imss_op8586_btnCargar86}"
									action="#{retParImssOP8586.cargarOP86}"
									update="form:result form:idArchivo2" ajax="true" />
							</div>
						</div>
					</p:panel>
				</p:panelGrid>

				<p:panel header="Generar reporte" style="margin-top:20px">
					<p:panelGrid class="ui-noborder">
						<p:row>
							<p:column style="width:100px">
								<p:selectOneRadio id="customRadio"
									value="#{retParImssOP8586.radioSelected}"
									unselectable="#{retParImssOP8586.seleccion1}"
									layout="pageDirection">
									<p:ajax listener="#{retParImssOP8586.radioSelected}"
										update="form:btnGenerar form:customRadio form:customRadio2 form:dfini form:dffin form:vLote form:btnC form:idArchivo3"
										global="false" />
									<f:selectItem itemLabel="Fecha" itemValue="1" />
								</p:selectOneRadio>
							</p:column>
							<p:column>
								<p:outputLabel value="#{msg.retPar_imss_op8586_lblinicio}" />
							</p:column>
							<p:column style="padding-right:20px !important">
								<p:datePicker id="dfini" value="#{retParImssOP8586.fecIni}"
									locale="es" showIcon="true" pattern="dd-MM-yyyy"
									maxdate="#{retParImssOP8586.today}" yearNavigator="true"
									monthNavigator="true"
									inputStyle="width:90px; text-align:right;" readonlyInput="true"
									disabled="#{retParImssOP8586.disabled1}">
									<p:ajax event="dateSelect"
										listener="#{retParImssOP8586.limpiar}" update="vLote" />
								</p:datePicker>
							</p:column>
							<p:column>
								<p:outputLabel value="#{msg.retPar_imss_op8586_lblfin}" />
							</p:column>
							<p:column>
								<p:datePicker id="dffin" value="#{retParImssOP8586.fecFin}"
									locale="es" showIcon="true" pattern="dd-MM-yyyy"
									maxdate="#{retParImssOP8586.today}" yearNavigator="true"
									monthNavigator="true"
									inputStyle="width:90px; text-align:right;" readonlyInput="true"
									disabled="#{retParImssOP8586.disabled2}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder">
						<p:row>
							<p:column style="width:100px">
								<p:selectOneRadio id="customRadio2"
									value="#{retParImssOP8586.radioSelected2}"
									unselectable="#{retParImssOP8586.seleccion2}"
									layout="pageDirection">
									<p:ajax listener="#{retParImssOP8586.radioSelected2}"
										update="form:btnGenerar form:customRadio form:customRadio2 form:dfini form:dffin form:vLote form:btnC form:idArchivo3"
										global="false" />
									<f:selectItem itemLabel="Lote" itemValue="1" />
								</p:selectOneRadio>
							</p:column>
							<p:column>
								<p:inputText id="vLote" value="#{retParImssOP8586.lote}"
									placeholder="Seleccione lote"
									style="text-align:right;width:342px" disabled="true" />

								<p:commandButton id="btnC" styleClass="blue ui-button-text"
									style="width:35px" value="..."
									disabled="#{retParImssOP8586.disabled4}"
									action="#{retParImssOP8586.getLotes}"
									update="dlg1  dfini dffin" oncomplete="PF('dlg2').show();" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:20px">
						<p:row>
							<p:column style="width:110px">
								<p:outputLabel value="#{msg.retPar_imss_op8586_lblRuta}" />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:363px; height:17px !important">
								<p:outputLabel value="#{retParImssOP8586.ruta3}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:100px">
								<p:outputLabel value="#{msg.retPar_imss_op8586_lblArchivo}" />
							</p:column>
							<p:column>
								<p:inputText id="idArchivo3"
									disabled="#{retParImssOP8586.disabled5}"
									value="#{retParImssOP8586.archivo3}" style="width:376px" />
							</p:column>
							<p:column>
								<p:commandButton id="btnGenerar" styleClass="blue" type="submit"
									value="Generar reporte"
									action="#{retParImssOP8586.generarReporte}"
									disabled="#{retParImssOP8586.disabled3}"
									update="form:result form:vLote form:dfini form:dffin form:customRadio form:customRadio2 form:idArchivo3"
									ajax="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{retParImssOP8586}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
