<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout3.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{graficasCtrll.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>
	<ui:define name="submenu">
		<ui:include src="subMenuTransacciones.xhtml" />
	</ui:define>


	<ui:define name="center">
		<h:form id="form">
			<p:panel class="ui-noborder">
				<p:panelGrid class="ui-noborder">
					<p:row>
						<p:column style="width:400px">
							<p:pieChart model="#{graficasCtrll.pieModel}"
								style="width: 100%; height: 400px;margin-right:50px !important" />
						</p:column>
						<p:column style="width:400px">
							<p:barChart model="#{graficasCtrll.barModel}"
								style="width: 100%; height: 400px;" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid class="ui-noborder"
					style="margin-top:30px !important;margin-bottom:55px !important">
					<p:row>
						<p:column style="width:300px">
							<p:barChart model="#{graficasCtrll.barModel2}"
								style="height: 300px;margin-right:50px !important" />
						</p:column>
						<p:column style="width:300px">
							<p:donutChart model="#{graficasCtrll.donutModel}"
								style="width: 100%; height: 300px;" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
