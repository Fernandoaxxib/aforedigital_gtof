<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{diagCuenta.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<p:panelGrid width="100%" styleClass="ui-noborder no-padding" >
			<p:row>
				<p:column style="width:400px">
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column>
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form">
			<p:panel header="DIAGNÃ“STICO DE LA CUENTA INDIVIDUAL"
				style="margin-top:10px">

				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column style="padding:10px;">
							<p:outputLabel value="Buscar: " styleClass="etiqueta"/>
						</p:column>
						<p:column>
							<p:inputText id="nss" value="#{diagCuenta.nss}" maxlength="18"
								style="width:150px" placeholder="NSS/CURP" />
							<p:commandButton class="blue"
								actionListener="#{diagCuenta.obtieneCodCuenta}"
								update="pGrid result" value="Buscar" />

						</p:column>
						<p:column >
							<p:outputLabel value="Cuenta: " styleClass="etiqueta" />
						</p:column>
						<p:column >
							<h:outputText value="#{diagCuenta.codCuenta}" />
						</p:column>
						<p:column >
							<p:outputLabel value="Nombre: " styleClass="etiqueta" />
						</p:column>
						<p:column >
							<h:outputText value="#{diagCuenta.nombre}" />
						</p:column>
					</p:row>


					<p:row >
						<p:column>
							<p:outputLabel value="Inicio: "  styleClass="etiqueta"/>
						</p:column>
						<p:column>
							<p:datePicker id="fechaInicial" disabled="#{!diagCuenta.mostrarBotones}"
								inputStyle="width:120px; text-align:right;" yearNavigator="true"
								monthNavigator="true" value="#{diagCuenta.fechaInicial}"
								showIcon="true" locale="es" pattern="dd-MM-yyyy"
								readonlyInput="true" />
						</p:column>
						<p:column>
							<p:outputLabel value="Fin: "  styleClass="etiqueta"/>
						</p:column>
						<p:column>
							<p:datePicker id="fechaFinal" value="#{diagCuenta.fechaFinal}" disabled="#{!diagCuenta.mostrarBotones}"
								inputStyle="width:120px; text-align:right;" showIcon="true"
								yearNavigator="true" monthNavigator="true" locale="es"
								pattern="dd-MM-yyyy" readonlyInput="true" />

						</p:column>
						<p:column >
							<p:outputLabel value="Tipo proceso: " styleClass="etiqueta"/>
						</p:column>
						<p:column>
							<p:selectOneMenu id="tipoProceso" disabled="#{!diagCuenta.mostrarBotones}"
								style="width:300px; vertical-align: inherit;"
								value="#{diagCuenta.selectedTipo}">
								<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
									itemValue="" />
								<f:selectItems value="#{diagCuenta.tipos}" var="c"
									itemLabel="#{c.descripcion}" itemValue="#{c.clave}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row >
						<p:column colspan="6" style="text-align:right;padding:10px;">
							<p:commandButton class="blue" disabled="#{!diagCuenta.mostrarBotones}"
								actionListener="#{diagCuenta.generarArchivo}"
								update="pGrid result" value="Generar reporte" />

							<p:commandButton class="blue" disabled="#{!diagCuenta.mostrarBotones}"
								actionListener="#{diagCuenta.desbloquearCuentas}"
								update="pGrid result" value="Desbloquea cuentas" />

							<p:commandButton class="blue" disabled="#{!diagCuenta.mostrarBotones}"
								actionListener="#{diagCuenta.bloquearCuentas}"
								update="pGrid result" value="Bloquea cuentas" />
						</p:column>
					</p:row>



				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{diagCuenta}" />
				</ui:include>
			</p:panel>



		</h:form>

	</ui:define>


</ui:composition>
