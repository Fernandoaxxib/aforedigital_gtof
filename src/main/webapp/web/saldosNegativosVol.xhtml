<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/web/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaConsultaMarcas.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	
	
	<ui:define name="center">
		
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
			   <p:column>
		             <ui:include src="subMenuReportes.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="blue ui-button-text" outcome="/web/saldosNegativosImssIsste.jsf" includeViewParams="true" value="Saldos Imss/Isste" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="green ui-button-text" outcome="/web/saldosNegativosVol.jsf" includeViewParams="true" value="Saldos Vol" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>
			
			<h:form id="form">
<!-- 			<p:growl id="message" /> -->
			<p:panel id="pnlResult" header="Reporte Saldos Finales" 	style="font-size:12px;margin-bottom:20px;margin-top:20px">
			
			
							
					
				<p:panel header="Reporte Saldo Voluntario"  styleClass="ui-noborder" >
					<p:panelGrid styleClass="ui-noborder" >
							
						<p:row>	
						
						<p:column style="text-align: left !important;width: 50px !important;">	
						<p:outputLabel value="Ruta:" />		
						</p:column>	
						<p:column style="text-align: left !important;width: 50px !important;">			
<!-- 						<p:inputText id="rutaVol" disabled="true" 	value="#{saldosNegativosVol.rutaSaldoNegativo}" style="text-Align:left;font-size:15px;width:350px"/> -->
								<p:outputPanel styleClass="outputlabel-shadow"
													style="width:300px;height:19px !important;padding-top:5px">
													<p:outputLabel id="rutaVol" value="#{saldosNegativosVol.rutaSaldoNegativo}" />
								</p:outputPanel>
						
						</p:column>	
						
						<p:column style="text-align: left !important;width: 120px !important;">	
						<p:outputLabel value="Nombre Archivo:" />
						</p:column>	
						 <p:column style="text-align: left !important;width: 50px !important;">
						<p:outputPanel styleClass="outputlabel-shadow"
													style="width:300px;height:19px !important;padding-top:5px">
													<p:outputLabel id="nombreVol" value="#{saldosNegativosVol.nombreSaldoNegativo}" />
					    </p:outputPanel>
						
						</p:column>	
						
						<p:column style="text-align: left !important;width: 200px !important;">	
						<p:outputLabel value="Fecha Mov:" />
						<p:datePicker id="fechaUltima" value="#{saldosNegativosVol.saldoFechaMovimiento}"
									locale="es" showIcon="true" pattern="dd-MM-yyyy"
									yearNavigator="true" monthNavigator="true"
									inputStyle="width:80px; text-align:right;"
									readonlyInput="true" />	
						
						</p:column>	
						<p:column style="text-align: left !important;width: 50px !important;">	
						<p:commandButton styleClass="blue ui-button-text" process="nombreVol" value="Reporte" action="#{saldosNegativosVol.ejecutarReporteNegativo}" update="result" ajax="true"/>
						</p:column>	
						
						
						</p:row>			
								
							
					</p:panelGrid>	
						
				</p:panel>
			</p:panel>		
												 
			
			
			<ui:include src="processResult.xhtml">
			<ui:param name="base" value="#{saldosNegativosVol}" />
			</ui:include>
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
