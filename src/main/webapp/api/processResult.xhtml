<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<body>

	
		<p:dataTable var="pro" value="#{base.resultados}" id="result"
		style="margin-top:20px; margin-bottom:20px"
			styleClass="detalleProceso" emptyMessage=" ">

			<f:facet name="header">
				<p:outputLabel value="#{msg.aprob_tabla_titResProc}" />
			</f:facet>

			<p:column headerText="Identificador del proceso">
				<h:outputText value="#{pro.descProceso}" />
			</p:column>

			<p:column headerText="Estatus">
				<h:outputText value="#{pro.status}" />
			</p:column>

			<p:column headerText="H. Inicio" sortBy="#{pro.fechaInicial}">
				<h:outputText value="#{pro.fechaInicial}" style="float:right">
					<f:convertDateTime type="date" pattern="HH:mm:ss"
						timeZone="America/Mexico_City" />
				</h:outputText>
			</p:column>
			<p:column headerText="H. TÃ©rmino">
				<h:outputText value="#{pro.fechaFinal}" style="float:right">
					<f:convertDateTime type="date" pattern="HH:mm:ss"
						timeZone="America/Mexico_City" />
				</h:outputText>
			</p:column>
		</p:dataTable>


</body>
</html>
