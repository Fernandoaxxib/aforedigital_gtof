<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<body>

	
		<p:dataTable var="pro" value="#{base.resultados}" id="result" paginatorPosition="bottom"
		style="margin-top:20px; margin-bottom:20px" rows="#{base.noElementos}" paginator="true"
			styleClass="detalleProceso" emptyMessage=" ">

			<f:facet name="header">
				<p:outputLabel value="RESULTADOS DEL PROCESO APLICADO:" />
			</f:facet>

			<p:column headerText="IDENTIFICADOR DEL PROCESO" style="width:200px">
				<h:outputText value="#{pro.descProceso}" styleClass="capitalized" />
			</p:column>

			<p:column headerText="ESTADO">
				<h:outputText value="#{pro.status}" styleClass="capitalized" />
			</p:column>

			<p:column headerText="HORA INICIO" style="width:100px;">
				<h:outputText value="#{pro.fechaInicial}" style="float:right;" styleClass="capitalized" >
					<f:convertDateTime type="date" pattern="HH:mm:ss"
						timeZone="America/Mexico_City" />
				</h:outputText>
			</p:column>
			<p:column headerText="HORA TÃ‰RMINO" style="width:100px;">
				<h:outputText value="#{pro.fechaFinal}" style="float:right;" styleClass="capitalized" >
					<f:convertDateTime type="date" pattern="HH:mm:ss"
						timeZone="America/Mexico_City" />
				</h:outputText>
			</p:column>
		</p:dataTable>


</body>
</html>
