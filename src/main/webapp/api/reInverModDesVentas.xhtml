<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{reinversionModDesVentas.iniciar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />


		<p:panelGrid class="no-border" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column style="text-align:right">
					<h:form>
						<p:linkButton styleClass="blue"
							outcome="/api/reInverModDesProceso.jsf" includeViewParams="true"
							value="Proceso">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="blue"
							outcome="/api/reInverModDesCompras.jsf" includeViewParams="true"
							value="Compras">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="green"
							outcome="/api/reInverModDesVentas.jsf" includeViewParams="true"
							value="Ventas">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:dialog id="dlg1" header="#{msg.modulo_desempleoParc_titulo5}"
			appendTo="@(body)" widgetVar="dlg2" modal="true" width="46%"
			resizable="false" style="margin-top:20px">

			<p:dataTable var="registro"
				value="#{reinversionModDesVentas.listLotes}" scrollable="true"
				scrollHeight="250" selectionMode="single"
				selection="#{reinversionModDesVentas.selectedLote}"
				rowKey="#{registro.id_lote}" styleClass="gridCell-green"
				style="padding-bottom:10px">
				<p:ajax process="@this" event="rowSelect"
					listener="#{reinversionModDesVentas.onRowSelect}" />

				<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}"
					styleClass="gridCell-right">
					<h:outputText value="#{registro.id_lote}" />
				</p:column>
				<p:column headerText="Descripción" styleClass="gridCell-right">
					<h:outputText value="#{registro.descripcion}" />
				</p:column>
				<p:column headerText="Fecha Movimiento" styleClass="gridCell-right">
					<h:outputText value="#{registro.FEC_MOVIMTO}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

			</p:dataTable>
			<p:outputPanel style="text-align:right">
				<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();"
					styleClass="blue ui-button-text" style="margin-right:10px" />
				<p:commandButton value="Seleccionar"
					actionListener="#{reinversionModDesVentas.opcionSeleccionada2}"
					oncomplete="PF('dlg2').hide();"
					update="form:vLote form:fecha form:detalleLotes"
					styleClass="blue ui-button-text" />
			</p:outputPanel>
		</p:dialog>


		<h:form id="form">
			<p:panel id="pnl1" header="Ventas" style="margin-top:10px">
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel value="Fecha: " />
						</p:column>
						<p:column>
							<p:datePicker id="fecha"
								value="#{reinversionModDesVentas.fecha}" locale="es"
								maxdate="#{reinversionModDesVentas.fecActual}"
								showIcon="true" pattern="dd-MM-yyyy" yearNavigator="true"
								monthNavigator="true"
								inputStyle="width:100px; text-align:right;" readonlyInput="true">
								<p:ajax event="dateSelect"
									listener="#{reinversionModDesVentas.selectLote}"
									update="form:vLote form:detalleLotes form:detalleLotes:idMonto form:detalleLotes:idAcciones" />
							</p:datePicker>
						</p:column>
						<p:column>
							<p:outputLabel value="Lote: " />
						</p:column>
						<p:column>
							<p:inputText id="vLote" value="#{reinversionModDesVentas.lote}" disabled="true"
								placeholder="Seleccione lote"
								style="text-align:right;width:150px;margin-left:10px !important" />
							<p:commandButton styleClass="blue" style="width:35px" value="..."
								action="#{reinversionModDesVentas.getLotes}"
								update="dlg1 form:vLote form:fecha"
								oncomplete="PF('dlg2').show();" />
						</p:column>
						<p:column>
							<p:commandButton styleClass="blue" value="Generar Reporte"
								action="#{reinversionModDesVentas.generarReporte}" update="form:vLote form:fecha form:result"
								oncomplete="" />
						</p:column>
						<p:column>
							<p:commandButton styleClass="blue" value="Venta"
								action="#{reinversionModDesVentas.vender}" update="form:vLote form:fecha form:result"
								oncomplete="" />
						</p:column>
					</p:row>
				</p:panelGrid>


				<p:dataTable id="detalleLotes" var="registro"
					emptyMessage="Sin información" sortBy="#{pag.fechaAprobacion}"
					paginatorPosition="bottom"
					value="#{reinversionModDesVentas.detalleVenta}">


					<p:column headerText="Lote">
						<h:outputText value="#{registro.ID_LOTE}" style="float:left" />
					</p:column>

					<p:column headerText="Subcuenta">
						<h:outputText value="#{registro.SUBCUENTA}" style="float:left" />
					</p:column>

					<p:column headerText="SIEFORE">
						<h:outputText value="#{registro.SIEFORE}" style="float:left" />
						<f:facet name="footer">
							<h:outputText value="Totales" style="float:right" />
						</f:facet>
					</p:column>

					<p:column headerText="Monto">
						<h:outputText value="#{registro.MONTO}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText id="idMonto" value="#{reinversionModDesVentas.montoTotal}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</f:facet>
					</p:column>

					<p:column headerText="Acciones">
						<h:outputText value="#{registro.ACCIONES}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText id="idAcciones" value="#{reinversionModDesVentas.accionesTotal}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</f:facet>
					</p:column>
				</p:dataTable>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{reinversionModDesVentas}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
