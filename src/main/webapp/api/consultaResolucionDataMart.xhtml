<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<f:metadata>
		<f:event listener="#{consultaResolucionDataMart.iniciar}" type="preRenderView" />
	</f:metadata>

		<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<ui:include src="subMenuTransacciones.xhtml" />
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript name="js/calendar-localization.js" />
		
				
	<h:form id="form">

   <p:panel id="busqueda" header="Consulta de Resoluciones Datamart" style="margin-top:20px">
   
	 <p:panelGrid id="verNombre" styleClass="ui-noborder" 	style="margin-top:20px; width:100%;">
	 
					 <p:row>					
			     		<p:column>
							<p:outputLabel  value="NSS:"  style="font-weight: bold"/>
							<p:inputText id="nss" value="#{consultaResolucionDataMart.nss}" style="width:100px" ></p:inputText>
							<p:commandButton class="blue"  actionListener="#{consultaResolucionDataMart.getCuentaNombre}" update="form busqueda pSolicitud result" value="Buscar" />
						</p:column>
					</p:row>	
					 <p:row>
						<p:column>
							<p:outputLabel value="Nombre:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_NOMBRE}"></h:outputText>
						</p:column>
						
						<p:column>
							<p:outputLabel value="Cod Cuenta:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_CUENTA}"></h:outputText>
						</p:column>
										
					</p:row>
						
					<p:row>
						<p:column>
							<p:outputLabel value="NSS DataMart:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_NSS_TRABAJADOR}"></h:outputText>
						</p:column>
						<p:column>
							<p:outputLabel value="Curp:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_CURP}"></h:outputText>
						</p:column>
					</p:row>
	 				
	 				<p:row>
						
						<p:column>
							<p:outputLabel value="Nombre DataMart:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_NOMBRE_DATAMART}"></h:outputText>
						</p:column>
					
						<p:column>
							<p:outputLabel value="Nombre Afore:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_NOMBRE_AFORE}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Paterno Afore:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_PATERNO_AFORE}"></h:outputText>
						</p:column>
						<p:column>
							<p:outputLabel value="Materno Afore:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_MATERNO_AFORE}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Derecho:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_derecho}"></h:outputText>
						</p:column>
						<p:column>
							<p:outputLabel value="Descripcion Derecho:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{consultaResolucionDataMart.consultaResolucionesNombreOut.p_desc_derecho}"></h:outputText>
						</p:column>
					</p:row>
		
		
					
	 				
  	</p:panelGrid>	
  	
  		
  		
  		
	</p:panel>	
	
	
	<p:panel id="pSolicitud" header="Consulta por NSS" style="margin-top:20px">
 		
 		
		    <p:dataTable id="verConsultaDataMart"  var="verPago" paginatorPosition="bottom"
					emptyMessage="#{consultaResolucionDataMart.mensajeTabla}"
					 value="#{consultaResolucionDataMart.listaCurp}"  rows="10" paginator="true"
					rowsPerPageTemplate="5,10,15" >
					
					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="#{msg.aprob_label_totalRegistros}"  />
						<h:outputText id="totalRegistros"
							value="#{consultaResolucionDataMart.totalSolicitud}" />

					</f:facet>
		    
<!-- 		    		<p:ajax event="rowSelectCheckbox" update="form:pSolicitud" /> -->
<!-- 		    		<p:column selectionMode="single" style="width:20px;text-align:center"/> -->
		    		
			 
			 	<p:column headerText="SEC">
		        <h:outputText value="#{verPago.secPension}" />
		    	</p:column>		
		    	<p:column headerText="MOV">
		       <h:outputText value="#{verPago.tipoMovimto}" />
		    	</p:column>	
		   		<p:column headerText="REG">
		        <h:outputText value="#{verPago.regimen}" />
		    	</p:column>	
		 		<p:column headerText="TR">
		        <h:outputText value="#{verPago.tipoRETIRO}" />
		    	</p:column>	
		    	<p:column headerText="TS">
		        <h:outputText value="#{verPago.tipoSEGURO}" />
		    	</p:column>	
		    	<p:column headerText="TP">
		        <h:outputText value="#{verPago.tipoPENSION}" />
		    	</p:column>	
		    	<p:column headerText="ART N">
		        <h:outputText value="#{verPago.tipoPRESTACION}" />
		    	</p:column>		
		    	<p:column headerText="FRAC N">
		        <h:outputText value="#{verPago.artNEGATIVA}" />
		    	</p:column>	
		   		<p:column headerText="NO COM">
		        <h:outputText value="#{verPago.numCONSIDERANDO}" />
		    	</p:column>	
		 		<p:column headerText="FEC INI">
		        <h:outputText value="#{verPago.fecINI_PENSION}" />
		    	</p:column>	
		    	<p:column headerText="FEC EMI">
		        <h:outputText value="#{verPago.fecEMI_RESOLUCION}" />
		    	</p:column>	
		    	<p:column headerText="PORC">
		        <h:outputText value="#{verPago.porcentajeVALUACION}" />
		    	</p:column>	
		    	<p:column headerText="SEM COT">
		        <h:outputText value="#{verPago.semanasCOTIZADAS}" />
		    	</p:column>	
		    	<p:column headerText="DIALG REG">
		        <h:outputText value="#{verPago.diagREGISTRO}" />
		    	</p:column>	
		    	<p:column headerText="NUM RES">
		        <h:outputText value="#{verPago.numRESOLUCION}" />
		    	</p:column>	
		    	<p:column headerText="AP CS">
		        <h:outputText value="#{verPago.tipoAP_CS}" />
		    	</p:column>	
		    	<p:column headerText="SBC A">
		        <h:outputText value="#{verPago.sbcTIPO_A}" />
		    	</p:column>	
		    	<p:column headerText="SBC B">
		        <h:outputText value="#{verPago.sbcTIPO_B}" />
		    	</p:column>	
		    	<p:column headerText="PAG COM">
		        <h:outputText value="#{verPago.pagoCOMP}" />
		    	</p:column>	
		    	<p:column headerText="MONT RET">
		        <h:outputText value="#{verPago.montoRETIRO_ORG}" />
		    	</p:column>
		    	<p:column headerText="SALD ANT">
		        <h:outputText value="#{verPago.saldoANT}" />
		    	</p:column>
		</p:dataTable>
 		
 		</p:panel>
  	
	
	<ui:include src="processResult.xhtml">
			<ui:param name="base" value="#{consultaResolucionDataMart}" />
		</ui:include>
  </h:form>
</ui:define>

</ui:composition>
