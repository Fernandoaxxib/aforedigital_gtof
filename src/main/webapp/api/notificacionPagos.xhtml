<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/view/layaut.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="center">

		<h:outputScript name="js/calendar-localization.js" />
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="form">

			<p:outputLabel value="Fecha de proceso" />
			<p:datePicker id="fecha" value="#{notificacionPagos.fecha}"
				yearNavigator="true" monthNavigator="true" showIcon="true"
				locale="es" pattern="dd-MM-yyyy" readonlyInput="true" />

			<p:commandButton action="#{notificacionPagos.buscarPagos}"
				type="submit" value="Consultar" ajax="false" />

			<p:dataTable id="notificacionTable" var="pag"
				value="#{notificacionPagos.pagos}" rows="10" paginator="true"
				rowsPerPageTemplate="5,10,15">

				<p:column headerText="Fecha">
					<h:outputText value="#{pag.fechaAprobacion}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Titulos">
					<h:outputText value="#{pag.acciones}" />
				</p:column>

				<p:column headerText="Pesos">
					<h:outputText value="#{pag.pesos}" />
				</p:column>

				<p:column headerText="NSS">
					<h:outputText value="#{pag.nss}" />
				</p:column>

				<p:column headerText="Beneficiario">
					<h:outputText value="#{pag.beneficiario}" />
				</p:column>
			</p:dataTable>

			<p:outputLabel value="Total Titulos: " />
			<h:outputText value="#{notificacionPagos.totTitulos}" />
			<p:outputLabel value="Total Pesos: " />
			<h:outputText value="#{notificacionPagos.totPesos}" />

			<p:commandButton action="#{notificacionPagos.enviar}" type="submit"
				value="Enviar" ajax="false" />

			<p:commandButton action="#{notificacionPagos.exportar}" type="submit"
				value="Exportar" ajax="false" />
		</h:form>

	</ui:define>

</ui:composition>
