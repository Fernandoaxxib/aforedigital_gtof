<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{notificacionPagos.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">
		<ui:include src="subMenuTransacciones.xhtml" />
		<h:outputScript name="js/calendar-localization.js" />

		<h:form id="form">
			<p:panel id="busqueda" header="Notificaciones de pago"
				style="margin-top:20px">
				<p:panelGrid id="fechas" columns="3" styleClass="ui-noborder">
					<p:outputLabel value="Fecha de proceso" style="font-weight: normal" />
					<p:datePicker id="fecha" value="#{notificacionPagos.fecha}"
						inputStyle="width:120px; text-align:right;" yearNavigator="true"
						monthNavigator="true" showIcon="true" locale="es"
						pattern="dd-MM-yyyy" readonlyInput="true" />

					<p:commandButton class="blue"
						actionListener="#{notificacionPagos.buscarPagos}"
						update="pagos result" value="Consultar" />


				</p:panelGrid>
			</p:panel>

			<p:panel id="pagos" header="Pagos pendientes de notificación"
				style="margin-top:20px">
				<p:dataTable id="notificacionTable" var="pag"
					emptyMessage="#{notificacionPagos.mensajeTabla}"
					sortBy="#{pag.fechaAprobacion}" paginatorPosition="bottom"
					value="#{notificacionPagos.pagos}" rows="10" paginator="true"
					rowsPerPageTemplate="5,10,15">
					
					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="#{msg.aprob_label_totalRegistros}" />
						<h:outputText id="totalRegistros"
							value="#{notificacionPagos.tablaCount}" />

					</f:facet>

					<p:column headerText="Fecha">
						<h:outputText value="#{pag.fechaAprobacion}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputLabel value="Totales:"
								style="float:right;font-weight: normal" />
						</f:facet>
					</p:column>

					<p:column headerText="Títulos">
						<h:outputText value="#{pag.acciones}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" minFractionDigits="6"/>
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{notificacionPagos.totTitulos}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" minFractionDigits="6"/>
							</h:outputText>
						</f:facet>
					</p:column>

					<p:column headerText="Pesos">
						<h:outputText value="#{pag.pesos}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{notificacionPagos.totPesos}"
								style="float:right">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</f:facet>
					</p:column>

					<p:column headerText="NSS">
						<h:outputText value="#{pag.nss}" />
					</p:column>

					<p:column headerText="Beneficiario" style="width:300px">
						<h:outputText value="#{pag.beneficiario}" />
					</p:column>


				</p:dataTable>

				<p:panelGrid id="acciones" columns="4" styleClass="ui-noborder"
					style="margin-top:20px">

					<p:outputLabel value="Definir nombre de archivo (sin extensión): "
						rendered="#{notificacionPagos.mostrarExportar}"
						style="font-weight: normal" />
					<p:inputText id="archivo" value="#{notificacionPagos.archivo}" maxlength="20"
						rendered="#{notificacionPagos.mostrarExportar}"
						style="width:150px"></p:inputText>

					<p:commandButton id="enviar" class="blue" update="pagos result"
						rendered="#{notificacionPagos.mostrarEnviar}"
						actionListener="#{notificacionPagos.enviar}" value="Enviar" />

					<p:commandButton id="exportar" class="blue" update="pagos result"
						rendered="#{notificacionPagos.mostrarExportar}"
						actionListener="#{notificacionPagos.exportar}" value="Exportar" />
				</p:panelGrid>
			</p:panel>

			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{notificacionPagos}" />
			</ui:include>

		</h:form>

	</ui:define>



</ui:composition>
