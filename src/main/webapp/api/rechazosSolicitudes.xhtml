<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{rechazos.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column style="text-align:right">
					<h:form>
						<p:linkButton styleClass="green"
							outcome="/api/rechazosSolicitudes.jsf" includeViewParams="true"
							value="Rechazo">
							<f:param name="init" value="true" />
						</p:linkButton>

						<p:linkButton styleClass="blue"
							outcome="/api/rechazosSolicitudesReporte.jsf"
							includeViewParams="true" value="Reporte">
							<f:param name="init" value="true" />
						</p:linkButton>

						<p:linkButton styleClass="blue"
							outcome="/api/rechazosSolicitudesCatalogo.jsf"
							includeViewParams="true" value="Catálogo">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="form">

			<p:panel id="busqueda" header="Rechazo de solicitudes"
				style="margin-top:20px">

				<p:panelGrid id="panel" styleClass="ui-noborder">
					<p:row>
						<p:column >
							<p:selectOneRadio id="opcion" value="#{rechazos.opcion}"
								unselectable="false">
								<f:selectItem itemLabel="Folio" itemValue="1" />
								<f:selectItem itemLabel="Resolución" itemValue="2" />
								<f:selectItem itemLabel="NSS" itemValue="3" />
							</p:selectOneRadio>
						</p:column>
					</p:row>
					<p:row>
						<p:column >
							<p:inputText id="valor" value="#{rechazos.valor}" style="width:150px" maxlength="11"
								></p:inputText>
						
							<p:commandButton class="blue" actionListener="#{rechazos.buscar}" 
								update="panel pGrid pGrid2 result" value="Buscar" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:panelGrid id="pGrid" styleClass="ui-noborder"
					style="margin-top:20px;">
					<p:row>
						<p:column>
							<p:outputLabel value="Nombre:" style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.nombre}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Tipo presentación:"
								style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.descPrestacion}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Tipo pensión:" style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.descPension}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Ejecutivo:" style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.nombreEmpleado}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Right Fax:" style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.fax}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Plaza:" style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.plaza}"></h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel value="Fecha capturada:" style="font-weight: normal"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.fechaInclusion}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

					</p:row>

				</p:panelGrid>


				<p:panelGrid id="pGrid2" styleClass="ui-noborder"
					style="margin-top:30px;">
					<p:row>
						<p:column>
							<p:outputLabel value="Causa de rechazo"
								style="font-weight: normal;"></p:outputLabel>
						</p:column>
						<p:column>
							<p:outputLabel value="Descripción de la causa"
								style="font-weight: normal"></p:outputLabel>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.causaRechazo}"></h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.descCausa}"></h:outputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.causaRechazo2}"></h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.descCausa2}"></h:outputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.causaRechazo3}"></h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{rechazos.rechazo.descCausa3}"></h:outputText>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{rechazos}" />
			</ui:include>


		</h:form>

	</ui:define>

</ui:composition>
