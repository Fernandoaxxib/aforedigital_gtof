<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{monitorProcesos.iniciar}" type="preRenderView"/>
	</f:metadata>
	
	<ui:define name="menu" >
		<ui:include src="menuOperaciones.xhtml" />
    </ui:define>

	<ui:define name="center">
		<ui:include src="menuSeguimientoProcesos.xhtml" />
		<h:outputStylesheet name="estilo-base.css" library="css" />

		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panel id="monitor" header="Monitor de procesos" style="margin-top:20px">
				<p:dataTable id="monitorTable" var="mon" paginatorPosition="bottom" emptyMessage="#{msg.aprob_msj_sinDatos}"
					value="#{monitorProcesos.monitor}" rows="10" selectionMode="single"
					selection="#{monitorProcesos.selectedMonitor}"
					rowKey="#{mon.sesionId}" paginator="true"
					rowsPerPageTemplate="5,10,15">

					<p:ajax event="rowSelect" update="form2" />
					<!-- 
				<p:column headerText="#{msg.monitor_monitor_columna_id}">
					<h:outputText value="#{mon.sesionId}" />
				</p:column>
 -->
					<p:column headerText="#{msg.monitor_monitor_columna_proceso}">
						<h:outputText value="#{mon.abrevProceso}" />
					</p:column>

					<p:column headerText="#{msg.monitor_monitor_columna_estado}">
						<h:outputText value="#{mon.estadoProceso}" />
					</p:column>

					<p:column headerText="#{msg.monitor_monitor_columna_fechaInicio}">
						<h:outputText value="#{mon.fechahoraInicio}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:commandButton action="#{monitorProcesos.actualizar}" type="submit"
				style="margin-top:20px" value="Actualizar" ajax="false" />

			<p:panel id="jobs" header="Jobs" style="margin-top:20px">
				<p:dataTable id="jobTable" var="job" paginatorPosition="bottom" emptyMessage="#{msg.aprob_msj_sinDatos}"
					value="#{monitorProcesos.jobs}" rows="10" selectionMode="single"
					selection="#{monitorProcesos.selectedJob}" rowKey="#{job.job}"
					paginator="true" rowsPerPageTemplate="5,10,15">

					<p:ajax event="rowSelect" update="form2" />

					<p:column headerText="#{msg.monitor_job_columna_job}">
						<h:outputText value="#{job.job}" />
					</p:column>

					<p:column headerText="#{msg.monitor_job_columna_what}" width="80%">
						<h:outputText value="#{job.what}" />
					</p:column>

					<!--
				<p:column headerText="#{msg.monitor_job_columna_nextDate}">
					<h:outputText value="#{job.nextDate}" />
				</p:column>

				<p:column headerText="#{msg.monitor_job_columna_totalTime}">
					<h:outputText value="#{job.totalTime}" />
				</p:column>
				-->
				</p:dataTable>

				<p:commandButton action="#{monitorProcesos.ejecutar}" type="submit"
					value="#{msg.monitor_boton_ejecutar}" ajax="false"
					style="margin-top:20px" />
			</p:panel>

		</h:form>

	</ui:define>

	<ui:define name="left">

		<p:panel id="modulo" header="SEGUIMIENTO DE PROCESOS.">

			<h:form id="form2">
			
					<p:panelGrid id="monitorDetalle" columns="2">
						<h:outputText value="#{msg.monitor_detalle_columna_descripcion}"
							style="font-weight: bold" />
						<h:outputText
							value="#{monitorProcesos.selectedMonitor.descProceso}" />

						<h:outputText value="#{msg.monitor_detalle_columna_avanceProceso}"
							style="font-weight: bold" />
						<h:outputText
							value="#{monitorProcesos.selectedMonitor.avanceProceso}" />

						<h:outputText value="#{msg.monitor_detalle_columna_fechaInicio}"
							style="font-weight: bold" />
						<h:outputText
							value="#{monitorProcesos.selectedMonitor.fechahoraInicio}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
						</h:outputText>

						<h:outputText value="#{msg.monitor_detalle_columna_fechaAvance}"
							style="font-weight: bold" />
						<h:outputText
							value="#{monitorProcesos.selectedMonitor.fechahoraAvance}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
						</h:outputText>

						<h:outputText value="#{msg.monitor_detalle_columna_fechaFinal}"
							style="font-weight: bold" />
						<h:outputText
							value="#{monitorProcesos.selectedMonitor.fechahoraFinal}">
							<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
						</h:outputText>

						<h:outputText value="#{msg.monitor_detalle_columna_incluidoPor}"
							style="font-weight: bold" />
						<h:outputText
							value="#{monitorProcesos.selectedMonitor.incluidoPor}" />
					</p:panelGrid>
				
			</h:form>
		</p:panel>
	</ui:define>





</ui:composition>
