<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaMasiva.iniciar}" type="preRenderView"/>		
	</f:metadata>
   
	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		          <h:form>
		              <p:linkButton styleClass="green" outcome="/api/desmarcaCargaMasiva.jsf" includeViewParams="true" value="#{msg.carga_masiva_text_titulo_carga}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="blue" outcome="/api/desmarcaMasiva.jsf" includeViewParams="true" value="#{msg.desmarca_masiva_text_titulo}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				        <p:linkButton styleClass="blue" outcome="/api/desmarcaConsultaMarcas.jsf" includeViewParams="true" value="#{msg.marca_masiva_text_titulo}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>
			
			<h:form id="form">
<!-- 			<p:growl id="message" /> -->
			<p:panel id="pnlResult" header="Desmarca Masiva de Cuentas" 	style="font-size:12px;margin-bottom:20px;margin-top:20px">
			
			<div class="ui-g">
				
					<div class="ui-g-6">
						<p:panel header="#{msg.carga_masiva_text_titulo}">
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Tipo Proceso:" />
								</div>
								<div class="ui-g-9">
									<p:selectOneMenu id="tipoProceso" style="width:200px" required="false"
										requiredMessage="Tipo Proceso es requerido"
										value="#{desmarcaMasiva.selectedTipoClave}">
										<f:selectItems value="#{desmarcaMasiva.listaTipoProceso}"/>
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nss:" />
								</div>
								<div class="ui-g-9">
									<p:inputText id="nss" value="#{desmarcaMasiva.desmarcaNSS}" required="false"/>
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Curp:" />
								</div>
								<div class="ui-g-9">
									<p:inputText id="curp" value="#{desmarcaMasiva.desmarcaCURP}" required="false"/>
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" value="Cargar" action="#{desmarcaMasiva.desmarcaIndividualCuenta}" update=":form:pnlResult result" ajax="true"/>
								</div>
							</div>
						</p:panel>
					</div>
					
					<div class="ui-g-6">
						<p:panel header="Reversa Carga Nss">
							<div class="ui-g">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-3">
									
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-3">
									
								</div>
							</div>
							
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-9">
									
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
								
							</div>
							<div class="ui-g" style="text-align: center;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" value="Desmarca Masiva" action="#{desmarcaMasiva.reversaDesmarcaMasiva}" update=":form:pnlResult result" ajax="true"/>
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-9">
									
								</div>
							</div>
							
							<div class="ui-g" style="margin-top: 10px;">
								
								
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
								
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
							</div>
						</p:panel>
					</div>
					
			</div>
			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{desmarcaMasiva}" />
			</ui:include>
			</p:panel>
			
			
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
