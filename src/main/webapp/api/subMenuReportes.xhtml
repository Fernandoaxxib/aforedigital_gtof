<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style>
.ui-menu {
	white-space: nowrap;
	width: auto !important;
}
</style>
</h:head>

<h:body>

	<h:form>
		<p:selectOneMenu id="sub" class="submenu img" style="width:auto"
			value="#{menu.submenu}" dir="rtl">
			<f:selectItem itemLabel="Reporte de Liquidación"
				itemValue="/api/reporteLiquidacion.jsf" />

			<f:selectItem itemLabel="Consulta de Movimientos Actuales" itemValue="/api/consultaMovActuales.jsf" />
			<f:selectItem itemLabel="Diagnóstico de la Cuenta Individual" itemValue="/api/diagnosticoCuenta.jsf" />	
			<f:selectItem itemLabel="Recaudación Ventanilla Única" itemValue="/api/consultaRecaudacion.jsf" />
			<f:selectItem itemLabel="Reportes Parciales CONSAR" itemValue="/api/repParciales.jsf" />
			<f:selectItem itemLabel="Consulta Resoluciones DATAMART 31-5" itemValue="/api/consultaResolucionDataMart.jsf" />
			<f:selectItem itemLabel="Solicitudes de Matrimonio y Desempleo" itemValue="/api/solicitudMatrimonioDesempleo.jsf" />
			<f:selectItem itemLabel="Consulta de Movimientos Históricos" itemValue="/api/consultaMovHistoricos.jsf" />
			<f:selectItem itemLabel="Reporte de Solicitudes de Retiro" itemValue="/api/reporteSolicRetiro.jsf" />
			<f:selectItem itemLabel="Reporte de Saldos Finales (Saldos Negativos)" itemValue="/api/saldosNegativosImssIsste.jsf" />
			<f:selectItem itemLabel="Salario Mínimo" itemValue="/api/salarioMinimo.jsf" />
			<f:selectItem itemLabel="Valores UMA" itemValue="/api/valoresUMA.jsf" />
            
			<p:ajax event="change" listener="#{menu.navigateSub}" oncomplete="PF('statusDialog').show();" />
		</p:selectOneMenu>
	</h:form>


</h:body>


</html>
