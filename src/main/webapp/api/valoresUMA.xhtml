<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{valorUMA.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">

		<h:outputStylesheet name="estilo-base.css" library="css" />

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="form">
			<p:panel header="Valores UMA" style="margin-top:20px">
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column style="width:50%">
							<p:dataTable id="tabla" var="val"
								emptyMessage="#{msg.aprob_msj_sinDatos}"
								value="#{valorUMA.valores}"
								>


								<p:column headerText="Valor UMA">
									<h:outputText value="#{val.monto}" style="float:right">
										<f:convertNumber type="currency" currencySymbol="$" />
									</h:outputText>
								</p:column>

								<p:column headerText="Fecha UMA">
									<h:outputText value="#{val.fechaActual}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Fecha ult. act.">
									<h:outputText value="#{val.fechaUltAct}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Usuario">
									<h:outputText value="#{val.user}" />
								</p:column>
							</p:dataTable>

						</p:column>
						<p:column>
							<p:panelGrid styleClass="ui-noborder">

								<p:row>
									<p:column>
										<p:outputLabel value="Fecha Inicio: "
											style="font-weight: bold" />
										<p:datePicker id="fechaInicial"
											inputStyle="width:120px; text-align:right;"
											value="#{valorUMA.fechaInicial}" showIcon="true" locale="es"
											pattern="dd-MM-yyyy" readonlyInput="true" required="true"
											requiredMessage="Fecha inicial requerida" />
									</p:column>
									<p:column>
										<p:outputLabel value="Fecha Fin: " style="font-weight: bold" />
										<p:datePicker id="fechaFinal" value="#{valorUMA.fechaFinal}"
											inputStyle="width:120px; text-align:right;" showIcon="true"
											locale="es" pattern="dd-MM-yyyy" readonlyInput="true"
											required="true" requiredMessage="Fecha fin requerida" />

									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:outputLabel value="Ruta reporte: "
											style="font-weight: bold" />
										<h:outputText value="#{valorUMA.ruta}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:commandButton class="blue"
											action="#{valorUMA.generarReporte}" type="submit" update="form"
											value="Generar reporte"  />
									</p:column>
								</p:row>

							</p:panelGrid>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

		</h:form>

	</ui:define>


</ui:composition>
