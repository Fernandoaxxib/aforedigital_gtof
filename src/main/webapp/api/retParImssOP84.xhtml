<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{retParImssOP84.iniciar}" type="preRenderView"/>		
	</f:metadata>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="green" outcome="/api/retParImssOP84.jsf" includeViewParams="true" value="#{msg.retPar_imss_op84_btnOP84}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="blue" outcome="/api/retParImssOP8586.jsf" includeViewParams="true" value="#{msg.retPar_imss_op84_btnOP8586}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>

		
			<p:growl id="message" />
			<p:dialog id="dlg1" header="#{msg.modulo_desempleoParc_titulo5}"
				appendTo="@(body)" widgetVar="dlg2" modal="true" width="45%"
				 resizable="false" style="font-size:12px">
				<p:dataTable var="registro" value="#{retParImssOP84.listLotes}"
					selectionMode="single" selection="#{retParImssOP84.selectedLote}"
					rowKey="#{registro.ID_LOTE}" style="padding-bottom:10px">
					<p:ajax process="@this" event="rowSelect"
						listener="#{retParImssOP84.onRowSelect}" />

					<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}" styleClass="gridCell-right">
						<h:outputText value="#{registro.ID_LOTE}" />
					</p:column>
					<p:column headerText="Fecha lote" styleClass="gridCell-right">
						<h:outputText value="#{registro.FECHA_LOTE}" >
						  <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
						</h:outputText>
					</p:column>
					<p:column headerText="NÃºmero de registros" styleClass="gridCell-right">
						<h:outputText value="#{registro.NUMERO_REGISTROS}" />
					</p:column>
				</p:dataTable>
				<p:outputPanel style="text-align:right">
					<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-right:10px" />
					<p:commandButton value="Seleccionar"
						actionListener="#{retParImssOP84.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();" update=":form:pnl2"
						styleClass="blue ui-button-text" />
				</p:outputPanel>
			</p:dialog>

          <p:panel header="Retiros parciales IMSS OP84" style="margin-top:20px">
          <h:form id="form">
			<div class="ui-g">
				<div class="ui-g-7" style="width:55%">
					
						<p:panel header="#{msg.retPar_imss_op84_titulo2}">
							<div class="ui-g">
								<div class="ui-g-3" style="text-align: left">
									<p:outputLabel value="#{msg.retPar_imss_op84_lblRuta}" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; width: 320px; text-align: left;">
									<p:outputLabel value="#{retParImssOP84.ruta}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-3" style="text-align: left">
									<p:outputLabel value="Archivo:" />
								</div>
								<div class="ui-g-9" style="text-align: left">
									<p:inputText value="#{retParImssOP84.nombreArchivo}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12" style="text-align: right">
									<p:commandButton styleClass="blue ui-button-text" type="submit"
										value="#{msg.retPar_imss_op84_btnCargar}"
										action="#{retParImssOP84.cargarArchivo}" update="form message"
										ajax="true" />
								</div>
							</div>
						</p:panel>

						<div class="ui-g">
							<div class="ui-g-12">
								<p:panel header="Resultados de la consulta">
									<p:dataTable id="table1" var="mon"
										value="#{retParImssOP84.registros}"
										emptyMessage="#{msg.aprob_msj_sinDatos}" scrollable="true"
										scrollHeight="100" style="font-size:12px;margin-top:10px">

										<p:column headerText="#{msg.retPar_imss_op84_lblCurp}"
											width="80">
											<h:outputText value="#{mon.CURP_TRABAJADOR}"
												style="float:left;" />
										</p:column>
										<p:column headerText="#{msg.retPar_imss_op84_lblNss}"
											width="80">
											<h:outputText value="#{mon.NSS_TRABAJADOR}"
												style="float:right;" />
										</p:column>
										<p:column headerText="#{msg.retPar_imss_op84_lblDiag}"
											width="80">
											<h:outputText value="#{mon.DIAGNOSTICO_IMSS}"
												style="float:right;" />
										</p:column>
										<p:column headerText="#{msg.retPar_imss_op84_lblFecEnvio}"
											width="80">
											<h:outputText value="#{mon.FECHA_ENVIO_NOTIFICACION_PAGO}"
												style="float:right;" />
										</p:column>
									</p:dataTable>
								</p:panel>
							</div>
						</div>
					
				</div>
				<div class="ui-g-5">
					<p:panel id="pnl2" style="font-size:12px;width:100%;height:307px">

						<div class="ui-g">
							<div class="ui-g-3" style="text-align: left">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblFecIni}" />
							</div>
							<div class="ui-g-9" style="text-align: left">							    
								<p:datePicker id="dfini" value="#{retParImssOP84.fecIni}" locale="es" showIcon="true" pattern="dd-MM-yyyy"  maxdate="#{retParImssOP84.today}" yearNavigator="true" monthNavigator="true" inputStyle="width:120px; text-align:right;" readonlyInput="true" >
									<p:ajax event="dateSelect" listener="#{retParImssOP84.limpiar}" update="vLote" />
								</p:datePicker>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-3" style="text-align: left">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblFecFin}" />
							</div>
							<div class="ui-g-9" style="text-align: left">							 
								<p:datePicker id="dffin" value="#{retParImssOP84.fecFin}" locale="es" showIcon="true" pattern="dd-MM-yyyy"  maxdate="#{retParImssOP84.today}" yearNavigator="true" monthNavigator="true" inputStyle="width:120px; text-align:right;" readonlyInput="true"	 />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2" style="text-align: left">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblLote}" />
							</div>
							<div class="ui-g-6"
								style="text-align: left; background: #dddddd; border-radius: 5px; height: 25px;">
								<p:outputLabel id="vLote" value="#{retParImssOP84.lote}" />
							</div>
							<div class="ui-g-2" style="text-align: left">
								<p:commandButton styleClass="blue ui-button-text" value="..." action="#{retParImssOP84.getLotes}"
									update="dlg1 dfini dffin" oncomplete="PF('dlg2').show();" />
							</div>
						</div>
						<div class="ui-g" style="margin-bottom: 20px">
							<div class="ui-g-12" style="text-align: right">
								<p:commandButton styleClass="blue ui-button-text" type="submit"
									value="#{msg.retPar_imss_op84_btnConsultar}"
									action="#{retParImssOP84.consultarOP84}"
									update="table1 message" ajax="true" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-2">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblRuta}" />
							</div>
							<div class="ui-g-10"
								style="background: #dddddd; border-radius: 5px; font-size: 9px; width: 285px; height: 25px; text-align: left;">
								<p:outputLabel value="#{retParImssOP84.ruta2}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-3" style="text-align: left">
								<p:outputLabel value="Archivo:" />
							</div>
							<div class="ui-g-4" style="text-align: left">
								<p:inputText value="#{retParImssOP84.archivo}" />
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-12" style="text-align: right">
								<p:commandButton styleClass="blue ui-button-text" type="submit" value="Generar Reporte"
									action="#{retParImssOP84.generarReporte}" update="form message"
									ajax="true" />
							</div>
						</div>
					</p:panel>
				</div>
			</div>
          
			<p:dataTable id="pnDetalleProc" var="pro"
				value="#{retParImssOP84.proceso}"
				emptyMessage="#{msg.aprob_msj_sinDatos}" styleClass="card-header b-blue">
				<f:facet name="header">
					<p:outputPanel style="text-align:left">
						<p:outputLabel value="#{msg.aprob_tabla_titResProc}" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="#{msg.aprob_tabla_columna_identificador}">
					<h:outputText value="#{pro.abrevProceso}" />
				</p:column>

				<p:column headerText="#{msg.aprob_tabla_columna_estatus}">
					<h:outputText value="#{pro.estadoProceso}" />
				</p:column>

				<p:column headerText="#{msg.aprob_tabla_columna_fechaInicio}" styleClass="gridCell-right">
					<h:outputText value="#{pro.fechahoraInicio}" />
				</p:column>
				<p:column headerText="#{msg.aprob_tabla_columna_fechaFin}" styleClass="gridCell-right">
					<h:outputText value="#{pro.fechahoraFinal}" />
				</p:column>
			</p:dataTable>
			
			</h:form>
			</p:panel>
		
	</ui:define>
</ui:composition>
