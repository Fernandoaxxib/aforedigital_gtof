<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{retParImssOP84.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />

		<p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column style="text-align:right">
					<h:form>
						<p:linkButton styleClass="green" outcome="/api/retParImssOP84.jsf"
							includeViewParams="true" value="#{msg.retPar_imss_op84_btnOP84}">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="blue"
							outcome="/api/retParImssOP8586.jsf" includeViewParams="true"
							value="#{msg.retPar_imss_op84_btnOP8586}">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>



		<p:dialog id="dlg1" header="#{msg.modulo_desempleoParc_titulo5}"
			appendTo="@(body)" widgetVar="dlg2" modal="true" width="45%"
			resizable="false" style="font-size:12px">
			<p:dataTable var="registro" value="#{retParImssOP84.listLotes}"
				selectionMode="single" selection="#{retParImssOP84.selectedLote}"
				rowKey="#{registro.ID_LOTE}" style="padding-bottom:10px">
				<p:ajax process="@this" event="rowSelect"
					listener="#{retParImssOP84.onRowSelect}" />

				<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}"
					styleClass="gridCell-right">
					<h:outputText value="#{registro.ID_LOTE}" />
				</p:column>
				<p:column headerText="Fecha lote" styleClass="gridCell-right">
					<h:outputText value="#{registro.FECHA_LOTE}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Número de registros"
					styleClass="gridCell-right">
					<h:outputText value="#{registro.NUMERO_REGISTROS}" />
				</p:column>
			</p:dataTable>
			<p:outputPanel style="text-align:right">
				<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();"
					styleClass="blue ui-button-text" style="margin-right:10px" />
				<p:commandButton value="Seleccionar"
					actionListener="#{retParImssOP84.opcionSeleccionada2}"
					oncomplete="PF('dlg2').hide();" update=":form:pnl2"
					styleClass="blue ui-button-text" />
			</p:outputPanel>
		</p:dialog>

		<h:form id="form">
			<p:panel header="RETIROS PARCIALES IMSS OP84" style="margin-top:18px">
				<p:panel header="#{msg.retPar_imss_op84_titulo2}">
					<p:panelGrid class="ui-noborder">
						<p:row>
							<p:column style="width:78px">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblRuta}" />
							</p:column>
							<p:column class="outputlabel-shadow"
								style="width:290px;height:17px !important">
								<p:outputLabel value="#{retParImssOP84.ruta}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:68px">
								<p:outputLabel value="Archivo:" />
							</p:column>
							<p:column>
								<p:inputText id="nombreArchivo"
									value="#{retParImssOP84.nombreArchivo}" style="width:303px" />
							</p:column>
							<p:column>
								<p:commandButton styleClass="blue ui-button-text" type="submit"
									value="#{msg.retPar_imss_op84_btnCargar}"
									action="#{retParImssOP84.cargarArchivo}"
									update="form:result form:nombreArchivo" ajax="true" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:panel>
				<p:panel header="RESULTADOS DE LA CONSULTA" style="margin-top:10px">
					<p:panel id="pnl2" style="border:0px !important">
						<p:panelGrid class="no-border no-padding">
							<p:row>
								<p:column style="width:100px">
									<p:selectOneRadio id="customRadio"
										value="#{retParImssOP84.radioSelected}"
										unselectable="#{retParImssOP84.seleccion1}"
										layout="pageDirection">
										<p:ajax listener="#{retParImssOP84.radioSelected}"
											update="form:customRadio2 form:dfini form:dffin form:vLote form:btnC"
											global="false" />
										<f:selectItem itemLabel="Fecha" itemValue="1" />
									</p:selectOneRadio>
								</p:column>
								<p:column>
									<p:outputLabel value="#{msg.retPar_imss_op84_lblFecIni}" />
								</p:column>
								<p:column style="padding-right:20px !important">
									<p:datePicker id="dfini" value="#{retParImssOP84.fecIni}"
										locale="es" showIcon="true" pattern="dd-MM-yyyy"
										maxdate="#{retParImssOP84.today}" yearNavigator="true"
										monthNavigator="true"
										inputStyle="width:100px; text-align:right;"
										readonlyInput="true" disabled="#{retParImssOP84.disabled1}">
										<p:ajax event="dateSelect"
											listener="#{retParImssOP84.limpiar}" update="" />
									</p:datePicker>
								</p:column>
								<p:column>
									<p:outputLabel value="#{msg.retPar_imss_op84_lblFecFin}" />
								</p:column>
								<p:column>
									<p:datePicker id="dffin" value="#{retParImssOP84.fecFin}"
										locale="es" showIcon="true" pattern="dd-MM-yyyy"
										maxdate="#{retParImssOP84.today}" yearNavigator="true"
										monthNavigator="true"
										inputStyle="width:100px; text-align:right;"
										readonlyInput="true" disabled="#{retParImssOP84.disabled2}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid class="no-border no-padding" style="margin-top:5px">
							<p:row>
								<p:column style="width:75px">
									<p:selectOneRadio id="customRadio2"
										value="#{retParImssOP84.radioSelected2}"
										unselectable="#{retParImssOP84.seleccion2}"
										layout="pageDirection">
										<p:ajax listener="#{retParImssOP84.radioSelected2}"
											update="form:customRadio form:dfini form:dffin form:vLote form:btnC"
											global="false" />
										<f:selectItem itemLabel="Lote" itemValue="1" />
									</p:selectOneRadio>
								</p:column>
								<p:column>
									<p:inputText id="vLote" value="#{retParImssOP84.lote}"
										placeholder="Indique lote"
										style="text-align:right;width:310px;margin-left:25px !important"
										disabled="#{retParImssOP84.disabled3}" />
									<p:commandButton id="btnC" styleClass="blue ui-button-text" style="width:35px"
										value="..." action="#{retParImssOP84.getLotes}"
										disabled="#{retParImssOP84.disabled4}"
										update="dlg1 dfini dffin" oncomplete="PF('dlg2').show();" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid class="no-border no-padding">
							<p:row>
								<p:column style="padding-left:379px !important">
									<p:commandButton styleClass="blue ui-button-text" type="submit"
										value="#{msg.retPar_imss_op84_btnConsultar}"
										action="#{retParImssOP84.consultarOP84}"
										update="form:table1 form:customRadio form:customRadio2 form:dfini form:dffin form:vLote form:result"
										ajax="true" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:panel>

					<p:dataTable id="table1" var="mon"
						value="#{retParImssOP84.registros}" emptyMessage=""
						scrollable="true" scrollHeight="100"
						style="font-size:12px;margin-top:10px">

						<p:column headerText="#{msg.retPar_imss_op84_lblCurp}" width="90">
							<h:outputText value="#{mon.CURP_TRABAJADOR}" style="float:left;" />
						</p:column>
						<p:column headerText="#{msg.retPar_imss_op84_lblNss}" width="70">
							<h:outputText value="#{mon.NSS_TRABAJADOR}" style="float:right;" />
						</p:column>
						<p:column headerText="#{msg.retPar_imss_op84_lblDiag}" width="60">
							<h:outputText value="#{mon.DIAGNOSTICO_IMSS}"
								style="float:right;" />
						</p:column>
						<p:column headerText="#{msg.retPar_imss_op84_lblFecEnvio}"
							width="80">
							<h:outputText value="#{mon.FECHA_ENVIO_NOTIFICACION_PAGO}"
								style="float:right;" />
						</p:column>
					</p:dataTable>
				</p:panel>	
				<p:panel header="GENERACIÓN DE REPORTE" style="margin-top:10px">
					<p:panelGrid class="ui-noborder">
						<p:row>
							<p:column style="width:78px">
								<p:outputLabel value="#{msg.retPar_imss_op84_lblRuta}" />
							</p:column>							
							<p:column class="outputlabel-shadow"
								style="width:290px;height:17px !important">
								<p:outputLabel value="#{retParImssOP84.ruta2}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:panelGrid class="ui-noborder" style="margin-top:10px">
						<p:row>
							<p:column style="width:68px">
								<p:outputLabel value="Archivo:" />
							</p:column>
							<p:column>
								<p:inputText id="vArchivo" value="#{retParImssOP84.archivo}"
									style="width:303px;margin-right: 10px;" />
							</p:column>
							<p:column>
								<p:commandButton styleClass="blue ui-button-text" type="submit"
									value="Generar Reporte"
									action="#{retParImssOP84.generarReporte}"
									update="form:result form:vArchivo form:customRadio form:customRadio2"
									ajax="true" />
							</p:column>
						</p:row>
					</p:panelGrid>

				</p:panel>
				<p:panel style="border:0px !important">
					<ui:include src="processResult.xhtml">
						<ui:param name="base" value="#{retParImssOP84}" />
					</ui:include>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
