<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{repParcialesConsar.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	<ui:define name="menu" >
		<ui:include src="menu.xhtml" />
    </ui:define>
   
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		    </p:row>
		 </p:panelGrid>



          <p:panel header="REPORTE DE PARCIALES CONSAR">
             <h:form id="form">
                <p:panel>
                   <p:panelGrid columns="4" styleClass="ui-noborder" style="margin-bottom:10px" cellpadding="5" >
                        <p:outputLabel for="dini" value="FECHA INICIO: " />
                        <p:datePicker id="dini" value="#{repParcialesConsar.fechaInicio}" locale="es" showIcon="true" pattern="dd-MM-yyyy" yearNavigator="true" monthNavigator="true" inputStyle="width:120px; text-align:right;" readonlyInput="true"	 />                        
                         <p:outputLabel for="dffin" value="FECHA FIN: " />
                        <p:datePicker id="dffin" value="#{repParcialesConsar.fechaFin}" locale="es" showIcon="true" pattern="dd-MM-yyyy" yearNavigator="true" monthNavigator="true" inputStyle="width:120px; text-align:right;" readonlyInput="true"	 />
                   </p:panelGrid>                
                </p:panel>
             </h:form>
          </p:panel>
          				
	</ui:define>
</ui:composition>
