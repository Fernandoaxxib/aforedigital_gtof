<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{repParcialesConsar.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:dialog header="Mensaje" id="dlg1" appendTo="@(body)" widgetVar="dlg3" minHeight="140" width="350" showEffect="fade" resizable="false" modal="true">			
			<p:panel style="border:0px !important;text-align:center">
			   <p:outputPanel style="margin-top:10px;margin-bottom:10px">
			     <p:outputLabel value="#{repParcialesConsar.respuesta}"/>
			   </p:outputPanel>
			   <p:commandButton type="button" value="CERRAR" styleClass="blue" onclick="PF('dlg3').hide();"/>
			</p:panel>											
		</p:dialog>

		<p:panel header="REPORTE DE PARCIALES CONSAR" style="height:90% !important">
			<h:form id="form">
				<div class="ui-g" style="text-align: right; margin-top: 10px;">
					<div class="ui-g-3"
						style="text-align: left; width: 130px; padding-top: 13px">
						<p:outputLabel for="dini" value="FECHA INICIO: " />
					</div>
					<div class="ui-g-3" style="text-align: left; width: 200px;">
						<p:datePicker id="dini" value="#{repParcialesConsar.fechaInicio}"
							locale="es" showIcon="true" pattern="dd-MM-yyyy"
							yearNavigator="true" monthNavigator="true"
							inputStyle="width:120px; text-align:right;" readonlyInput="true" />
					</div>
					<div class="ui-g-3"
						style="text-align: left; padding-top: 13px; width: 130px;">
						<p:outputLabel for="dffin" value="FECHA FIN: " />
					</div>
					<div class="ui-g-3" style="text-align: left;">
						<p:datePicker id="dffin" value="#{repParcialesConsar.fechaFin}"
							locale="es" showIcon="true" pattern="dd-MM-yyyy"
							yearNavigator="true" monthNavigator="true"
							inputStyle="width:120px; text-align:right;" readonlyInput="true" />
					</div>
				</div>
				<div class="ui-g" style="margin-top: 10px;">
					<div class="ui-g-6" style="text-align: left; width: 135px">
						<p:outputLabel value="Ruta:" />
					</div>
					<div class="ui-g-6"
						style="width: 490px; background: #dddddd; text-align: left;">
						<p:outputLabel value="#{repParcialesConsar.ruta}" />
					</div>
				</div>
				<div class="ui-g" style="margin-top: 10px;">
					<div class="ui-g-6"
						style="text-align: left; width: 128px; padding-top: 13px !important">
						<p:outputLabel value="Nombre archivo:" />
					</div>
					<div class="ui-g-6" style="text-align: left;">
						<p:inputText id="archivo" value="#{repParcialesConsar.archivo}"
							style=" width: 480px;" />
					</div>
				</div>
				<div class="ui-g" style="margin-top: 10px;">
					<div class="ui-g-6" style="text-align: right; width: 625px">
						<p:commandButton styleClass="blue" type="submit"
							value="GENERAR REPORTE" update="dlg1 form:dini form:dffin form:archivo"
							action="#{repParcialesConsar.generarReporte}" />
					</div>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
