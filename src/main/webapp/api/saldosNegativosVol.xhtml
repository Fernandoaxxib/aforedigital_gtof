<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaConsultaMarcas.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="green" outcome="/api/saldosNegativosImssIsste.jsf" includeViewParams="true" value="Saldos Imss/Isste" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="blue" outcome="/api/saldosNegativosVol.jsf" includeViewParams="true" value="Saldos Vol" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>
			
			<h:form id="form">
			<p:growl id="message" />
			<p:panel id="pnlResult" header="Reporte Saldos Finales" 	style="font-size:12px;margin-bottom:20px;margin-top:20px">
			
			
							
					
				<p:panel header="Reporte Saldo Voluntario"  style="font-size:12px;margin-bottom:20px;margin-top:20px">
					<p:panelGrid id="panel" columns="8" styleClass="ui-noborder" cellpadding="10" width="100%">
							
						<p:outputLabel value="Ruta:" />					
						<p:inputText id="rutaVol" disabled="true" 	value="#{saldosNegativosVol.rutaSaldoNegativo}" style="text-Align:left;font-size:15px;width:150px"/>
						<p:outputLabel value="Nombre Archivo:" />
						<p:inputText required="true" requiredMessage="Debe ingresar nombre de archivo" value="#{saldosNegativosVol.nombreSaldoNegativo}" > </p:inputText>
						<p:outputLabel value="Fecha Mov:" />
						<p:datePicker id="fecha" required="true" requiredMessage="Debe ingresar la fecha" 
						inputStyle="width:120px; text-align:right;"
						value="#{saldosNegativosVol.saldoFechaMovimiento}" showIcon="true" locale="es"
						pattern="dd-MM-yyyy" readonlyInput="true" />
						<p:commandButton styleClass="blue ui-button-text" type="submit" value="Reporte" action="#{saldosNegativosVol.ejecutarReporteNegativo}" update="form message" ajax="true"/>
									
								
							
					</p:panelGrid>	
						
				</p:panel>
					
												 
			
			
			<p:dataTable id="pnDetalleProc" var="pro"
					value="#{saldosNegativosVol.proceso}"
					emptyMessage="#{msg.aprob_msj_sinDatos}"
					style="margin-top:20px;font-size:12px">
					<f:facet name="header">
						<p:outputPanel style="text-align:left">
							<p:outputLabel value="#{msg.aprob_tabla_titResProc}" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.aprob_tabla_columna_identificador}">
						<h:outputText value="#{pro.abrevProceso}" />
					</p:column>

					<p:column headerText="#{msg.aprob_tabla_columna_estatus}">
						<h:outputText value="#{pro.estadoProceso}" />
					</p:column>

					<p:column headerText="#{msg.aprob_tabla_columna_fechaInicio}" styleClass="gridCell-right">
						<h:outputText value="#{pro.fechahoraInicio}" />
					</p:column>
					<p:column headerText="#{msg.aprob_tabla_columna_fechaFin}" styleClass="gridCell-right">
						<h:outputText value="#{pro.fechahoraFinal}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
