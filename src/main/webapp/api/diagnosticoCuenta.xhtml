<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{diagCuenta.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form">
			<p:panel header="DiagnÃ³stico de la Cuenta Individual"
				style="margin-top:20px">

				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column colspan="2" style="padding:10px;">

							<p:outputLabel value="Buscar por: " style="font-weight: normal" />
							<p:inputText id="nss" value="#{diagCuenta.nss}"
								style="width:215px" placeholder="NSS/CURP" />
							<p:commandButton class="blue"
								actionListener="#{diagCuenta.obtieneCodCuenta}"
								update="pGrid result" value="Buscar" />

						</p:column>
						<p:column style="width:200px; padding:10px;">
							<p:outputLabel value="Cuenta: " style="font-weight: normal" />
							<h:outputText value="#{diagCuenta.codCuenta}" />
						</p:column>
						<p:column style="width:300px; padding:10px;">
							<p:outputLabel value="Nombre: " style="font-weight: normal" />
							<h:outputText value="#{diagCuenta.nombre}" />
						</p:column>
					</p:row>


					<p:row>
						<p:column>
							<p:outputLabel value="Inicio: " style="font-weight: normal" />
							<p:datePicker id="fechaInicial"
								inputStyle="width:120px; text-align:right;" yearNavigator="true"
								monthNavigator="true" value="#{diagCuenta.fechaInicial}"
								showIcon="true" locale="es" pattern="dd-MM-yyyy"
								readonlyInput="true" />
						</p:column>
						<p:column>
							<p:outputLabel value="Fin: " style="font-weight: normal" />
							<p:datePicker id="fechaFinal" value="#{diagCuenta.fechaFinal}"
								inputStyle="width:120px; text-align:right;" showIcon="true"
								yearNavigator="true" monthNavigator="true" locale="es"
								pattern="dd-MM-yyyy" readonlyInput="true" />

						</p:column>
						<p:column colspan="2" style="padding:10px;">
							<p:outputLabel value="Tipo proceso: " style="font-weight: normal" />

							<p:selectOneMenu id="tipoProceso"
								style="width:300px; vertical-align: inherit;"
								value="#{diagCuenta.selectedTipo}">
								<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
									itemValue="" />
								<f:selectItems value="#{diagCuenta.tipos}" var="c"
									itemLabel="#{c.descripcion}" itemValue="#{c.clave}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="4" style="text-align:center;padding:10px;">
							<p:commandButton class="blue"
								rendered="#{diagCuenta.mostrarBotones}"
								actionListener="#{diagCuenta.generarArchivo}"
								update="pGrid result" value="Generar reporte" />

							<p:commandButton class="blue"
								rendered="#{diagCuenta.mostrarBotones}"
								actionListener="#{diagCuenta.desbloquearCuentas}"
								update="pGrid result" value="Desbloquea Ctas." />

							<p:commandButton class="blue"
								rendered="#{diagCuenta.mostrarBotones}"
								actionListener="#{diagCuenta.bloquearCuentas}"
								update="pGrid result" value="Bloquea Ctas." />
						</p:column>
					</p:row>



				</p:panelGrid>
			</p:panel>

			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{diagCuenta}" />
			</ui:include>

		</h:form>

	</ui:define>


</ui:composition>
