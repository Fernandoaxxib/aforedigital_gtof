<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{reporteLiquidacion.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">

		<h:outputStylesheet name="estilo-base.css" library="css" />

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>


		<p:panel header="Reporte de marcas" style="margin-top:20px">

			<p:panelGrid width="50%" styleClass="ui-noborder">
				<p:row>
					<p:column colspan="2" style="padding:10px;">
						<h:form id="form">
							<p:outputLabel value="Buscar por: " style="font-weight: bold" />
							<p:inputText value="#{diagCuenta.valor}" style="width:215px"
								placeholder="NSS/CURP" required="true"
								requiredMessage="Debe especificar un NSS/CURP" />
							<p:commandButton class="blue"
								action="#{diagCuenta.obtieneCodCuenta}" type="submit"
								value="Buscar" ajax="false" />
						</h:form>
					</p:column>
				</p:row>


				<p:row>
					<p:column style="width:200px; padding:10px;">
						<p:outputLabel value="Cuenta: " style="font-weight: bold" />
						<h:outputText value="#{diagCuenta.codCuenta}" />
					</p:column>
					<p:column style="width:200px; padding:10px;">
						<p:outputLabel value="Nombre: " style="font-weight: bold" />
						<h:outputText value="#{diagCuenta.nombre}" />
					</p:column>
				</p:row>


				<h:form id="form2">
					<p:row>
						<p:column>
							<p:outputLabel value="Inicio: " style="font-weight: bold" />
							<p:datePicker id="fechaInicial"
								inputStyle="width:120px; text-align:right;"
								value="#{diagCuenta.fechaInicio}" showIcon="true" locale="es"
								pattern="dd-MM-yyyy" readonlyInput="true" required="true"
								requiredMessage="Fecha inicial requerida" />
						</p:column>
						<p:column>
							<p:outputLabel value="Fin: " style="font-weight: bold" />
							<p:datePicker id="fechaFinal" value="#{diagCuenta.fechaFin}"
								inputStyle="width:120px; text-align:right;" showIcon="true"
								locale="es" pattern="dd-MM-yyyy" readonlyInput="true"
								 />

						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="padding:10px;">
							<p:outputLabel value="Tipo proceso: " style="font-weight: bold" />

							<p:selectOneMenu required="true"
								requiredMessage="Tipo proceso es requerido"
								style="width:auto; vertical-align: inherit;"
								value="#{diagCuenta.selectedTipo}">
								<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
									itemValue="" />
								<f:selectItems value="#{diagCuenta.tipos}" var="c"
									itemLabel="#{c.descripcion}" itemValue="#{c.clave}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="2" style="padding:10px;">
							<p:commandButton class="blue"
								action="#{diagCuenta.generarArchivo}" type="submit"
								value="Generar reporte" ajax="false" />

							<p:commandButton class="blue"
								action="#{diagCuenta.desbloquearCuentas}" type="submit"
								value="Desbloquea Ctas." ajax="false" />

							<p:commandButton class="blue"
								action="#{diagCuenta.bloquearCuentas}" type="submit"
								value="Bloquea Ctas." ajax="false" />
						</p:column>
					</p:row>

				</h:form>

			</p:panelGrid>
		</p:panel>



	</ui:define>


</ui:composition>
