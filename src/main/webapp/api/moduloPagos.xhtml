<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>

<h:body>
    <h:outputScript library="js" name="calendar-localization.js"></h:outputScript>
	<h:form>
		<p:panelGrid columns="2" layout="grid">
			<p:outputPanel style="text-align:right">
				<h:outputLabel value="#{msg.modulo_pagos_titulo1}"
					for="tituloModPagos" style="font-size:20px;text-align:center" />
			</p:outputPanel>
			<p:outputPanel style="text-align:center">
				<p:commandButton action="#{moduloPagos.refresh}" type="submit"
					value="#{msg.modulo_pagos_btn_refresh}" ajax="false"
					style="align:rigth" />
			</p:outputPanel>
		</p:panelGrid>
	</h:form>


	<h:form>

		<p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
			<p:panel id="pFondos" header="#{msg.modulo_pagos_titulo2}" style="margin-bottom:20px">
			   <h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="slPagos" value="#{msg.modulo_pagos_label_pagosAfil}" />
				<p:selectOneMenu id="slPagos" value="#{moduloPagos.pagosAfiliados}" style="width:125px">
					<f:selectItem itemLabel="------"      itemValue="0" />
					<f:selectItem itemLabel="BASICOS"     itemValue="1" />
					<f:selectItem itemLabel="ADICIONALES" itemValue="2" />
					<f:selectItem itemLabel="TODOS"       itemValue="3" />									
				</p:selectOneMenu>
				
				<p:outputLabel for="fProceso" value="#{msg.modulo_pagos_label_fechaProceso}" />				
                <p:calendar id="fProceso" value="#{calendarView.date3}"  locale="es" navigator="true" pattern="dd-MM-yyyy" showOn="button" />
			   </h:panelGrid>	
			</p:panel>

			<p:panel id="pPagos" header="#{msg.modulo_pagos_titulo3}" style="margin-bottom:20px">
				<h:outputText value="Content" />
				<h:outputText value="Content" />
			</p:panel>
		</p:panelGrid>

	</h:form>


</h:body>
</html>
