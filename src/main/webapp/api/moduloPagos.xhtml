<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	template="/templates/dashboardLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="left" >
		    <ui:include src="/api/graficas.xhtml" />
    </ui:define>
	<ui:define name="center">

  
    <h:outputScript library="js" name="calendar-localization.js"></h:outputScript>
	<h:form>
	    <p:growl id="msj" life="2000" />
	      
			<p:outputPanel >
				<p:outputLabel value="#{msg.modulo_pagos_titulo1}" 	 style="font-size:20px;margin-left:100px" />
			    <p:commandButton action="#{moduloPagos.refresh}" type="submit" value="#{msg.modulo_pagos_btn_refresh}" update="msj" ajax="false" style="margin-left:160px" />
			</p:outputPanel>
			
		
		
			<p:panel id="pFondos" header="#{msg.modulo_pagos_titulo2}" style="margin-top:20px;margin-bottom:20px;font-size:12px">
			   <p:panelGrid styleClass="ui-noborder" columns="2" cellpadding="5" layout="grid">
				<p:outputLabel for="slPagos" value="#{msg.modulo_pagos_label_pagosAfil}" />
				<p:selectOneMenu id="slPagos" value="#{moduloPagos.pagosAfiliados}" style="width:190px" >					
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_basicos}"     itemValue="#{msg.modulo_pagos_item_basicas}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_adicionales}" itemValue="#{msg.modulo_pagos_item_adicionales}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_todos}"       itemValue="#{msg.modulo_pagos_item_todfon}" />									
				</p:selectOneMenu>
				
				<p:outputLabel for="fProceso" value="#{msg.modulo_pagos_label_fechaProceso}" />				
                <p:calendar id="fProceso" value="#{moduloPagos.fechaProceso}"  size="10" locale="es" navigator="true" pattern="dd-MM-yyyy" mask="true" showOn="button" style="font-size:12px">
                  <p:ajax  listener="#{moduloPagos.fechaProceso}" />
                </p:calendar>
			    
			    <p:commandButton type="submit"  value="#{msg.modulo_pagos_btn_generaFondos}" action="#{moduloPagos.generarFondos}" update="msj" />
			   </p:panelGrid>	
			</p:panel>
															
			<p:panel id="pRetiros" header="#{msg.modulo_pagos_titulo3}" style="margin-bottom:20px;font-size:12px">
			  <p:panelGrid styleClass="ui-noborder" columns="2" cellpadding="5" layout="grid">
				<p:outputLabel for="slRetiros" value="#{msg.modulo_pagos_label_procesRetiros}"  />
				<p:selectOneMenu id="slRetiros" value="#{moduloPagos.procesosRetiros}" style="width:190px" >					
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_dispos}"     itemValue="#{msg.modulo_pagos_item_disposv}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_parciales}"  itemValue="#{msg.modulo_pagos_item_parcV}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_retVolun}"   itemValue="#{msg.modulo_pagos_item_volunV}" />	
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_penMinGar}"  itemValue="#{msg.modulo_pagos_item_pmgV}" />	
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_todos}"      itemValue="#{msg.modulo_pagos_item_todV}" />									
				</p:selectOneMenu>			  			  
			  
				<p:outputLabel for="slInstitucion" value="#{msg.modulo_pagos_label_institucion}" />
				<p:selectOneMenu id="slInstitucion" value="#{moduloPagos.institucion}" style="width:190px">					
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_issste}"     itemValue="#{msg.modulo_pagos_item_isssteV}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_imss}"  itemValue="#{msg.modulo_pagos_item_imssV}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_todos}"   itemValue="#{msg.modulo_pagos_item_todIns}" />															
				</p:selectOneMenu>
				
				<p:outputLabel for="sltiposPagos" value="#{msg.modulo_pagos_label_tiposPagos}" />
				<p:selectOneMenu id="sltiposPagos" value="#{moduloPagos.tiposPagos}" style="width:190px">					
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_tranInter}"     itemValue="#{msg.modulo_pagos_item_ti}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_ordPagos}"  itemValue="#{msg.modulo_pagos_item_op}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_cheques}"   itemValue="#{msg.modulo_pagos_item_ch}" />	
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_tdp}"  itemValue="#{msg.modulo_pagos_item_tdpv}" />
					<f:selectItem itemLabel="#{msg.modulo_pagos_item_todos}"   itemValue="#{msg.modulo_pagos_item_todPag}" />															
				</p:selectOneMenu>
				
				<p:outputLabel for="fProcesoP" value="#{msg.modulo_pagos_label_fechaProceso}"/>				
                <p:calendar id="fProcesoP" value="#{moduloPagos.fechaProcesoPagos}" mask="true" size="10" locale="es" navigator="true" pattern="dd-MM-yyyy" showOn="button" />
			  
			    <p:commandButton type="submit"  value="#{msg.modulo_pagos_btn_generaPagos}" action="#{moduloPagos.generarPagos}" update="msj"/>
			  </p:panelGrid>
			</p:panel>
		
	</h:form>
</ui:define>
</ui:composition>
