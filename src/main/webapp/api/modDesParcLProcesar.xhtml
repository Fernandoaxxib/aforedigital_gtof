<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{modDesParcLProcesar.iniciar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">

		<h:outputScript library="js" name="calendar-localization.js"></h:outputScript>

		<p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column style="text-align:right">
					<h:form>
						<p:linkButton styleClass="blue"
							outcome="/api/modDesParc.jsf" includeViewParams="true"
							value="#{msg.modulo_desempleoParc_btnPM}">
							<f:param name="init" value="true" />
						</p:linkButton>

						<p:linkButton styleClass="blue"
							outcome="/api/modDesempParc.jsf" includeViewParams="true"
							value="Proceso individual">
							<f:param name="init" value="true" />
						</p:linkButton>


						<p:linkButton styleClass="blue"
							outcome="/api/modDesParcReportes.jsf" includeViewParams="true"
							value="#{msg.modulo_desempleoParc_btnReportes}">
							<f:param name="init" value="true" />
						</p:linkButton>

						<p:linkButton styleClass="green"
							outcome="/api/modDesParcLProcesar.jsf" includeViewParams="true"
							value="#{msg.modulo_desempleoParc_btnLProcesar}">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form3">

			<p:dialog id="dlg1" header="#{msg.modulo_desempleoParc_titulo5}"
				appendTo="@(body)" widgetVar="dlg2" modal="true" width="30%"
				resizable="false" style="font-size:12px;margin-top:20px">

				<p:dataTable id="multipleDT" var="registro" scrollable="true"
					scrollHeight="250" value="#{modDesParcLProcesar.listLotes}"
					selectionMode="single"
					selection="#{modDesParcLProcesar.selectedLote}"
					styleClass="gridCell-green" rowKey="#{registro.ID_LOTE}"
					style="padding-bottom:10px">
					<p:ajax process="@this" event="rowSelect"
						listener="#{modDesParcLProcesar.onRowSelect}" />


					<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}"
						styleClass="gridCell-right">
						<h:outputText value="#{registro.ID_LOTE}" />
					</p:column>
					<p:column headerText="#{msg.modulo_desempleoParc_lblFecOperacion}"
						styleClass="gridCell-right">
						<h:outputText value="#{registro.FEC_OPERACION}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

				</p:dataTable>
				<p:outputPanel style="text-align:right">
					<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();"
						styleClass="blue" style="margin-right:10px" />
					<p:commandButton value="Seleccionar"
						actionListener="#{modDesParcLProcesar.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();" update="pnl2 pnl3 pnl4"
						styleClass="blue" />
				</p:outputPanel>

			</p:dialog>

			<p:panel id="pnl1" header="#{msg.modulo_desempleoParc_titulo3}"
				style="margin-bottom:20px;margin-top:18px">
				<p:selectOneRadio id="radioSelect" layout="pageDirection"
					value="#{modDesParcLProcesar.radioSelected}" style="font-size:12px">
					<p:ajax listener="#{modDesParcLProcesar.radioSelected}"
						global="false" update="pnl2 pnl3 pnl4"></p:ajax>
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnGenLot}"
						itemValue="1" />
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnGenLay}"
						itemValue="2" />
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnCarArch}"
						itemValue="3" />
				</p:selectOneRadio>
				<p:outputPanel id="pnl2">
					<div class="ui-g" style="margin-top:10px">
						<div class="ui-g-2" style="width:110px">
							<p:outputLabel for="fCapturada3"
								value="#{msg.modulo_desempleoParc_column_fecha}"								
								rendered="#{modDesParcLProcesar.radioSelected eq 1}" />
						</div>
						<div class="ui-g-4" style="width: 274px">
							<p:datePicker id="fCapturada3"
								value="#{modDesParcLProcesar.fecha}" locale="es" showIcon="true"
								pattern="dd-MM-yyyy" yearNavigator="true" monthNavigator="true"
								rendered="#{modDesParcLProcesar.radioSelected eq 1}"
								inputStyle="width:120px; text-align:right;" readonlyInput="true" />
						</div>
						<div class="ui-g-6">
							<p:commandButton styleClass="blue" type="submit"
								value="#{msg.modulo_desempleoParc_btnGenerar}" ajax="true"
								action="#{modDesParcLProcesar.generarAccion}" global="true"
								update="form3:radioSelect form3:fCapturada3 form3:pnl3 form3:result" />
						</div>
					</div>					
				</p:outputPanel>
				<p:outputPanel id="pnl3">
					<div class="ui-g" style="display:#{modDesParcLProcesar.display};margin-top:10px">
						<div class="ui-g-2" style="width:110px">
							<p:outputLabel value="#{msg.modulo_desempleoParc_lblLote}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2}" />
						</div>
						<div class="ui-g-5 outputlabel-shadow"
							style="border:#{modDesParcLProcesar.border};width:308px">
							<p:outputLabel id="idLote" value="#{modDesParcLProcesar.lote}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2}" />
						</div>
						<div class="ui-g-5" style="margin-top: -5px">
							<p:commandButton styleClass="blue" style="width:35px" type="submit"
								value="..." action="#{modDesParcLProcesar.getLotes}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2}"
								update="dlg1" oncomplete="PF('dlg2').show();" />
						</div>
					</div>
				</p:outputPanel>
				<p:outputPanel id="pnl4">
					<div class="ui-g" style="display:#{modDesParcLProcesar.display2};margin-top:10px">
						<div class="ui-g-2" style="margin-top:10px;width:110px">
							<p:outputLabel value="#{msg.modulo_desempleoParc_lblRuta}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"	/>
						</div>
						<div class="ui-g-10 outputlabel-shadow" style="margin-top:10px;width:348px">
							<p:outputLabel value="#{modDesParcLProcesar.ruta}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}" />
						</div>
					</div>
					<div class="ui-g" style="display:#{modDesParcLProcesar.display2};margin-top:10px">
						<div class="ui-g-2" style="margin-top: 10px;width:110px">
							<p:outputLabel value="#{msg.modulo_desempleoParc_lblArchivo}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}" />
						</div>
						<div class="ui-g-10 outputlabel-shadow" style="margin-top:10px;width:348px">
							<p:outputLabel value="#{modDesParcLProcesar.archivo}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}" />
						</div>
					</div>
				</p:outputPanel>
				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{modDesParcLProcesar}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
