<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{modDesParcLProcesar.iniciar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">

		<h:outputScript library="js" name="calendar-localization.js"></h:outputScript>

		<p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column>
					<h:form>
						<p:linkButton styleClass="blue ui-button-text"
							outcome="/api/modDesParc.jsf" includeViewParams="true"
							value="#{msg.modulo_desempleoParc_btnPM}">
							<f:param name="init" value="true" />
						</p:linkButton>

						<p:linkButton styleClass="blue ui-button-text"
							outcome="/api/modDesParcReportes.jsf" includeViewParams="true"
							value="#{msg.modulo_desempleoParc_btnReportes}">
							<f:param name="init" value="true" />
						</p:linkButton>

						<p:linkButton styleClass="green ui-button-text"
							outcome="/api/modDesParcLProcesar.jsf" includeViewParams="true"
							value="#{msg.modulo_desempleoParc_btnLProcesar}">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form3">
		    <p:growl id="message" />
			<p:dialog id="dlg1" header="#{msg.modulo_desempleoParc_titulo5}"
				appendTo="@(body)" widgetVar="dlg2" modal="true" width="30%"
				resizable="false" style="font-size:12px;margin-top:20px">
				
				<p:dataTable id="multipleDT" var="registro" scrollable="true" scrollHeight="250"
					value="#{modDesParcLProcesar.listLotes}" selectionMode="single"
					selection="#{modDesParcLProcesar.selectedLote}" styleClass="gridCell-green"
					rowKey="#{registro.ID_LOTE}" style="padding-bottom:10px">
					<p:ajax process="@this" event="rowSelect"
						listener="#{modDesParcLProcesar.onRowSelect}" />


					<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}" styleClass="gridCell-right">
						<h:outputText value="#{registro.ID_LOTE}" />
					</p:column>
					<p:column headerText="#{msg.modulo_desempleoParc_lblFecOperacion}" styleClass="gridCell-right">
						<h:outputText value="#{registro.FEC_OPERACION}">
						  <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
						</h:outputText>
					</p:column>

				</p:dataTable>
				<p:outputPanel style="text-align:right">
					<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();"
						styleClass="blue ui-button-text" style="margin-right:10px" />
					<p:commandButton value="Seleccionar"
						actionListener="#{modDesParcLProcesar.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();" update=":form3:pnl1"
						styleClass="blue ui-button-text" />
				</p:outputPanel>
				
			</p:dialog>

			<p:panel id="pnl1" header="#{msg.modulo_desempleoParc_titulo3}"
				style="margin-bottom:20px;font-size:12px;margin-top:20px;">
				<p:selectOneRadio layout="pageDirection"
					value="#{modDesParcLProcesar.radioSelected}" style="font-size:12px">
					<p:ajax listener="#{modDesParcLProcesar.radioSelected}"
						update="pnl1"></p:ajax>
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnGenLot}"
						itemValue="1" />
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnGenLay}"
						itemValue="2" />
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnCarArch}"
						itemValue="3" />
				</p:selectOneRadio>

				<div class="ui-g">
					<div class="ui-g-2">
						<p:outputLabel for="fCapturada3"
							value="#{msg.modulo_desempleoParc_column_fecha}"
							style="font-size:12px;font-weight:bold"
							rendered="#{modDesParcLProcesar.radioSelected eq 1}" />
					</div>
					<div class="ui-g-4">
						<p:datePicker id="fCapturada3" value="#{modDesParcLProcesar.fecha}" locale="es" showIcon="true" pattern="dd-MM-yyyy" yearNavigator="true" monthNavigator="true" rendered="#{modDesParcLProcesar.radioSelected eq 1}" inputStyle="width:120px; text-align:right;" readonlyInput="true" />
					</div>
					<div class="ui-g-6" style="text-align: left">
						<p:commandButton styleClass="blue ui-button-text" type="submit"
							value="#{msg.modulo_desempleoParc_btnGenerar}"
							action="#{modDesParcLProcesar.generarAccion}"
							update="pnl1 pnDetalleProc message" />
					</div>
				</div>
				<div class="ui-g" style="display:#{modDesParcLProcesar.display}">
					<div class="ui-g-2">
						<p:outputLabel value="#{msg.modulo_desempleoParc_lblLote}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2}"
							style="font-size:12px;font-weight:bold" />
					</div>
					<div class="ui-g-5" style="background: #dddddd; border-radius: 5px; height: 25px; width: 130px; text-align: left;">
						<p:outputLabel value="#{modDesParcLProcesar.lote}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2}"
							style="text-Align:left;font-size:12px;width:350px" />
					</div>
					<div class="ui-g-5" style="margin-top:-5px">
						<p:commandButton styleClass="blue ui-button-text" type="submit"
							value="..." action="#{modDesParcLProcesar.getLotes}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2}"
							update="dlg1" oncomplete="PF('dlg2').show();" />
					</div>
				</div>
				<div class="ui-g" style="display:#{modDesParcLProcesar.display2}">
					<div class="ui-g-2">
						<p:outputLabel value="#{msg.modulo_desempleoParc_lblRuta}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="font-size:12px;font-weight:bold" />
					</div>
					<div class="ui-g-10 outputlabel-shadow">
						<p:outputLabel value="#{modDesParcLProcesar.ruta}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="text-align:left;font-size:12px;width:350px" />
					</div>
				</div>
				<div class="ui-g" style="display:#{modDesParcLProcesar.display2}">
					<div class="ui-g-2" style="margin-top: 10px;">
						<p:outputLabel value="#{msg.modulo_desempleoParc_lblArchivo}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="font-size:12px;font-weight:bold" />
					</div>
					<div class="ui-g-10 outputlabel-shadow" style="margin-top: 10px;">
						<p:outputLabel value="#{modDesParcLProcesar.archivo}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}" />
					</div>
				</div>
			</p:panel>


		</h:form>

		<p:panel id="pnDetalleProc" header="#{msg.aprob_tabla_titResProc}"
			style="margin-bottom:20px;font-size:12px">
			<p:dataTable var="pro" value="#{modDesParcLProcesar.proceso}"
				emptyMessage="#{msg.aprob_msj_sinDatos}">

				<p:column headerText="#{msg.aprob_tabla_columna_identificador}">
					<h:outputText value="#{pro.abrevProceso}" />
				</p:column>

				<p:column headerText="#{msg.aprob_tabla_columna_estatus}">
					<h:outputText value="#{pro.estadoProceso}" />
				</p:column>

				<p:column headerText="#{msg.aprob_tabla_columna_fechaInicio}"
					styleClass="gridCell-right">
					<h:outputText value="#{pro.fechahoraInicio}" />
				</p:column>
				<p:column headerText="#{msg.aprob_tabla_columna_fechaFin}"
					styleClass="gridCell-right">
					<h:outputText value="#{pro.fechahoraFinal}" />
				</p:column>
			</p:dataTable>
		</p:panel>

	</ui:define>
</ui:composition>
