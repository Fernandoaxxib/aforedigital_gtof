<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="menu" >
		<ui:include src="menuOperaciones.xhtml" />
    </ui:define>

	<ui:define name="left">
		<p:panel id="modulo" header="TRANSACCIONES Y DISPOSICIONES.">
			<ui:include src="graficas.xhtml" />
		</p:panel>
	</ui:define>
	<ui:define name="center">

		<h:outputScript library="js" name="calendar-localization.js"></h:outputScript>

		<div class="ui-g">
	       <div class="ui-g-1">
	          <ui:include src="menuTransaccionesDisposiciones.xhtml" />
	       </div>
	       <div class="ui-g-11" style="text-align:left">
	          <h:form>
			     <p:commandButton action="/api/modDesParc.xhtml?faces-redirect=true" value="#{msg.modulo_desempleoParc_btnPM}" style="font-size:12px" />
			     <p:commandButton action="/api/modDesParcReportes.xhtml?faces-redirect=true" value="#{msg.modulo_desempleoParc_btnReportes}" style="font-size:12px" />
			     <p:commandButton action="/api/modDesParcLProcesar.xhtm?faces-redirect=true" value="#{msg.modulo_desempleoParc_btnLProcesar}" style="font-size:12px" />
		      </h:form>
	       </div>
	    </div>

		<h:form id="form3">
			<p:dialog id="dlg1" header="#{msg.modulo_desempleoParc_titulo5}"
				appendTo="@(body)" widgetVar="dlg2" modal="true" width="40%"
				height="400" resizable="false" style="font-size:12px">
				<p:dataTable id="multipleDT" var="registro"
					value="#{modDesParcLProcesar.listLotes}" selectionMode="single"
					selection="#{modDesParcLProcesar.selectedLote}"
					rowKey="#{registro.ID_LOTE}" style="padding-bottom:10px">
					<p:ajax process="@this" event="rowSelect"
						listener="#{modDesParcLProcesar.onRowSelect}" />


					<p:column headerText="#{msg.modulo_desempleoParc_lblIdLote}">
						<h:outputText value="#{registro.ID_LOTE}" />
					</p:column>
					<p:column headerText="#{msg.modulo_desempleoParc_lblFecOperacion}">
						<h:outputText value="#{registro.FEC_OPERACION}" />
					</p:column>

				</p:dataTable>
				<p:outputPanel style="text-align:right">
					<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();"
						style="font-size:12px;margin-right:10px" />
					<p:commandButton value="Guardar"
						actionListener="#{modDesParcLProcesar.opcionSeleccionada2}"
						oncomplete="PF('dlg2').hide();" update=":form3:pnl1"
						style="font-size:12px" />
				</p:outputPanel>
			</p:dialog>

			<p:panel id="pnl1" header="#{msg.modulo_desempleoParc_titulo3}"
				style="margin-bottom:20px;font-size:12px;">
				<p:selectOneRadio required="true" layout="pageDirection"
					value="#{modDesParcLProcesar.radioSelected}" style="font-size:12px">
					<p:ajax listener="#{modDesParcLProcesar.radioSelected}"
						update="pnl1"></p:ajax>
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnGenLot}"
						itemValue="1" />
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnGenLay}"
						itemValue="2" />
					<f:selectItem itemLabel="#{msg.modulo_desempleoParc_radBtnCarArch}"
						itemValue="3" />
				</p:selectOneRadio>

				<div class="ui-g">
					<div class="ui-g-2">
						<p:outputLabel for="fCapturada3"
							value="#{msg.modulo_desempleoParc_column_fecha}"
							style="font-size:12px;font-weight:bold"
							rendered="#{modDesParcLProcesar.radioSelected eq 1}" />
					</div>
					<div class="ui-g-4">
						<p:calendar id="fCapturada3" value="#{modDesParcLProcesar.fecha}"
							locale="es" navigator="true" pattern="dd-MM-yyyy" mask="true"
							showOn="button" required="true"
							rendered="#{modDesParcLProcesar.radioSelected eq 1}"
							requiredMessage="Seleccione una fecha" style="font-size:12px" />
					</div>
					<div class="ui-g-6" style="text-align: left">
						<p:commandButton type="submit"
							value="#{msg.modulo_desempleoParc_btnGenerar}"
							action="#{modDesParcLProcesar.generarAccion}"
							update="pnl1 pnDetalleProc" style="font-size:12px" />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-2">
						<p:outputLabel value="#{msg.modulo_desempleoParc_lblLote}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2}"
							style="font-size:12px;font-weight:bold" />
					</div>
					<div class="ui-g-2">
						<p:outputPanel>
							<p:outputLabel value="#{modDesParcLProcesar.lote}"
								rendered="#{modDesParcLProcesar.radioSelected eq 2}"
								style="text-Align:left;font-size:12px;width:350px" />
						</p:outputPanel>
					</div>
					<div class="ui-g-8">
						<p:commandButton type="submit" value="..."
							action="#{modDesParcLProcesar.getLotes}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2}"
							update="dlg1" oncomplete="PF('dlg2').show();"
							style="font-size:12px" />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-2">
						<p:outputLabel value="#{msg.modulo_desempleoParc_lblRuta}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="font-size:12px;font-weight:bold" />
					</div>
					<div class="ui-g-10">
						<p:outputLabel value="#{modDesParcLProcesar.ruta}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="text-align:left;font-size:12px;width:350px" />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-2">
						<p:outputLabel value="#{msg.modulo_desempleoParc_lblArchivo}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="font-size:12px;font-weight:bold" />
					</div>
					<div class="ui-g-10">
						<p:outputLabel value="#{modDesParcLProcesar.archivo}"
							rendered="#{modDesParcLProcesar.radioSelected eq 2 or modDesParcLProcesar.radioSelected eq 3}"
							style="text-align:left;font-size:12px;width:350px" />
					</div>
				</div>
			</p:panel>


		</h:form>

		<p:panel id="pnDetalleProc" header="#{msg.aprob_tabla_titResProc}"
			style="margin-bottom:20px;font-size:12px">
			<p:dataTable var="pro" value="#{modDesParcLProcesar.proceso}"
				emptyMessage="#{msg.aprob_msj_sinDatos}">

				<p:column headerText="#{msg.aprob_tabla_columna_identificador}">
					<h:outputText value="#{pro.abrevProceso}" style="font-size:12px" />
				</p:column>

				<p:column headerText="#{msg.aprob_tabla_columna_estatus}">
					<h:outputText value="#{pro.estadoProceso}" style="font-size:12px" />
				</p:column>

				<p:column headerText="#{msg.aprob_tabla_columna_fechaInicio}">
					<h:outputText value="#{pro.fechahoraInicio}" style="font-size:12px">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{msg.aprob_tabla_columna_fechaFin}">
					<h:outputText value="#{pro.fechahoraFinal}" style="font-size:12px">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:panel>

	</ui:define>
</ui:composition>
