<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaConsultaMarcas.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="green" outcome="/api/saldosNegativosImssIsste.jsf" includeViewParams="true" value="Saldos Imss/Isste" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="blue" outcome="/api/saldosNegativosVol.jsf" includeViewParams="true" value="Saldos Vol" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>
			
			<h:form id="form">
<!-- 			<p:growl id="message" /> -->
			<p:panel id="pnlResult" header="Reporte Saldos Finales" 	style="font-size:12px;margin-bottom:20px;margin-top:20px">
			
			<div class="ui-g">
							
					<div class="ui-g-6">
						<p:panel header="Carga Nss Reporte Saldo Imss">
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaNssImss}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9"  >
									<p:inputText id="cargaImss" value="#{saldosNegativosImssIsste.nombreNssImss}" placeholder="NSS-CARGA-REP-YYYYMMDD.txt" size="45"   >  </p:inputText>
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Carga" action="#{saldosNegativosImssIsste.ejecutarImssCarga}" process="cargaImss" update="form result" />
								</div>
							</div>
						</p:panel>
					</div>
					
					<div class="ui-g-6">
						<p:panel header="Reporte Saldos Actuales Imss">
						
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaReporteImss}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText id="reporteImss" value="#{saldosNegativosImssIsste.nombreReporteImss}" placeholder="RPT-SLD-IMSS-FIN-YYYYMMDD.xls" size="45"  >  </p:inputText>
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Reporte" action="#{saldosNegativosImssIsste.ejecutarImssReporte}" update="form result" ajax="true"/>
								</div>
							</div>
						</p:panel>
					
					</div>
				 
			</div>
			
			
			
			<div class="ui-g">
				
					<div class="ui-g-6">
						<p:panel header="Carga Curp Reporte Saldos Isste">
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaCurpIsste}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText id="cargaIsste" value="#{saldosNegativosImssIsste.nombreCurpIsste}" placeholder="CURP-CARGA-REP-YYYYMMDD.txt" size="45"  required="false" >  </p:inputText>
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Carga" action="#{saldosNegativosImssIsste.ejecutarIssteCarga}" update="form result" ajax="true"/>
								</div>
							</div>
						</p:panel>
						
						
					</div>
					
					<div class="ui-g-6">
						<p:panel header="Reporte Saldos Actuales Isste">
						
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaReporteIsste}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText id="reporteIsste" value="#{saldosNegativosImssIsste.nombreReporteIsste}" placeholder="RPT-SLD-ISSS-FIN-YYYYMMDD.xls" size="45"  required="false" >  </p:inputText>
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Reporte" action="#{saldosNegativosImssIsste.ejecutarIssteReporte}" update="form result" ajax="true"/>
								</div>
							</div>
						</p:panel>
					
					</div>
				
			</div>
			

			</p:panel>
			
			<ui:include src="processResult.xhtml">
			<ui:param name="base" value="#{saldosNegativosImssIsste}" />
			</ui:include>
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
