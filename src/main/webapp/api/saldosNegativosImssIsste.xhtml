<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaConsultaMarcas.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="green" outcome="/api/saldosNegativosImssIsste.jsf" includeViewParams="true" value="Saldos Imss/Isste" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="blue" outcome="/api/saldosNegativosImssIsste.jsf" includeViewParams="true" value="Saldos Vol" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>
			
			<h:form id="form">
			<p:growl id="message" />
			<p:panel id="pnlResult" header="Reporte Saldos Finales" 	style="font-size:12px;margin-bottom:20px;margin-top:20px">
			
			<div class="ui-g">
							
					<div class="ui-g-6">
						<p:panel header="Carga Nss Reporte Saldo Imss">
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaNssImss}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText value="#{saldosNegativosImssIsste.nombreNssImss}" />
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Carga" action="#{saldosNegativosImssIsste.ejecutarImssCarga}" update="form message" ajax="true"/>
								</div>
							</div>
						</p:panel>
					</div>
					
					<div class="ui-g-6">
						<p:panel header="Reporte Saldos Actuales Imss">
						
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaReporteImss}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText value="#{saldosNegativosImssIsste.nombreReporteImss}" />
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Reporte" action="#{saldosNegativosImssIsste.ejecutarImssReporte}" update="form message" ajax="true"/>
								</div>
							</div>
						</p:panel>
					
					</div>
				 
			</div>
			
			
			
			<div class="ui-g">
				
					<div class="ui-g-6">
						<p:panel header="Carga Curp Reporte Saldos Isste">
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaCurpIsste}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText value="#{saldosNegativosImssIsste.nombreCurpIsste}" />
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Carga" action="#{saldosNegativosImssIsste.ejecutarIssteCarga}" update="form message" ajax="true"/>
								</div>
							</div>
						</p:panel>
						
						
					</div>
					
					<div class="ui-g-6">
						<p:panel header="Reporte Saldos Actuales Isste">
						
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{saldosNegativosImssIsste.rutaReporteIsste}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Nombre Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText value="#{saldosNegativosImssIsste.nombreReporteIsste}" />
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Reporte" action="#{saldosNegativosImssIsste.ejecutarImssReporte}" update="form message" ajax="true"/>
								</div>
							</div>
						</p:panel>
					
					</div>
				
			</div>
			
			<p:dataTable id="pnDetalleProc" var="pro"
					value="#{saldosNegativosImssIsste.proceso}"
					emptyMessage="#{msg.aprob_msj_sinDatos}"
					style="margin-top:20px;font-size:12px">
					<f:facet name="header">
						<p:outputPanel style="text-align:left">
							<p:outputLabel value="#{msg.aprob_tabla_titResProc}" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.aprob_tabla_columna_identificador}">
						<h:outputText value="#{pro.abrevProceso}" />
					</p:column>

					<p:column headerText="#{msg.aprob_tabla_columna_estatus}">
						<h:outputText value="#{pro.estadoProceso}" />
					</p:column>

					<p:column headerText="#{msg.aprob_tabla_columna_fechaInicio}" styleClass="gridCell-right">
						<h:outputText value="#{pro.fechahoraInicio}" />
					</p:column>
					<p:column headerText="#{msg.aprob_tabla_columna_fechaFin}" styleClass="gridCell-right">
						<h:outputText value="#{pro.fechahoraFinal}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
