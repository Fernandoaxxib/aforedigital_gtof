<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{verDatosCheque.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">

		<ui:include src="subMenuReportes.xhtml" />
		<h:outputScript name="js/calendar-localization.js" />

		
	<h:form id="form">


	<p:panel id="busqueda" header="Solicitudes de Matrimonio y Desempleo" style="margin-top:20px">
		
				
				<p:panelGrid styleClass="ui-noborder"  style="margin-top:20px; width:100%;">
									
					<p:row>					
			     	<p:column>
							<h:outputLabel  value="NSS:" />
						</p:column>
						<p:column>
							<p:inputText value="#{verDatosCheque.nns}" style="width:100px" ></p:inputText>
						</p:column>
						<p:column>
							<p:commandButton class="blue" action="#{verDatosCheque.consultar}"
								type="submit" update="busqueda" value="Buscar" />
								
					
						</p:column>
					</p:row>		
								
				</p:panelGrid>
				
   
				<p:panelGrid styleClass="ui-noborder"  style="margin-top:20px; width:100%;"> 
	 					
	 					<p:row>
						<p:column>
							<p:outputLabel value="Nombre:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{verDatosCheque.nombre}"></h:outputText>
						</p:column>
						<p:column>
							<p:outputLabel value="Cod Cuenta:" style="font-weight: bold"></p:outputLabel>
						</p:column>
						<p:column>
							<h:outputText value="#{verDatosCheque.cuenta}"></h:outputText>
						</p:column>
						
						<p:column>
							<p:commandButton class="blue" action="#{verDatosCheque.botonDatosCheque}"
								type="submit"  value="Ver Datos Cheque" />
								
					
						</p:column>

					</p:row>
								
				</p:panelGrid> 
	
   	
 	</p:panel>
 
 				<p:panel id="pSiefore" header="Siefores" style="margin-top:20px">
				<p:dataTable id="ventaTable" var="ven" paginatorPosition="bottom"
					emptyMessage="#{ventaTitulos.mensajeTabla}"
					value="#{ventaTitulos.listSolicitudChequeOut}" rows="10" paginator="true"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					selection="#{ventaTitulos.selectedSiefore}" rowKey="#{ven.siefore}">

					<p:ajax event="rowSelect" update="form:pSiefore" />

					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="Registros Desplegados}"  />
						<h:outputText id="totalRegistros"
							value="#{ventaTitulos.totalSolicitud}" />

					</f:facet>

					<p:column headerText="Fec Oper">
						<h:outputText value="#{ven.siefore}" />
					</p:column>

					<p:column headerText="Diag">
						<h:outputText value="#{ven.totVender}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Prest">
						<h:outputText value="#{ven.valCuota}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="N Solic">
						<h:outputText value="#{ven.totCuotas}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Fec Solic">
						<h:outputText value="#{ven.retiroAforeMND}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Folio Solic">
						<h:outputText value="#{ven.retiroAforeTIT}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="F Ini Pension">
						<h:outputText value="#{ven.totGeneralCuotas}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="N Resol">
						<h:outputText value="#{ven.totGeneralCuotas}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="F Emi Resol">
						<h:outputText value="#{ven.totGeneralCuotas}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Ejecutivo">
						<h:outputText value="#{ven.totGeneralCuotas}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="R Fax">
						<h:outputText value="#{ven.totGeneralCuotas}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
					
				</p:dataTable>
 
  </p:panel>
		
  </h:form>
</ui:define>

</ui:composition>
