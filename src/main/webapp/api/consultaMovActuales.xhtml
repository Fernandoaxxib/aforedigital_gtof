<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{conActuales.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">

		<h:outputScript name="js/calendar-localization.js" />

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form">
			<p:panel header="Consulta de movimientos actuales"
				style="margin-top:20px">

				<p:panelGrid id="pGrid" width="100%" styleClass="ui-noborder">
					<p:row>
						<p:column colspan="5" style="padding:10px;">

							<p:outputLabel value="Buscar por: " style="font-weight: bold" />
							<p:inputText id="nss" value="#{conActuales.nssCurp}"
								style="width:150px" placeholder="NSS/CURP" />
							<p:commandButton class="blue"
								actionListener="#{conActuales.consultarCuenta}"
								update="pGrid form:movimientos form:detalle result" value="Buscar" />

						</p:column>
					</p:row>
					<p:row>
						<p:column style="width:200px; padding:10px;">
							<p:outputLabel value="Cuenta: " style="font-weight: bold" />
							<h:outputText value="#{conActuales.cuenta.codCuenta}" />
						</p:column>
						<p:column style="width:300px; padding:10px;">
							<p:outputLabel value="Nombre: " style="font-weight: bold" />
							<h:outputText value="#{conActuales.cuenta.nombre}" />
						</p:column>
						<p:column style="width:200px; padding:10px;">
							<p:outputLabel value="Fecha apertura: " style="font-weight: bold" />
							<h:outputText value="#{conActuales.cuenta.fechaCert}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>
						<p:column style="width:150px; padding:10px;">
							<p:outputLabel value="Cliente: " style="font-weight: bold" />
							<h:outputText value="#{conActuales.cuenta.tipoSolic}" />
						</p:column>
						<p:column style="width:200px; padding:10px;">
							<p:outputLabel value="Estatus: " style="font-weight: bold" />
							<h:outputText value="#{conActuales.cuenta.codEstado}" />
						</p:column>
					</p:row>


					<p:row>
						<p:column>
							<p:outputLabel value="Inicio: " style="font-weight: bold" />
							<p:datePicker id="fechaInicial"
								inputStyle="width:120px; text-align:right;"
								value="#{conActuales.fechaInicial}" showIcon="true" locale="es"
								yearNavigator="true" monthNavigator="true" pattern="dd-MM-yyyy"
								readonlyInput="true" />
						</p:column>
						<p:column>
							<p:outputLabel value="Fin: " style="font-weight: bold" />
							<p:datePicker id="fechaFinal" value="#{conActuales.fechaFinal}"
								inputStyle="width:120px; text-align:right;" showIcon="true"
								yearNavigator="true" monthNavigator="true" locale="es"
								pattern="dd-MM-yyyy" readonlyInput="true" />

						</p:column>

						<p:column colspan="3" style="text-align:left;padding:10px;">
							<p:commandButton class="blue"
								actionListener="#{conActuales.consultarMovimientos}"
								update="pGrid pMov form:detalle result" value="Buscar movimientos" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>

			<p:panel id="pMov" header="Movimientos" style="margin-top:20px">
				<p:dataTable id="movimientos" var="mon" paginatorPosition="bottom"
					emptyMessage="#{conActuales.mensajeTabla}"
					value="#{conActuales.movimientos}" rows="10"
					selection="#{conActuales.selectedMov}" rowKey="#{mon.noMov}"
					paginator="true" rowsPerPageTemplate="5,10,15">

					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="#{msg.aprob_label_totalRegistros}" />
						<h:outputText id="totalRegistros" value="#{conActuales.movCount}" />

					</f:facet>

					<p:ajax event="rowSelectRadio" update="form:detalle form:result" />
					<p:column id="radio" selectionMode="single"
						style="width:20px;text-align:center" />


					<p:column headerText="No. movimiento"
						style="width:100px;text-align: center;">
						<h:outputText value="#{mon.noMov}" />
					</p:column>

					<p:column headerText="Fecha" style="width:100px;">
						<h:outputText value="#{mon.fechaMov}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Monto" style="width:100px;">
						<h:outputText value="#{mon.montoMov}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Transacción">
						<h:outputText value="#{mon.descTransaccion}" />
					</p:column>

					<p:column headerText="Subtransacción">
						<h:outputText value="#{mon.descSubtransaccion}" />
					</p:column>

					<p:column headerText="Agencia">
						<h:outputText value="#{mon.descAgencia}" />
					</p:column>

					<p:column headerText="No. lote">
						<h:outputText value="#{mon.idLote}" />
					</p:column>
				</p:dataTable>
			</p:panel>


			<p:panel header="Detalle de movimientos" style="margin-top:20px">
				<p:dataTable id="detalle" var="mon" paginatorPosition="bottom"
					emptyMessage="#{conActuales.mensajeTabla}"
					value="#{conActuales.detalle}" rows="10" scrollable="true"
					rowKey="#{mon.noMovDetalle}" paginator="true"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header" style="float:right">

						<h:outputLabel for="registros"
							value="#{msg.aprob_label_totalRegistros}" />
						<h:outputText id="totalRegistros" value="#{conActuales.detCount}" />

					</f:facet>
					<!-- 
					<p:ajax event="rowSelectRadio" update="form:pDetalle" />
					<p:column id="radio2" selectionMode="single"
						style="width:20px;text-align:center" />
-->

					<p:column headerText="No. movimiento" style="width:100px;text-align: center;">
						<h:outputText value="#{mon.noMovDetalle}" />
					</p:column>

					<p:column headerText="Fecha" style="width:80px">
						<h:outputText value="#{mon.fechaMovDetalle}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Monto" style="width:100px">
						<h:outputText value="#{mon.montoMov}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Estado" style="width:50px;text-align: center;">
						<h:outputText value="#{mon.estado}" />
					</p:column>

					<p:column headerText="Incluído por" style="width:80px">
						<h:outputText value="#{mon.incluidoPor}" />
					</p:column>

					<p:column headerText="Modificado por" style="width:80px">
						<h:outputText value="#{mon.modificadoPor}" />
					</p:column>

					<p:column headerText="Fecha inclusión" style="width:80px">
						<h:outputText value="#{mon.fechaInclusion}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Fecha modificación" style="width:80px">
						<h:outputText value="#{mon.fechaModificacion}" style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Tipo de saldo" style="width:100px">
						<h:outputText value="#{mon.descTipoSaldo}" />
					</p:column>

					<p:column headerText="Títulos" style="width:100px">
						<h:outputText value="#{mon.totalCuota}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>

					<p:column headerText="Inversión" style="width:120px">
						<h:outputText value="#{mon.descInversion}" />
					</p:column>

					<p:column headerText="Fecha aplicación" style="width:80px"> 
						<h:outputText value="#{mon.fechaAplicado}"  style="float:right">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Transacción" style="width:100px">
						<h:outputText value="#{mon.descTransaccion}" />
					</p:column>

					<p:column headerText="Motivo" style="width:100px">
						<h:outputText value="#{mon.descSubtransaccion}" />
					</p:column>

					<p:column headerText="Valor título" style="width:100px">
						<h:outputText value="#{mon.valorCuota}" style="float:right">
							<f:convertNumber type="currency" currencySymbol="$" />
						</h:outputText>
					</p:column>
				</p:dataTable>

				<p:panelGrid id="pDetalle" width="100%" styleClass="ui-noborder">

			</p:panel>


			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{conActuales}" />
			</ui:include>

		</h:form>

	</ui:define>


</ui:composition>
