<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaCargaMasiva.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	<ui:define name="menu" >
		<ui:include src="menu.xhtml" />
    </ui:define>
   
	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="green ui-button-text" outcome="/api/desmarcaCargaMasiva.jsf" includeViewParams="true" value="#{msg.carga_masiva_text_titulo_carga}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				      <p:linkButton styleClass="blue ui-button-text" outcome="/api/desmarcaMasiva.jsf" includeViewParams="true" value="#{msg.desmarca_masiva_text_titulo}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
				        <p:linkButton styleClass="blue ui-button-text" outcome="/api/desmarcaConsultaMarcas.jsf" includeViewParams="true" value="#{msg.marca_masiva_text_titulo}" >			         
					    <f:param name="init" value="true" />
				      </p:linkButton>
		           </h:form>
		       </p:column>
		    </p:row>
		 </p:panelGrid>
			
			<h:form id="form">
			<p:growl id="message" />
			<p:panel id="pnlResult" header="Desmarca Masiva de Cuentas" 	style="font-size:12px;margin-bottom:20px">
			
			<div class="ui-g">
				
					<div class="ui-g-6">
						<p:panel header="#{msg.carga_masiva_text_titulo}">
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Ruta:" />
								</div>
								<div class="ui-g-9"
									style="background: #dddddd; border-radius: 5px; height: 25px; font-size: 10px; text-align: left;">
									<p:outputLabel value="#{desmarcaCargaMasiva.rutaCarga}" />
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									<p:outputLabel value="Archivo:" />
								</div>
								<div class="ui-g-9">
									<p:inputText value="#{desmarcaCargaMasiva.nombreArchivoCarga}" />
								</div>
							</div>
							<div class="ui-g" style="text-align: right;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Cargar Archivo" action="#{desmarcaCargaMasiva.cargarArchivo}" update="form message" ajax="true"/>
								</div>
							</div>
						</p:panel>
					</div>
					
					<div class="ui-g-6">
						<p:panel header="Reversa Carga Nss">
							<div class="ui-g">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-3">
									
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-3">
									
								</div>
							</div>
							<div class="ui-g" style="text-align: center;">
								<div class="ui-g-12">
									<p:commandButton styleClass="blue ui-button-text" type="submit" value="Reversa Carga" action="#{desmarcaCargaMasiva.reversaArchivo}" update="form message" ajax="true"/>
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								<div class="ui-g-3">
									
								</div>
								<div class="ui-g-9">
									
								</div>
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
								
							</div>
							<div class="ui-g" style="margin-top: 10px;">
								
							</div>
						</p:panel>
					</div>
					
			</div>
			<p:dataTable id="pnDetalleProc" var="pro"
					value="#{desmarcaCargaMasiva.proceso}"
					emptyMessage="#{msg.aprob_msj_sinDatos}"
					style="margin-top:20px;font-size:12px">
					<f:facet name="header">
						<p:outputPanel style="text-align:left">
							<p:outputLabel value="#{msg.aprob_tabla_titResProc}" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.aprob_tabla_columna_identificador}">
						<h:outputText value="#{pro.abrevProceso}" />
					</p:column>

					<p:column headerText="#{msg.aprob_tabla_columna_estatus}">
						<h:outputText value="#{pro.estadoProceso}" />
					</p:column>

					<p:column headerText="#{msg.aprob_tabla_columna_fechaInicio}" styleClass="gridCell-right">
						<h:outputText value="#{pro.fechahoraInicio}" />
					</p:column>
					<p:column headerText="#{msg.aprob_tabla_columna_fechaFin}" styleClass="gridCell-right">
						<h:outputText value="#{pro.fechahoraFinal}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			</h:form>
		
			
		
	</ui:define>
</ui:composition>
