	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
		<f:event listener="#{desmarcaCargaMasiva.iniciar}" type="preRenderView"/>		
	</f:metadata>
	
	<ui:define name="menu">

	</ui:define>
	
	<ui:define name="left">

	</ui:define>
	
	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />
         
        <p:panelGrid class="no-border no-padding" style="width: 100%">
			<p:row>
			   <p:column>
		             <ui:include src="subMenuTransacciones.xhtml" />
		       </p:column>
		       <p:column>
		           <h:form>
		              <p:linkButton styleClass="green ui-button-text" outcome="/api/desmarcaCargaMasiva.jsf" includeViewParams="true" value="#{msg.carga_masiva_text_titulo_carga}" >

				      </p:linkButton>
				      <p:linkButton styleClass="blue ui-button-text" outcome="/api/desmarcaMasiva.jsf" includeViewParams="true" value="#{msg.desmarca_masiva_text_titulo}" >

				      </p:linkButton>

				      </p:linkButton>
		           </h:form>
		       </p:column>

					<p:panel header="#{msg.carga_masiva_text_titulo}"
						style="width:98%">
						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column style="width:78px">
									<p:outputLabel value="Ruta:"/>

								<p:column class="outputlabel-shadow" style="width:310px;padding-left: 10px !important;">
									<p:outputLabel value="#{desmarcaCargaMasiva.rutaCarga}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>
								<p:column style="width:78px">
									<p:outputLabel value="Archivo:"/>
								</p:column>
								<p:column style="width:310px;padding-left: 0px !important;">
									<p:inputText id="nombreCarga" value="#{desmarcaCargaMasiva.nombreArchivoCarga}" />

							</p:row>
						</p:panelGrid>
						<div class="ui-g">
							<div class="ui-g-12" style="text-align: right; width: 95%">
								<p:commandButton styleClass="blue ui-button-text"  value="Cargar Archivo" action="#{desmarcaCargaMasiva.cargarArchivo}" update="result" ajax="true"/>
							</div>
						</div>
					</p:panel>
					
					
					<p:panel header="Reversa Carga Nss"
						style="width:98%">
						<p:panelGrid class="ui-noborder" style="margin-top:10px">
							<p:row>

								<p:column  >

							</p:row>

						<p:panelGrid  style="margin-top:10px">
							<p:row>
								<p:column style="width:78px">
									
								</p:column>
								<p:column style="width:310px;padding-left: 0px !important;">
									
								</p:column>
							</p:row>
						</p:panelGrid>
						
						<div class="ui-g">
							<div class="ui-g-12" style="text-align: center; width: 95%">
								<p:commandButton styleClass="blue ui-button-text" value="Reversa Carga" action="#{desmarcaCargaMasiva.reversaArchivo}" update="result" ajax="true"/>
							</div>
						</div>

				<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{desmarcaCargaMasiva}" />
