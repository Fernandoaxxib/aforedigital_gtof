<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<f:metadata>
		<f:event listener="#{consultarMarcasCuentas.iniciar}" type="preRenderView"/>
	</f:metadata>
	
	<ui:define name="menu" >
		<ui:include src="menu.xhtml" />
    </ui:define>
    
        <ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<ui:include src="subMenuTransacciones.xhtml" />
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript name="js/calendar-localization.js" />
		
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

	<h:form id="form">
	<p:panel id="datosSalario" header="Consulta Marcas de Cuentas" style="margin-top:20px">
					<p:outputPanel style="text-align:left">
						<h:outputLabel style="font-size:12px" for="flt"
							value="#{msg.consultar_traspasos_icefas_txt_nss_curp}" />
						<p:inputText id="icefasFilter"
							style="width:150px;font-size:12px"
							placeholder="#{msg.consultar_traspasos_icefas_txt_nss_curp_placeholder}" value="#{consultarMarcasCuentas.curp_o_nssIn}" required="true">	
						</p:inputText>
						<p:commandButton action="#{consultarMarcasCuentas.validarNssRfc}"
						type="submit"  value="Buscar" ajax="false" class="blue"  />
					</p:outputPanel>
				<p:panelGrid id="verDetalleProceso"  columns="8"> 
	 					
 							<p:outputLabel for="nombre" value="#{msg.consultar_traspasos_icefas_txt_nombre}" />
			     			<p:inputText id="nombre" disabled="true" 	value="#{consultarMarcasCuentas.nombre}" style="text-Align:left;font-size:15px;width:250px" />
							<p:outputLabel for="nss" value="#{msg.consultar_traspasos_icefas_txt_nss}" />
							
			     			<p:inputText id="nss" disabled="true" 	value="#{consultarMarcasCuentas.nss}" style="text-Align:left;font-size:15px;width:80px" />
							<p:outputLabel for="curp" value="#{msg.consultar_traspasos_icefas_txt_curp}" />
			     			<p:inputText id="curp" disabled="true" 	value="#{consultarMarcasCuentas.curp}" style="text-Align:left;font-size:15px;width:150px" />
							<p:outputLabel for="codCuenta" value="#{msg.consultar_traspasos_icefas_txt_cuenta}" />
			     			<p:inputText id="codCuenta" disabled="true" 	value="#{consultarMarcasCuentas.cuenta}" style="text-Align:left;font-size:15px;width:80px" />
										
				</p:panelGrid> 
				<p:dataTable var="pro" value="#{consultarMarcasCuentas.cpDatos}"
						emptyMessage="#{msg.aprob_msj_sinDatos}"   paginatorPosition="bottom" rows="5" paginator="true" rowsPerPageTemplate="5,10,15">

									
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_clave}" style="width:50px">
										<h:outputText value="#{pro.CLAVE_PROCESO}" />
									</p:column>
				
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_proceso}" style="width:150px">
										<h:outputText value="#{pro.DESC_PROCESO}" />
									</p:column>
									
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_saldo}" style="width:50px">
										<h:outputText value="#{pro.COD_TIPSALDO}" />
									</p:column>
									
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_desc_saldo}" style="width:120px">
										<h:outputText value="#{pro.DESC_TIPSALDO}" />
									</p:column>
									
									
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_estado}" style="width:50px">
										<h:outputText value="#{pro.ESTADO}" />
									</p:column>
									
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_desc_estado}" style="width:100px">
										<h:outputText value="#{pro.DESC_ESTADO}" />
									</p:column>
				
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_fecha_ini}" style="width:70px">
										<h:outputText value="#{pro.FECHA_INICIO}">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column headerText="#{msg.consultar_traspasos_icefas_fecha_fin}" style="width:70px">
										<h:outputText value="#{pro.FECHA_FIN}">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									  <p:column  style="text-align: center: width:50px">
                       					 <p:commandButton update=":form:display" oncomplete="PF('productDialog').show()"
                                          action="#{consultarMarcasCuentas.ejecutarConsultarTraspasos}" value="Ver Detalle" class="blue">
                           				 <f:setPropertyActionListener  value="#{pro}" ajax="false" class="blue"
                                                         target="#{consultarMarcasCuentas.cpDatos2}"/>
                       					 </p:commandButton>
                   					 </p:column>
									
					</p:dataTable>	
				
						<p:dialog header="Detalle Marca Cuenta" widgetVar="productDialog"  appendTo="@(body)"   resizable="false" width="50%" modal="true" style="font-size:12px">
						 <p:outputPanel id="display">
						<p:dataTable var="pro" value="#{consultarMarcasCuentas.cpCursor}"
						emptyMessage="#{msg.aprob_msj_sinDatos}"  paginatorPosition="bottom"  rows="5" paginator="true" rowsPerPageTemplate="5,10,15" >

									<p:column headerText="#{msg.consultar_traspasos_icefas_table_inc_por}" style="width:20px">
										<h:outputText value="#{pro.INCLUIDO_POR}" />
									</p:column>
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_fecha_inclusion}" style="width:20px">
										<h:outputText value="#{pro.FEC_INCLUSION}">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_mod_por}" style="width:50px">
										<h:outputText value="#{pro.MODIFICADO_POR}" />
									</p:column>
									<p:column headerText="#{msg.consultar_traspasos_icefas_table_fecha_mod}" style="width:20px">
										<h:outputText value="#{pro.FEC_MODIFICACION}">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
						
						</p:dataTable>	
						 </p:outputPanel>
						</p:dialog>
						</p:panel>	
  </h:form>
</ui:define>


</ui:composition>
