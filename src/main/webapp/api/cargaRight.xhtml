<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{cargaRight.iniciar}" type="preRenderView"/>
	</f:metadata>
	   
    <ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript name="js/calendar-localization.js" />
		
		<ui:include src="subMenuTransacciones.xhtml" />

		<h:form id="form">
			<p:panel id="busqueda" header="Cargas masiva right fax" style="margin-top:20px">
				<p:panelGrid id="panel" columns="3" styleClass="ui-noborder"
					cellpadding="10" width="100%">
					<p:outputLabel value="Fecha de Right Fax" style="font-weight: bold" />
					<p:datePicker id="fecha" 
						inputStyle="width:120px; text-align:right;"
						value="#{cargaRight.fecha}" showIcon="true" locale="es"
						pattern="dd-MM-yyyy" readonlyInput="true" />

					<p:commandButton class="green" actionListener="#{cargaRight.crucePrevio}" update="busqueda result"
						value="Cruce previo" />

					
					<p:outputLabel  value="Nombre del archivo (sin extensión): " style="font-weight: bold" />
					<p:inputText id="archivo" value="#{cargaRight.archivo}" ></p:inputText>

					<p:commandButton class="blue" actionListener="#{cargaRight.cargar}" update="busqueda result" rendered="#{cargaRight.mostrarCarga}"
						value="Cargar"  />
						
				</p:panelGrid>
				<p:outputLabel value="El archivo deberá estar en: /RESPALDOS/openserv y con extensión .csv" style="color:blue;margin-left:10px;margin-top:10px;" />

			</p:panel>
			
			<ui:include src="processResult.xhtml">
				<ui:param name="base" value="#{cargaRight}" />
			</ui:include>
			
		</h:form>

	</ui:define>

</ui:composition>
