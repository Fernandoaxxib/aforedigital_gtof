<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{cargaRight.iniciar}" type="preRenderView"/>
	</f:metadata>
	   
    <ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h:outputStylesheet name="estilo-base.css" library="css" />
		<h:outputScript name="js/calendar-localization.js" />
		
		<ui:include src="subMenuTransacciones.xhtml" />

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="form">
			<p:panel id="busqueda" header="Cargas masiva right fax" style="margin-top:20px">
				<p:panelGrid id="panel" columns="3" styleClass="ui-noborder"
					cellpadding="10" width="100%">
					<p:outputLabel value="Fecha de Right Fax" style="font-weight: bold" />
					<p:datePicker id="fecha" required="true" requiredMessage="Fecha requerida"
						inputStyle="width:120px; text-align:right;"
						value="#{cargaRight.fecha}" showIcon="true" locale="es"
						pattern="dd-MM-yyyy" readonlyInput="true" />

					<p:commandButton class="green" action="#{cargaRight.crucePrevio}" type="submit"
						value="Cruce previo" ajax="false" />

					<p:outputLabel  value="Archivo" style="font-weight: bold" />
					<p:inputText required="true" value="#{cargaRight.archivo}" requiredMessage="Nombre de archivo requerido"></p:inputText>

					<p:commandButton class="blue" action="#{cargaRight.cargar}" type="submit"
						value="Cargar" ajax="false" />
				</p:panelGrid>


			</p:panel>

			<p:panel id="resultado" header="Resultado" style="margin-top:20px">
				<p:panelGrid id="panel2" columns="4" styleClass="ui-noborder"
					cellpadding="10" width="100%">
					<p:outputLabel value="Mensaje" style="font-weight: bold" />
					<h:outputText value="#{cargaRight.mensaje}" />
					
					<p:outputLabel value="Linea" style="font-weight: bold" />
					<h:outputText value="#{cargaRight.linea}" />
				</p:panelGrid>


			</p:panel>


		</h:form>

	</ui:define>

</ui:composition>
