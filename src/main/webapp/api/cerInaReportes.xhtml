<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/api/layaut2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:event listener="#{cerInaReportes.iniciar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>

	<ui:define name="left">
		<ui:include src="graficas.xhtml" />
	</ui:define>

	<ui:define name="center">
		<h:outputScript library="js" name="calendar-localization.js" />


		<p:panelGrid class="no-border" style="width: 100%">
			<p:row>
				<p:column>
					<ui:include src="subMenuTransacciones.xhtml" />
				</p:column>
				<p:column style="text-align:right">
					<h:form>
						<p:linkButton styleClass="blue" outcome="/api/cerInaProceso.jsf"
							includeViewParams="true"
							value="#{msg.certifica_inactividad_btnProceso}">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="green" outcome="/api/cerInaReportes.jsf"
							includeViewParams="true"
							value="#{msg.certifica_inactividad_btnReportes}">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="blue" outcome="/api/cerInaLProcesar.jsf"
							includeViewParams="true"
							value="#{msg.certifica_inactividad_btnLayout}">
							<f:param name="init" value="true" />
						</p:linkButton>
						<p:linkButton styleClass="blue" outcome="/api/cerInaApp.jsf"
							includeViewParams="true"
							value="#{msg.certifica_inactividad_btnApp}">
							<f:param name="init" value="true" />
						</p:linkButton>
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>
		<h:form id="form">
			<p:panel id="pnl1" header="#{msg.certifica_inactividad_title2}"
				style="font-size:12px;margin-bottom:20px">
				<p:panelGrid columns="1" class="ui-noborder"
					style="margin-bottom:10px" cellpadding="5">
					<p:selectOneRadio id="radSelect" layout="pageDirection"
						value="#{cerInaReportes.radioSelected}" >
						<f:selectItem itemValue="1"
							itemLabel="#{msg.certifica_inactividad_rdbMenAliq}" />
						<f:selectItem itemValue="2"
							itemLabel="#{msg.certifica_inactividad_rdbCuentNo}" />
						<f:selectItem itemValue="3"
							itemLabel="#{msg.certifica_inactividad_rdbInactiv}" />
						<f:selectItem itemValue="4"
							itemLabel="#{msg.certifica_inactividad_rdbLayPPar}" />
						<f:selectItem itemValue="5"
							itemLabel="#{msg.certifica_inactividad_rdbRepNeg}" />
						<f:selectItem itemValue="6"
							itemLabel="#{msg.certifica_inactividad_rdbRepDes}" />
						<p:ajax event="click" listener="#{cerInaReportes.radioSelected}"
							update="form:fnEjecutar form:radSelect form:dfini form:dffin form:archivo" global="false"></p:ajax>
					</p:selectOneRadio>
				</p:panelGrid>
				<p:panelGrid class="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel 
								value="#{msg.certifica_inactividad_lblFecIni}"
								style="margin-right:10px" />
						</p:column>
						<p:column>
							<p:datePicker id="dfini" value="#{cerInaReportes.fechaInicio}"
								locale="es" showIcon="true" pattern="dd-MM-yyyy"
								yearNavigator="true" monthNavigator="true"
								style="margin-right:10px"
								inputStyle="width:120px; text-align:right;"
								disabled="#{cerInaReportes.disabled}"  
								maxdate="#{cerInaReportes.fecActual}"
								readonlyInput="true">
								<p:ajax event="dateSelect"
									listener="#{cerInaReportes.opcionSeleccionada}"
									update="archivo" global="false"/>
							</p:datePicker>
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{msg.certifica_inactividad_lblFecFin}"
								style="margin-right:10px" />
						</p:column>
						<p:column>						    
							<p:datePicker id="dffin" value="#{cerInaReportes.fechaFin}"
								locale="es" showIcon="true" pattern="dd-MM-yyyy"
								yearNavigator="true" monthNavigator="true"
								inputStyle="width:120px; text-align:right;"
								disabled="#{cerInaReportes.disabled2}" 
								maxdate="#{cerInaReportes.fecActual}"
								readonlyInput="true" />
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:panelGrid class="ui-noborder" style="margin-top:10px">
					<p:row>
						<p:column style="width:88px">
							<p:outputLabel value="#{msg.certifica_inactividad_lblRuta}" />
						</p:column>
						<p:column class="outputlabel-shadow"
							style="width:410px;height: 17px !important;">
							<p:outputLabel value="#{cerInaReportes.ruta}" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<div class="ui-g" style="margin-top:10px">
					<div class="ui-g-2" style="width: 108px;padding-left:10px">
						<p:outputLabel value="#{msg.certifica_inactividad_lblArchivo}" />
					</div>
					<div class="ui-g-5 outputlabel-shadow" style="width: 432px; height: 26px !important">
					    <p:outputLabel id="archivo" value="#{cerInaReportes.archivo}" />
					</div>
					<div class="ui-g-5" style="width: 100px;margin-top: -5px;">
						<p:commandButton id="fnEjecutar" styleClass="blue" type="submit"
								value="#{msg.certifica_inactividad_btnEjecutar}"
								action="#{cerInaReportes.ejecutar}"
								disabled="#{cerInaReportes.disabled}"
								update="dfini dffin form:radSelect form:result"
								ajax="true" />
					</div>
				</div>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{cerInaReportes}" />
				</ui:include>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
