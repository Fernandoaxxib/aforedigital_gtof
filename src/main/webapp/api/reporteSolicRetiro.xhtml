<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="layaut.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:event listener="#{repSolRetiro.iniciar}" type="preRenderView" />
	</f:metadata>


	<ui:define name="center">
		<h:outputScript name="js/calendar-localization.js" />

		<p:panelGrid width="100%" styleClass="ui-noborder">
			<p:row>
				<p:column>
					<ui:include src="menu.xhtml" />
				</p:column>
				<p:column style="margin-left:50px">
					<ui:include src="subMenuReportes.xhtml" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<h:form id="form">
			<p:panel header="REPORTE DE SOLICITUDES DE RETIRO"
				style="margin-top:20px">
				<p:panelGrid id="pGrid" styleClass="ui-noborder">
					<p:row>

						<p:column>
							<p:outputLabel value="Tipo de retiro: *" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="transaccion" style="width:200px;"
								value="#{repSolRetiro.selectedTransaccion}">
								<p:ajax update="subtransaccion result"
									listener="#{repSolRetiro.consultarSubtransacciones}" />
								<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
									itemValue="" />
								<f:selectItems value="#{repSolRetiro.transacciones}" var="c"
									itemLabel="#{c.descripcion}" itemValue="#{c.idTransaccion}" />
							</p:selectOneMenu>
						</p:column>

						<p:column>
							<p:outputLabel value="Tipo de prestaciÃ³n: *" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="subtransaccion" style="width:200px;"
								value="#{repSolRetiro.selectedSubtransaccion}">
								<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
									itemValue="" />
								<f:selectItems value="#{repSolRetiro.subtransacciones}" var="s"
									itemLabel="#{s.descripcion}" itemValue="#{s.idSubtransaccion}" />
							</p:selectOneMenu>
						</p:column>

						<p:column>
							<p:outputLabel value="Estado: *" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="estatus" style="width:200px"
								value="#{repSolRetiro.estado}">
								<f:selectItem itemLabel="#{msg.modDesParc_combo_default}"
									itemValue="#{null}" noSelectionOption="true" />
								<f:selectItem itemLabel="Aprobadas" itemValue="P" />
								<f:selectItem itemLabel="Canceladas" itemValue="C" />
								<f:selectItem itemLabel="Pendientes" itemValue="P" />
								<f:selectItem itemLabel="Registradas" itemValue="R" />
								<f:selectItem itemLabel="Rechazadas" itemValue="E" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column style="padding:10px;">
							<p:outputLabel value="Fecha Inicio: *" />
						</p:column>
						<p:column style="padding:10px;">
							<p:datePicker id="fechaInicial"
								inputStyle="width:120px; text-align:right;" yearNavigator="true"
								monthNavigator="true" value="#{repSolRetiro.fechaInicial}"
								showIcon="true" locale="es" pattern="dd-MM-yyyy"
								readonlyInput="true" />
						</p:column>
						<p:column style="padding:10px;">
							<p:outputLabel value="Fecha Fin: *" />
						</p:column>
						<p:column style="padding:10px;">
							<p:datePicker id="fechaFinal" value="#{repSolRetiro.fechaFinal}"
								yearNavigator="true" monthNavigator="true"
								inputStyle="width:120px; text-align:right;" showIcon="true"
								locale="es" pattern="dd-MM-yyyy" readonlyInput="true" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<p:outputLabel value="Solicitud inicial: " />
						</p:column>
						<p:column>
							<p:inputText id="noSolicInicial" maxlength="11"
								value="#{repSolRetiro.noSolicInicial}" style="width:150px"></p:inputText>
						</p:column>


						<p:column>
							<p:outputLabel value="Solicitud final: " />
						</p:column>
						<p:column>
							<p:inputText id="noSolicFinal" maxlength="11"
								value="#{repSolRetiro.noSolicFinal}" style="width:150px"></p:inputText>
						</p:column>

						<p:column colspan="2">
							<p:commandButton class="blue"
								actionListener="#{repSolRetiro.ejecutar}" update="pGrid result"
								value="Generar reporte" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<ui:include src="processResult.xhtml">
					<ui:param name="base" value="#{repSolRetiro}" />
				</ui:include>
			</p:panel>



		</h:form>

	</ui:define>


</ui:composition>
